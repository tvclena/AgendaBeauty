<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6f9;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#dc2626;
  --soft:#fff7ed;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding:32px}

/* HEADER */
.header{max-width:1200px;margin:0 auto 20px}
.header h1{font-size:26px}
.header span{color:var(--primary)}

/* CALENDAR */
.calendar{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  max-width:1200px;
  margin:auto;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
  position:relative;
}
.calendar-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.calendar-header button{
  border:1px solid var(--border);
  background:#fff;
  border-radius:12px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
}
.weekdays,.days{display:grid;grid-template-columns:repeat(7,1fr)}
.weekdays div{text-align:center;font-weight:600;color:#6b7280;padding-bottom:12px}
.day{
  border:1px solid var(--border);
  min-height:150px;
  padding:10px;
  border-radius:14px;
  background:#fff;
  cursor:pointer;
  display:flex;
  flex-direction:column;
}
.day:hover{background:var(--soft)}
.day-number{font-weight:700;margin-bottom:6px}
.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  display:inline-block;
  margin-bottom:6px;
}
.badge.closed{background:#fee2e2;color:var(--danger)}
.times{margin-top:auto;display:flex;flex-direction:column;gap:6px}
.time-pill{
  background:#fff;
  border:1px solid var(--border);
  border-radius:10px;
  padding:6px;
  font-size:12px;
  text-align:center;
}

/* MODAL */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:480px;
}
.horario{display:flex;gap:8px;margin-bottom:8px}
.horario input{flex:1;padding:10px;border-radius:10px;border:1px solid var(--border)}
.horario button{background:#fee2e2;border:none;border-radius:10px;padding:0 12px;cursor:pointer}
.add-btn{background:#eaf1ff;border:none;border-radius:12px;padding:10px;width:100%;cursor:pointer}
.save-btn{background:var(--primary);color:#fff;border:none;border-radius:30px;padding:14px;width:100%;margin-top:18px;cursor:pointer}

/* OVERLAY LOADING */
#loading{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
  border-radius:var(--radius);
}
#loading div{
  background:#fff;
  padding:22px 32px;
  border-radius:14px;
  font-weight:600;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
</style>
</head>

<body>

<div class="header">
  <h1>Agenda <span>do Negócio</span></h1>
</div>

<div class="calendar">

  <!-- OVERLAY -->
  <div id="loading"><div>Carregando agenda…</div></div>

  <div class="calendar-header">
    <button onclick="changeMonth(-1)">◀</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div>
    <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
  </div>

  <div class="days" id="days"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="modal-box">
    <h3 id="modalDate"></h3>
    <label><input type="checkbox" id="fechado"> Dia fechado</label>
    <div id="horarios"></div>
    <button class="add-btn" onclick="addHorario()">+ Adicionar horário</button>
    <button class="save-btn" onclick="salvar()">Salvar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let userId, agenda={}, current=new Date(), selected="";

/* INIT */
(async()=>{
  render(); // renderiza estrutura imediatamente

  const { data:{session} } = await sb.auth.getSession();
  if(!session) return location.href="login.html";

  userId=session.user.id;
  await carregar();
})();

/* CALENDÁRIO */
function render(){
  const y=current.getFullYear(), m=current.getMonth();
  document.getElementById("monthYear").innerText =
    current.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const days=document.getElementById("days");
  days.innerHTML="";
  const first=new Date(y,m,1).getDay();
  const total=new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++) days.innerHTML+="<div></div>";

  for(let d=1;d<=total;d++){
    const key=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
    const div=document.createElement("div");
    div.className="day";
    div.onclick=()=>open(key);
    div.innerHTML=`<div class="day-number">${d}</div>`;

    if(agenda[key]){
      if(agenda[key].fechado){
        div.innerHTML+=`<div class="badge closed">Fechado</div>`;
      }else{
        agenda[key].horarios.forEach(h=>{
          div.innerHTML+=`<div class="time-pill">${h.inicio} - ${h.fim}</div>`;
        });
      }
    }
    days.appendChild(div);
  }
}

function changeMonth(v){
  current.setMonth(current.getMonth()+v);
  document.getElementById("loading").style.display="flex";
  carregar();
}

/* MODAL */
function open(key){
  selected=key;
  document.getElementById("modalDate").innerText =
    new Date(key).toLocaleDateString("pt-BR",{weekday:"long",day:"2-digit",month:"long"});

  const horarios=document.getElementById("horarios");
  horarios.innerHTML="";
  document.getElementById("fechado").checked=agenda[key]?.fechado||false;

  (agenda[key]?.horarios||[{inicio:"",fim:""}]).forEach(h=>addHorario(h.inicio,h.fim));
  modal.style.display="flex";
}

function addHorario(i="",f=""){
  const div=document.createElement("div");
  div.className="horario";
  div.innerHTML=`<input type="time" value="${i}"><input type="time" value="${f}">
  <button onclick="this.parentElement.remove()">✕</button>`;
  document.getElementById("horarios").appendChild(div);
}

/* SALVAR */
async function salvar(){
  const fechado=document.getElementById("fechado").checked;
  const horarios=[];
  document.querySelectorAll(".horario").forEach(h=>{
    const i=h.children[0].value,f=h.children[1].value;
    if(i&&f) horarios.push({inicio:i,fim:f});
  });

  await sb.from("agenda_loja").upsert({
    user_id:userId,
    data:selected,
    fechado,
    horarios
  },{onConflict:"user_id,data"});

  modal.style.display="none";
  document.getElementById("loading").style.display="flex";
  carregar();
}

/* LOAD */
async function carregar(){
  const {data}=await sb.from("agenda_loja").select("*");

  agenda={};
  data?.forEach(r=>{
    agenda[r.data]={fechado:r.fechado,horarios:r.horarios||[]};
  });

  render();
  document.getElementById("loading").style.display="none";
}
</script>

</body>
</html>
