<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body style="background:#f4f6fb;padding:32px;font-family:Inter">

<h2>Agenda do Negócio</h2>

<div id="status">Carregando...</div>

<script>
if(!window.parent?.supabaseClient){
  document.body.innerHTML="Supabase não encontrado";
  throw "";
}
const supabase = window.parent.supabaseClient;

(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user){
    document.body.innerHTML="Não autenticado";
    return;
  }

  document.getElementById("status").innerText =
    "Usuário logado: " + user.email;
})();
</script>

</body>
</html>
