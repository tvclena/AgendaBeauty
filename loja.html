<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ===== ESTILO ===== */
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --bg:#f4f6fb;
  --text:#111827;
  --muted:#6b7280;
}
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;height:100%;background:var(--bg)}

.topbar{
  height:64px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 18px;
}
.avatar{
  width:40px;height:40px;border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;font-weight:800;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;
}
.content{
  position:fixed;
  top:64px;bottom:72px;left:0;right:0;
  background:#fff;
}
iframe{width:100%;height:100%;border:none}

.navbar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:72px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.nav-item{
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}
.nav-item.active{color:var(--primary)}
</style>
</head>

<body>

<div class="topbar">
  <h1 id="nomeLoja">Agenda Fácil</h1>
  <div class="avatar" id="avatar">?</div>
</div>

<div class="content">
  <iframe id="frame"></iframe>
</div>

<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'homeclientes.html')">
    <i class="ri-home-5-line"></i>Início
  </div>
  <div class="nav-item" onclick="go(this,'agendar.html')">
    <i class="ri-calendar-check-line"></i>Agendar
  </div>
  <div class="nav-item" onclick="go(this,'agendamentosclientes.html')">
    <i class="ri-user-3-line"></i>Meu espaço
  </div>
</nav>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const frame = document.getElementById("frame");
const avatar = document.getElementById("avatar");
const lojaParam = new URLSearchParams(location.search).get("l");

/* ===== AUTH FLOW ===== */
async function init(){
  const { data:{session} } = await sb.auth.getSession();

  if(!session){
    // login simples (email magic link)
    const email = prompt("Digite seu e-mail");
    await sb.auth.signInWithOtp({ email });
    alert("Enviamos um link para seu e-mail");
    return;
  }

  const user = session.user;

  // PERFIL
  let { data:perfil } = await sb
    .from("clientes_profile")
    .select("*")
    .eq("id", user.id)
    .single();

  if(!perfil){
    perfil = {
      id:user.id,
      nome:"CLIENTE",
      whatsapp:"",
      lojas:[],
      loja_ativa:null
    };
    await sb.from("clientes_profile").insert(perfil);
  }

  // DEFINIR LOJA ATIVA
  if(lojaParam && !perfil.lojas.includes(lojaParam)){
    perfil.lojas.push(lojaParam);
    perfil.loja_ativa = lojaParam;
    await sb.from("clientes_profile")
      .update({lojas:perfil.lojas,loja_ativa:lojaParam})
      .eq("id",user.id);
  }

  const lojaId = perfil.loja_ativa || lojaParam;
  if(!lojaId){
    alert("Nenhuma loja vinculada");
    return;
  }

  // NOME DA LOJA (somente assinaturas ativas)
  const { data:loja } = await sb
    .from("user_profile")
    .select("negocio,assinatura_ativa")
    .eq("user_id",lojaId)
    .eq("assinatura_ativa",true)
    .single();

  if(!loja){
    alert("Loja não disponível");
    return;
  }

  nomeLoja.innerText = loja.negocio;
  avatar.innerText = user.email[0].toUpperCase();
  frame.src = `homeclientes.html?l=${lojaId}`;
}

function go(el,page){
  document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
  el.classList.add("active");
  frame.src = `${page}?l=${new URLSearchParams(location.search).get("l")}`;
}

init();
</script>

</body>
</html>
