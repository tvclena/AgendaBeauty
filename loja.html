<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  padding:34px 16px 70px;
  text-align:center;
  position:relative;
}
.header img{
  width:90px;height:90px;
  border-radius:50%;
  background:#fff;
  object-fit:cover;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}
.header h1{
  margin-top:12px;
  color:#fff;
  font-size:22px;
  font-weight:800;
}
.header p{
  color:#fff;
  opacity:.9;
  font-size:14px;
}

/* ===== CONTAINER ===== */
.container{
  margin-top:-40px;
  padding:16px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  box-shadow:0 18px 50px rgba(0,0,0,.08);
}

/* ===== TOPO TABS ===== */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
.tabs button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:800;
  background:#f3f4f6;
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

/* ===== SEARCH ===== */
.search{
  margin-bottom:14px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.item{
  background:#fff;
  border-radius:18px;
  padding:10px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
}
.item strong{display:block;margin-top:6px}
.item small{color:var(--muted)}
.item button{
  margin-top:8px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* ===== CHAT OVERLAY ===== */
#chatOverlay{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:5000;
  display:none;
  flex-direction:column;
}
.chat-header{
  padding:16px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.chat-body{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:18px;
  margin-bottom:10px;
}
.bot{
  background:linear-gradient(135deg,#a11b1b,#ff6a00);
  color:#fff;
}
.user{
  background:#e5e7eb;
  margin-left:auto;
}

/* ===== INPUT ===== */
.chat-input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid #ddd;
}
.chat-input input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:1px solid #ddd;
}
.chat-input button{
  width:56px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="header">
  <img id="logo">
  <h1 id="nomeLoja">Carregandoâ€¦</h1>
  <p>Agende seu horÃ¡rio</p>
</div>

<div class="container">
  <div class="card">

    <div class="tabs">
      <button class="active" onclick="mostrar('servicos')">ServiÃ§os</button>
      <button onclick="mostrar('produtos')">Produtos</button>
    </div>

    <div class="search">
      <input id="busca" placeholder="Buscar serviÃ§o ou produto">
    </div>

    <div id="servicos" class="grid"></div>
    <div id="produtos" class="grid" style="display:none"></div>

  </div>
</div>

<!-- CHAT -->
<div id="chatOverlay">
  <div class="chat-header">
    <strong>Agendamento</strong>
    <span onclick="fecharChat()">âœ•</span>
  </div>

  <div class="chat-body" id="chat"></div>

  <div class="chat-input">
    <input id="input"
      placeholder="Digite aquiâ€¦"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off">
    <button onclick="enviar()">âž¤</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome", cliente={}, servico=null;

/* ===== CHAT ===== */
function abrirChat(s){
  servico=s;
  chatOverlay.style.display="flex";
  document.body.style.overflow="hidden";
  chat.innerHTML="";
  etapa="nome";
  bot("OlÃ¡! Vamos agendar seu horÃ¡rio ðŸ˜Š");
  bot("Qual Ã© o seu nome?");
}

function fecharChat(){
  chatOverlay.style.display="none";
  document.body.style.overflow="";
}

function bot(t){
  setTimeout(()=>{
    chat.innerHTML+=`<div class="msg bot">${t}</div>`;
    chat.scrollTop=chat.scrollHeight;
  },1000);
}
function user(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
}

function maskCel(v){
  v=v.replace(/\D/g,'').slice(0,11);
  return v.length>6
    ? v.replace(/^(\d{2})(\d{5})(\d{4})$/,"($1) $2-$3")
    : v;
}

function enviar(){
  let v=input.value.trim();
  if(!v) return;

  user(v);
  input.value="";

  if(etapa==="nome"){
    cliente.nome=v;
    etapa="whats";
    bot("Agora seu WhatsApp ðŸ“±");
    input.type="tel";
    input.inputMode="numeric";
  }
  else if(etapa==="whats"){
    cliente.whats=v.replace(/\D/g,'');
    bot(`Perfeito! ServiÃ§o escolhido:<br><b>${servico.nome}</b>`);
    bot("Em breve vamos confirmar seu horÃ¡rio ðŸ˜‰");
    etapa="fim";
  }
}

/* ===== LISTAGEM ===== */
async function carregar(){
  const {data:p}=await sb.from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id",lojaId).single();

  nomeLoja.innerText=p.negocio;
  logo.src=p.avatar_url;

  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  const s=data.filter(i=>i.tipo==="SERVICO");
  const pr=data.filter(i=>i.tipo==="PRODUTO");

  servicos.innerHTML=s.map(i=>`
    <div class="item">
      <img src="${i.imagem_url||''}">
      <strong>${i.nome}</strong>
      <small>R$ ${i.preco}</small>
      <button onclick='abrirChat(${JSON.stringify(i)})'>Agendar</button>
    </div>
  `).join("");

  produtos.innerHTML=pr.map(i=>`
    <div class="item">
      <img src="${i.imagem_url||''}">
      <strong>${i.nome}</strong>
      <small>R$ ${i.preco}</small>
      <button>Comprar</button>
    </div>
  `).join("");
}

function mostrar(t){
  servicos.style.display=t==="servicos"?"grid":"none";
  produtos.style.display=t==="produtos"?"grid":"none";
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

if(lojaId) carregar();
</script>

</body>
</html>
