<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<!-- PWA -->
<link rel="manifest" href="/manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Agenda Fácil">
<link rel="apple-touch-icon" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;

  --topbar-base:58px;
  --navbar-base:72px;
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
  --topbar-h: calc(var(--topbar-base) + var(--safe-top));
  --navbar-h: calc(var(--navbar-base) + var(--safe-bottom));
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter, system-ui, -apple-system;
}

html,body{
  width:100vw;
  height:100vh;
  overflow:hidden;
  background:var(--bg);
}

/* TOPBAR */
.topbar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:var(--topbar-h);
  padding:calc(10px + var(--safe-top)) 18px 10px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
}

.topbar h1{
  font-size:17px;
  font-weight:800;
}

.avatar{
  width:38px;
  height:38px;
  border-radius:50%;
  background:#ff6a00;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:#fff;
}

/* CONTENT */
.content{
  position:fixed;
  top:var(--topbar-h);
  bottom:var(--navbar-h);
  left:0;
  right:0;
  background:#fff;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* NAVBAR */
.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:var(--navbar-h);
  padding:10px 8px calc(10px + var(--safe-bottom));
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-item{
  flex:1;
  max-width:90px;
  font-size:11px;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

.nav-item i{
  font-size:22px;
  padding:8px;
  border-radius:12px;
}

.nav-item.active{
  color:var(--primary);
}

.nav-item.active i{
  background:var(--primary-soft);
}

/* MODAL CLIENTE */
#clienteModal{
  position:fixed;
  inset:0;
  z-index:9999;
  display:none;
}

.modal-backdrop{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.modal-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:360px;
  background:#fff;
  border-radius:22px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
  gap:14px;
}

.modal-box h2{font-size:20px;font-weight:800;}
.modal-box input{
  padding:14px;
  border-radius:14px;
  border:1px solid #e5e7eb;
}
.modal-box button{
  padding:14px;
  border-radius:16px;
  border:none;
  background:#ff6a00;
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<div class="topbar">
  <h1 id="nomeLoja">Agenda Fácil</h1>
  <div class="avatar" id="logo">A</div>
</div>

<div class="content">
  <iframe id="frame"></iframe>
</div>

<nav class="navbar">
  <div class="nav-item active" onclick="go(this,'homeclientes.html')">
    <i class="ri-home-5-line"></i>Início
  </div>
  <div class="nav-item" onclick="go(this,'agendar.html')">
    <i class="ri-calendar-check-line"></i>Agendar
  </div>
  <div class="nav-item" onclick="go(this,'servicos.html')">
    <i class="ri-scissors-line"></i>Serviços
  </div>
  <div class="nav-item" onclick="go(this,'agendamentosclientes.html')">
    <i class="ri-store-2-line"></i>Meu espaço
  </div>
</nav>

<!-- MODAL -->
<div id="clienteModal">
  <div class="modal-backdrop"></div>
  <div class="modal-box">
    <h2>Identifique-se</h2>
    <input id="clienteNomeInput" placeholder="Nome completo">
    <input id="clienteWhatsInput" placeholder="WhatsApp (DDD + número)">
    <button onclick="salvarCliente()">Continuar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const frame = document.getElementById("frame");

function getLojaId(){
  const id = new URLSearchParams(location.search).get("l");
  if(id) localStorage.setItem("LOJA_ID", id);
  return id || localStorage.getItem("LOJA_ID");
}

const lojaId = getLojaId();

function go(el,page){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  frame.src = `${page}?l=${lojaId}`;
}

function abrirModalCliente(){
  document.body.style.overflow="hidden";
  frame.style.pointerEvents="none";
  clienteModal.style.display="block";
}

function fecharModalCliente(){
  document.body.style.overflow="auto";
  frame.style.pointerEvents="auto";
  clienteModal.style.display="none";
}

function verificarCliente(){
  if(!localStorage.getItem("NOME_CLIENTE") || !localStorage.getItem("WHATS_CLIENTE")){
    abrirModalCliente();
  }
}

async function salvarCliente(){
  const nome = clienteNomeInput.value.trim();
  const whats = clienteWhatsInput.value.replace(/\D/g,"");

  if(!nome || !whats){
    alert("Preencha os dados corretamente");
    return;
  }

  localStorage.setItem("NOME_CLIENTE", nome);
  localStorage.setItem("WHATS_CLIENTE", whats);

  const { data } = await sb
    .from("clientes_loja")
    .select("id")
    .eq("loja_id", lojaId)
    .eq("whatsapp", whats)
    .maybeSingle();

  if(!data){
    await sb.from("clientes_loja").insert({
      loja_id: lojaId,
      nome_completo: nome,
      whatsapp: whats
    });
  }

  fecharModalCliente();
}

async function load(){
  const { data } = await sb
    .from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id", lojaId)
    .single();

  nomeLoja.innerText = data?.negocio || "Agenda Fácil";
  frame.src = `homeclientes.html?l=${lojaId}`;
  verificarCliente();
}

load();
</script>

</body>
</html>
