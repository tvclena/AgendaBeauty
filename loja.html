<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e85f00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);overflow-x:hidden}

/* ================= HEADER ================= */
.header{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  padding:36px 16px 90px;
  text-align:center;
  position:relative;
}
.header img{
  width:96px;height:96px;
  border-radius:50%;
  background:#fff;
  object-fit:cover;
  box-shadow:0 14px 36px rgba(0,0,0,.3);
}
.header h1{
  margin-top:14px;
  color:#fff;
  font-size:22px;
  font-weight:800;
}
.header p{
  color:#fff;
  font-size:14px;
  opacity:.95;
  margin-top:4px;
}
.quick-info{
  margin-top:16px;
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
.quick-info span{
  background:rgba(255,255,255,.2);
  color:#fff;
  font-size:12px;
  padding:6px 12px;
  border-radius:999px;
}

/* ================= CONTAINER ================= */
.container{
  margin-top:-60px;
  padding:16px;
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 18px 48px rgba(0,0,0,.1);
}

/* ================= TABS ================= */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
.tabs button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  background:#f3f4f6;
  font-weight:800;
  cursor:pointer;
}
.tabs button.active{
  background:var(--primary);
  color:#fff;
}

/* ================= SEARCH ================= */
.search{
  margin-bottom:14px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.item{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
}
.item-body{
  padding:12px;
}
.item strong{
  display:block;
  font-size:14px;
}
.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
  margin:6px 0 10px;
}
.item button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.item button:hover{background:var(--primary-dark)}

/* ================= FIXED CTA ================= */
.fixed-cta{
  position:fixed;
  bottom:14px;
  left:14px;
  right:14px;
  background:var(--primary);
  color:#fff;
  padding:14px;
  text-align:center;
  border-radius:16px;
  font-weight:800;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:3000;
}

/* ================= CHAT ================= */
#chatOverlay{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:5000;
  display:none;
  flex-direction:column;
}
.chat-header{
  padding:16px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.chat-body{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.msg{
  max-width:80%;
  padding:12px 16px;
  border-radius:18px;
  margin-bottom:10px;
  font-size:14px;
}
.bot{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
}
.user{
  background:#e5e7eb;
  margin-left:auto;
}
.chat-input{
  display:flex;
  gap:10px;
  padding:14px;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:1px solid var(--border);
}
.chat-input button{
  width:56px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* ================= LOADING ================= */
.loading{
  text-align:center;
  padding:30px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="header">
  <img id="logo">
  <h1 id="nomeLoja">Carregando‚Ä¶</h1>
  <p>Agende seu hor√°rio online em segundos</p>
  <div class="quick-info">
    <span>‚è± Atendimento r√°pido</span>
    <span>üì± Confirma√ß√£o WhatsApp</span>
    <span>üí≥ Pagamento facilitado</span>
  </div>
</div>

<div class="container">
  <div class="card">

    <div class="tabs">
      <button class="active" onclick="mostrar('servicos',this)">Servi√ßos</button>
      <button onclick="mostrar('produtos',this)">Produtos</button>
    </div>

    <div class="search">
      <input id="busca" placeholder="Buscar servi√ßo ou produto">
    </div>

    <div id="servicos" class="grid"></div>
    <div id="produtos" class="grid" style="display:none"></div>

  </div>
</div>

<div class="fixed-cta" onclick="scrollToServicos()">Agendar agora</div>

<!-- CHAT -->
<div id="chatOverlay">
  <div class="chat-header">
    <strong>Agendamento</strong>
    <span style="cursor:pointer" onclick="fecharChat()">‚úï</span>
  </div>
  <div class="chat-body" id="chat"></div>
  <div class="chat-input">
    <input id="input" placeholder="Digite aqui‚Ä¶">
    <button onclick="enviar()">‚û§</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome", cliente={}, servico=null;

function scrollToServicos(){
  document.querySelector(".card").scrollIntoView({behavior:"smooth"});
}

/* ===== CHAT ===== */
function abrirChat(s){
  servico=s;
  chatOverlay.style.display="flex";
  document.body.style.overflow="hidden";
  chat.innerHTML="";
  etapa="nome";
  bot(`Voc√™ escolheu <b>${s.nome}</b> üòä`);
  bot("Para come√ßar, qual √© o seu nome?");
}

function fecharChat(){
  chatOverlay.style.display="none";
  document.body.style.overflow="";
}

function bot(t){
  setTimeout(()=>{
    chat.innerHTML+=`<div class="msg bot">${t}</div>`;
    chat.scrollTop=chat.scrollHeight;
  },600);
}
function userMsg(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
}

function enviar(){
  let v=input.value.trim();
  if(!v) return;
  userMsg(v);
  input.value="";

  if(etapa==="nome"){
    cliente.nome=v;
    etapa="whats";
    bot("Agora me informe seu WhatsApp üì±");
  }
  else if(etapa==="whats"){
    cliente.whats=v.replace(/\D/g,'');
    bot("Perfeito! Seu pedido foi registrado ‚úÖ");
    bot("Em breve entraremos em contato para confirmar o hor√°rio.");
    etapa="fim";
  }
}

/* ===== LISTAGEM ===== */
async function carregar(){
  const {data:p}=await sb.from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id",lojaId).single();

  nomeLoja.innerText=p.negocio;
  logo.src=p.avatar_url;

  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("ativo",true);

  const s=data.filter(i=>i.tipo==="SERVICO");
  const pr=data.filter(i=>i.tipo==="PRODUTO");

  servicos.innerHTML=s.map(i=>`
    <div class="item">
      <img src="${i.imagem_url || 'https://placehold.co/300x200'}">
      <div class="item-body">
        <strong>${i.nome}</strong>
        <div class="meta">
          <span>‚è± ${i.duracao||60} min</span>
          <span>üí∞ R$ ${i.preco}</span>
        </div>
        <button onclick='abrirChat(${JSON.stringify(i)})'>Agendar</button>
      </div>
    </div>
  `).join("");

  produtos.innerHTML=pr.map(i=>`
    <div class="item">
      <img src="${i.imagem_url || 'https://placehold.co/300x200'}">
      <div class="item-body">
        <strong>${i.nome}</strong>
        <div class="meta">
          <span>üí∞ R$ ${i.preco}</span>
        </div>
        <button>Comprar</button>
      </div>
    </div>
  `).join("");
}

function mostrar(t,el){
  servicos.style.display=t==="servicos"?"grid":"none";
  produtos.style.display=t==="produtos"?"grid":"none";
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

if(lojaId) carregar();
</script>

</body>
</html>
