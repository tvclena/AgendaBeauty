<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:72px;
}

/* TOPO */
.top{
  background:var(--primary);
  color:#fff;
  padding:18px;
  font-weight:800;
  text-align:center;
}

/* PERFIL CLIENTE */
.profile{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:14px;
  display:flex;
  align-items:center;
  gap:12px;
}
.profile .avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
}
.profile small{color:var(--muted)}

/* SE√á√ïES */
.section{
  display:none;
  padding:14px;
}
.section.active{
  display:block;
}

/* CARDS */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* ITEM */
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}
.item strong{
  display:block;
  margin-top:6px;
}
.item button{
  width:100%;
  margin-top:6px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* DIAS */
.days{
  display:flex;
  gap:8px;
  overflow-x:auto;
}
.day{
  min-width:70px;
  padding:10px;
  text-align:center;
  border-radius:12px;
  background:#e5e7eb;
  font-weight:700;
}
.day.active{
  background:var(--primary);
  color:#fff;
}

/* HOR√ÅRIOS */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:12px;
}
.time{
  padding:10px;
  text-align:center;
  border-radius:10px;
  font-weight:700;
}
.time.available{
  background:var(--success);
  color:#fff;
}
.time.unavailable{
  background:var(--danger);
  color:#fff;
}

/* NAVBAR */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  border-top:1px solid #ddd;
  display:flex;
}
nav button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:11px;
  font-weight:800;
  color:var(--muted);
}
nav button.active{
  color:var(--primary);
}
</style>
</head>

<body>

<div class="top">Agendamento</div>

<div class="profile">
  <div class="avatar">üë§</div>
  <div>
    <strong id="clienteNome">Visitante</strong><br>
    <small id="clienteWhats">Informe seu WhatsApp</small>
  </div>
</div>

<!-- SERVI√áOS -->
<div id="servicos" class="section active">
  <div class="grid" id="listaServicos"></div>
</div>

<!-- AGENDAR -->
<div id="agendar" class="section">
  <div class="card">
    <strong id="servicoSelecionado">Selecione um servi√ßo</strong>
  </div>

  <div class="days" id="days"></div>
  <div class="times" id="times"></div>
</div>

<!-- MEUS -->
<div id="meus" class="section">
  <div class="card">
    Meus agendamentos aparecer√£o aqui
  </div>
</div>

<nav>
  <button id="btnServ" class="active" onclick="show('servicos')">Servi√ßos</button>
  <button id="btnAg" onclick="show('agendar')">Agendar</button>
  <button id="btnMeus" onclick="show('meus')">Meus</button>
</nav>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let servicos = [];
let servicoAtual = null;

/* NAV */
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));

  document.getElementById(id).classList.add('active');
  if(id==='servicos') btnServ.classList.add('active');
  if(id==='agendar') btnAg.classList.add('active');
  if(id==='meus') btnMeus.classList.add('active');
}

/* SERVI√áOS */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo", true);

  servicos = data || [];

  listaServicos.innerHTML = servicos.map(s=>`
    <div class="item card">
      <img src="${s.imagem_url || ''}">
      <strong>${s.nome}</strong>
      <small>R$ ${Number(s.preco).toFixed(2)}</small>
      <button onclick="selecionarServico('${s.id}')">Agendar</button>
    </div>
  `).join("");
}

function selecionarServico(id){
  servicoAtual = servicos.find(s=>s.id===id);
  servicoSelecionado.innerText = servicoAtual.nome;
  show('agendar');
  carregarDias();
}

/* DIAS */
function carregarDias(){
  const hoje = new Date();
  const arr = [];
  for(let i=0;i<7;i++){
    const d = new Date();
    d.setDate(hoje.getDate()+i);
    arr.push(d.toISOString().slice(0,10));
  }

  days.innerHTML = arr.map(d=>`
    <div class="day" onclick="selecionarDia('${d}',this)">
      ${d.slice(8,10)}/${d.slice(5,7)}
    </div>
  `).join("");
}

/* HOR√ÅRIOS */
async function selecionarDia(data,el){
  document.querySelectorAll('.day').forEach(d=>d.classList.remove('active'));
  el.classList.add('active');

  const { data:agenda } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .eq("data", data)
    .single();

  if(!agenda || agenda.fechado){
    times.innerHTML = `<div class="time unavailable">Fechado</div>`;
    return;
  }

  const horarios = JSON.parse(agenda.horarios || "[]");

  times.innerHTML = horarios.map(h=>`
    <div class="time available">
      ${h.inicio}
    </div>
  `).join("");
}

/* INIT */
if(!lojaId){
  document.body.innerHTML="<h2 style='padding:40px'>Loja inv√°lida</h2>";
}else{
  carregarServicos();
}
</script>

</body>
</html>
