<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111827;
  --muted:#6b7280;
  --danger:#dc2626;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);padding-bottom:90px}

/* LOGIN */
#login{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
.login-box{
  background:#fff;padding:26px;border-radius:22px;
  width:90%;max-width:340px;
}
.login-box input,button{
  width:100%;padding:14px;border-radius:14px;border:1px solid #ddd;
  margin-bottom:10px;
}
button{background:var(--primary);color:#fff;font-weight:800;border:none}

/* APP */
#app{display:none}

/* TOPO */
.top{background:var(--primary);color:#fff;padding:16px;text-align:center;font-weight:800}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;padding:14px}
.item{
  background:#fff;border-radius:18px;padding:10px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.item img{width:100%;height:120px;object-fit:cover;border-radius:14px}
.item button{margin-top:8px}

/* MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;align-items:flex-end;z-index:1000;
}
.sheet{
  background:#fff;width:100%;border-radius:24px 24px 0 0;
  padding:16px;max-height:90vh;overflow:auto;
}
.calendar{
  display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-bottom:10px;
}
.day{
  background:#f3f4f6;border-radius:10px;padding:8px;text-align:center;
  font-size:12px;cursor:pointer;
}
.day.active{background:var(--primary);color:#fff}
.day.disabled{opacity:.3;pointer-events:none}

.horarios{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
.horarios button{
  padding:10px;border-radius:12px;border:1px solid #ddd;
  background:#fff;font-weight:700;
}
.horarios button.active{background:var(--primary);color:#fff}
</style>
</head>

<body>

<div id="login">
  <div class="login-box">
    <input id="nome" placeholder="Seu nome">
    <input id="whats" placeholder="WhatsApp">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<div id="app">
  <div class="top">Agendamento</div>
  <div class="grid" id="servicos"></div>
</div>

<div class="modal" id="modal">
  <div class="sheet">
    <h3 id="servicoNome"></h3>
    <p>Escolha a data</p>
    <div class="calendar" id="calendario"></div>
    <p>Horários disponíveis</p>
    <div class="horarios" id="listaHorarios"></div>
    <button onclick="confirmar()">Confirmar agendamento</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let servicoAtual=null, dataSelecionada=null, horarioSelecionado=null;

/* LOGIN */
function entrar(){
  localStorage.setItem("cliente_nome",nome.value);
  localStorage.setItem("cliente_whats",whats.value);
  iniciar();
}

function iniciar(){
  if(!localStorage.getItem("cliente_nome")){
    login.style.display="flex"; return;
  }
  login.style.display="none";
  app.style.display="block";
  carregarServicos();
}

/* SERVIÇOS */
async function carregarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  servicos.innerHTML = data.map(s=>`
    <div class="item">
      <img src="${s.imagem_url||''}">
      <strong>${s.nome}</strong>
      <small>${s.duracao_minutos} min</small>
      <button onclick='abrirAgenda(${JSON.stringify(s)})'>Agendar</button>
    </div>
  `).join("");
}

/* MODAL */
async function abrirAgenda(s){
  servicoAtual=s;
  servicoNome.innerText=s.nome;
  modal.style.display="flex";
  gerarCalendario();
}

function gerarCalendario(){
  calendario.innerHTML="";
  const hoje=new Date();
  for(let i=0;i<14;i++){
    const d=new Date();
    d.setDate(hoje.getDate()+i);
    const key=d.toISOString().slice(0,10);
    const el=document.createElement("div");
    el.className="day";
    el.innerText=d.getDate()+"/"+(d.getMonth()+1);
    el.onclick=()=>selecionarData(key,el);
    calendario.appendChild(el);
  }
}

async function selecionarData(data,el){
  document.querySelectorAll(".day").forEach(d=>d.classList.remove("active"));
  el.classList.add("active");
  dataSelecionada=data;
  carregarHorarios();
}

async function carregarHorarios(){
  listaHorarios.innerHTML="Carregando...";
  const {data} = await sb
    .from("agenda_loja")
    .select("horarios,fechado")
    .eq("user_id",lojaId)
    .eq("data",dataSelecionada)
    .single();

  if(!data||data.fechado){
    listaHorarios.innerHTML="Dia fechado";
    return;
  }

  const intervalos=JSON.parse(data.horarios);
  const slots=gerarSlots(intervalos,servicoAtual.duracao_minutos);

  // remove horários ocupados
  const {data:ocupados}=await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId)
    .eq("data",dataSelecionada);

  const livres=slots.filter(h=>{
    return !ocupados.some(o=>h>=o.hora_inicio && h<o.hora_fim);
  });

  listaHorarios.innerHTML=livres.map(h=>`
    <button onclick="horarioSelecionado='${h}';this.classList.add('active')">${h}</button>
  `).join("");
}

function gerarSlots(intervalos,dur){
  const r=[];
  intervalos.forEach(i=>{
    let [hi,mi]=i.inicio.split(":").map(Number);
    let [hf,mf]=i.fim.split(":").map(Number);
    let ini=hi*60+mi,fim=hf*60+mf;
    while(ini+dur<=fim){
      r.push(String(Math.floor(ini/60)).padStart(2,"0")+":"+String(ini%60).padStart(2,"0"));
      ini+=dur;
    }
  });
  return r;
}

/* CONFIRMAR */
async function confirmar(){
  const fim = (()=> {
    const [h,m]=horarioSelecionado.split(":").map(Number);
    const total=h*60+m+servicoAtual.duracao_minutos;
    return String(Math.floor(total/60)).padStart(2,"0")+":"+String(total%60).padStart(2,"0");
  })();

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:servicoAtual.id,
    data:dataSelecionada,
    hora_inicio:horarioSelecionado,
    hora_fim:fim,
    cliente_nome:localStorage.getItem("cliente_nome"),
    cliente_whats:localStorage.getItem("cliente_whats")
  });

  alert("Agendamento confirmado!");
  location.reload();
}

/* START */
if(lojaId) iniciar();
</script>

</body>
</html>
