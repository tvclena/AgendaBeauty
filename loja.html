<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Loja • Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --radius:22px;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color:transparent;
}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  background:#000;
}

/* ===== FUNDO (BANNER DA LOJA) ===== */
.left{
  background:center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(0,0,0,.75),
    rgba(0,0,0,.35)
  );
}
.left-content{
  position:relative;
  z-index:2;
  padding:80px;
}
.left-content img{
  width:96px;
  height:96px;
  border-radius:22px;
  background:#fff;
  object-fit:cover;
}
.left-content h1{
  margin-top:16px;
  font-size:32px;
}
.left-content p{
  margin-top:6px;
  color:#f3f4f6;
  opacity:.9;
}

/* ===== ÁREA DIREITA ===== */
.right{
  display:flex;
  flex-direction:column;
  background:#fff;
}

/* ===== NAVBAR ===== */
.navbar{
  display:flex;
  gap:8px;
  padding:18px 22px;
  border-bottom:1px solid var(--border);
}

.navbar button{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:600;
  cursor:pointer;
}

.navbar button.active{
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}

/* ===== IFRAME ===== */
.iframe-wrapper{
  flex:1;
  overflow:hidden;
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= MOBILE ================= */
@media (max-width:900px){

  body{
    grid-template-columns:1fr;
  }

  .left{
    position:fixed;
    inset:0;
    filter:blur(7px);
    transform:scale(1.08);
  }

  .left-content{
    display:none;
  }

  .right{
    position:relative;
    z-index:2;
    min-height:100vh;
    background:transparent;
  }

  .navbar{
    background:#fff;
    margin:14px;
    border-radius:var(--radius);
    box-shadow:0 20px 60px rgba(0,0,0,.25);
  }

  .iframe-wrapper{
    margin:0 14px 14px;
    border-radius:var(--radius);
    overflow:hidden;
    background:#fff;
    box-shadow:0 30px 80px rgba(0,0,0,.25);
  }
}
</style>
</head>

<body>

<!-- FUNDO / IDENTIDADE -->
<div id="left" class="left">
  <div class="left-content">
    <img id="logo">
    <h1 id="nomeLoja">Carregando…</h1>
    <p id="cidadeLoja"></p>
  </div>
</div>

<!-- CONTEÚDO -->
<div class="right">

  <!-- NAVBAR -->
  <div class="navbar">
    <button class="active" onclick="go('homeclientes.html')">Agendar</button>
    <button onclick="go('sobre.html')">Sobre</button>
    <button onclick="go('contato.html')">Contato</button>
  </div>

  <!-- IFRAME -->
  <div class="iframe-wrapper">
    <iframe id="frame"></iframe>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const frame = document.getElementById("frame");

/* ===== NAVEGAÇÃO ===== */
function go(page){
  document.querySelectorAll(".navbar button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  frame.src = `${page}?l=${lojaId}`;
}

/* ===== LOAD IDENTIDADE ===== */
async function load(){
  if(!lojaId){
    alert("Loja não informada");
    return;
  }

  const {data, error} = await sb
    .from("identidade_loja")
    .select("nome_loja,logo_url,banner_url,cidade,uf")
    .eq("user_id",lojaId)
    .single();

  if(error){
    alert("Loja não encontrada");
    return;
  }

  nomeLoja.innerText = data.nome_loja;
  cidadeLoja.innerText = `${data.cidade} • ${data.uf}`;
  logo.src = data.logo_url;
  left.style.backgroundImage = `url(${data.banner_url})`;

  frame.src = `homeclientes.html?l=${lojaId}`;
}

load();
</script>

</body>
</html>
