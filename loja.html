<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento Online</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:120px;
}

/* ===== HEADER ===== */
header{
  padding:28px 16px 24px;
  text-align:center;
  color:#fff;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 45%),
    linear-gradient(135deg,var(--primary),var(--secondary));
}
header img{
  width:88px;
  height:88px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}
header h1{
  margin-top:10px;
  font-size:22px;
  font-weight:800;
}
header small{
  opacity:.9;
}

/* ===== CONTENT ===== */
.section{
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* ===== SERVICES / PRODUCTS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
}
.item strong{
  display:block;
  margin-top:6px;
}
.item small{
  color:var(--muted);
}
.item button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* ===== CTA ===== */
.cta{
  position:fixed;
  bottom:88px;
  left:16px;
  right:16px;
}
.cta button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  font-size:16px;
  font-weight:800;
  color:#fff;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 45%),
    linear-gradient(135deg,var(--primary),var(--secondary));
}

/* ===== CHAT ===== */
#chatOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  z-index:2000;
}
#chatBox{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:88vh;
  background:#fff;
  border-radius:22px 22px 0 0;
  display:flex;
  flex-direction:column;
}
.chat-header{
  padding:14px;
  font-weight:800;
  border-bottom:1px solid #eee;
  display:flex;
  justify-content:space-between;
}
.chat{
  flex:1;
  overflow-y:auto;
  padding:14px;
}
.msg{
  max-width:85%;
  padding:12px 14px;
  border-radius:18px;
  margin-bottom:10px;
  font-size:14px;
}
.bot{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
}
.user{
  background:#e5e7eb;
  margin-left:auto;
}
.chat-input{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid #eee;
}
.chat-input input{
  flex:1;
  padding:14px;
  border-radius:999px;
  border:1px solid #ddd;
}
.chat-input button{
  padding:14px 18px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* ===== NAV ===== */
nav{
  position:fixed;
  bottom:16px;
  left:16px;
  right:16px;
  background:#fff;
  border-radius:22px;
  display:flex;
  justify-content:space-around;
  padding:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
nav button{
  background:none;
  border:none;
  font-weight:700;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <img id="logo">
  <h1 id="nomeLoja">Sua Empresa</h1>
  <small>Agende seu hor√°rio</small>
</header>

<section class="section">
  <h3>Servi√ßos</h3>
  <div class="grid" id="listaServicos"></div>
</section>

<section class="section">
  <h3>Produtos</h3>
  <div class="grid" id="listaProdutos"></div>
</section>

<div class="cta">
  <button onclick="abrirChat()">Agendar agora</button>
</div>

<!-- CHAT -->
<div id="chatOverlay">
  <div id="chatBox">
    <div class="chat-header">
      Agendamento
      <span onclick="fecharChat()">‚úï</span>
    </div>
    <div class="chat" id="chat"></div>
    <div class="chat-input">
      <input id="input" placeholder="Digite aqui‚Ä¶">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>
</div>

<nav>
  <button>Agendar</button>
  <button>Meus hor√°rios</button>
  <button>Perfil</button>
  <button>Produtos</button>
</nav>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let etapa="nome";
let cliente={};
let servico=null;
let dataSel=null;

/* CHAT */
function addMsg(t,c="bot"){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.innerHTML=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}
function abrirChat(){
  chatOverlay.style.display="block";
  chat.innerHTML="";
  addMsg(`Ol√°! Vamos agendar seu hor√°rio üòä`);
  addMsg("Qual √© o seu nome?");
}
function fecharChat(){
  chatOverlay.style.display="none";
}
function enviar(){
  const v=input.value.trim();
  if(!v) return;
  addMsg(v,"user");
  input.value="";
  if(etapa==="nome"){
    cliente.nome=v;
    addMsg("Agora seu WhatsApp üì±");
    etapa="whats";
  }else if(etapa==="whats"){
    cliente.whats=v.replace(/\D/g,"");
    listarServicosChat();
  }
}

/* SERVI√áOS CHAT */
async function listarServicosChat(){
  etapa="servico";
  addMsg("Escolha um servi√ßo:");
  const {data}=await sb.from("produtos_servicos")
    .select("*").eq("user_id",lojaId).eq("tipo","SERVICO").eq("ativo",true);
  const wrap=document.createElement("div");
  wrap.style.display="flex";
  wrap.style.gap="10px";
  wrap.style.overflowX="auto";
  data.forEach(s=>{
    const b=document.createElement("button");
    b.innerText=s.nome;
    b.style.padding="10px";
    b.style.borderRadius="999px";
    b.style.border="none";
    b.style.background="var(--primary)";
    b.style.color="#fff";
    b.onclick=()=>{servico=s;listarDias()};
    wrap.appendChild(b);
  });
  chat.appendChild(wrap);
}

/* DIAS */
function listarDias(){
  addMsg("Escolha o dia:");
  const wrap=document.createElement("div");
  wrap.style.display="flex";
  wrap.style.gap="10px";
  wrap.style.overflowX="auto";
  for(let i=0;i<7;i++){
    const d=new Date();d.setDate(d.getDate()+i);
    const iso=d.toISOString().slice(0,10);
    const b=document.createElement("button");
    b.innerText=d.getDate()+"/"+(d.getMonth()+1);
    b.style.padding="10px";
    b.style.borderRadius="999px";
    b.style.border="1px solid #ddd";
    b.onclick=()=>listarHorarios(iso);
    wrap.appendChild(b);
  }
  chat.appendChild(wrap);
}

/* HOR√ÅRIOS */
async function listarHorarios(data){
  dataSel=data;
  const {data:dia}=await sb.from("agenda_loja")
    .select("*").eq("user_id",lojaId).eq("data",data).single();
  if(!dia||dia.fechado){
    addMsg("Fechado nesse dia üòî");
    return;
  }
  const horarios=JSON.parse(dia.horarios||"[]");
  addMsg("Hor√°rios dispon√≠veis:");
  const wrap=document.createElement("div");
  wrap.style.display="grid";
  wrap.style.gridTemplateColumns="repeat(3,1fr)";
  wrap.style.gap="8px";
  horarios.forEach(h=>{
    const b=document.createElement("button");
    b.innerText=h.inicio;
    b.style.padding="10px";
    b.style.borderRadius="10px";
    b.style.border="none";
    b.style.background="var(--success)";
    b.style.color="#fff";
    b.onclick=()=>confirmar(h);
    wrap.appendChild(b);
  });
  chat.appendChild(wrap);
}

/* CONFIRMA */
async function confirmar(h){
  await sb.from("agendamentos").insert({
    user_id:lojaId,
    cliente_nome:cliente.nome,
    cliente_whats:cliente.whats,
    servico_id:servico.id,
    servico_nome:servico.nome,
    data:dataSel,
    hora_inicio:h.inicio,
    hora_fim:h.fim
  });
  addMsg("‚úÖ Agendamento confirmado!");
  addMsg(`${servico.nome}<br>${dataSel} √†s ${h.inicio}`);
}

/* LOJA */
async function carregarLoja(){
  const {data:p}=await sb.from("user_profile").select("negocio,avatar_url").eq("user_id",lojaId).single();
  nomeLoja.innerText=p?.negocio||"Agendamento";
  if(p?.avatar_url) logo.src=p.avatar_url;
  const {data:cfg}=await sb.from("config_loja").select("*").eq("user_id",lojaId).single();
  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty("--primary",cfg.cor_primaria);
    document.documentElement.style.setProperty("--secondary",cfg.cor_secundaria||cfg.cor_primaria);
    themeColor.content=cfg.cor_primaria;
  }
}
async function carregarListas(){
  const {data:s}=await sb.from("produtos_servicos").select("*").eq("user_id",lojaId).eq("tipo","SERVICO").eq("ativo",true);
  listaServicos.innerHTML=s.map(i=>`
    <div class="item card">
      <img src="${i.imagem_url||''}">
      <strong>${i.nome}</strong>
      <small>${i.duracao_minutos} min ‚Ä¢ R$ ${i.preco}</small>
    </div>`).join("");
  const {data:p}=await sb.from("produtos_servicos").select("*").eq("user_id",lojaId).eq("tipo","PRODUTO").eq("ativo",true);
  listaProdutos.innerHTML=p.map(i=>`
    <div class="item card">
      <img src="${i.imagem_url||''}">
      <strong>${i.nome}</strong>
      <small>R$ ${i.preco}</small>
    </div>`).join("");
}

if(lojaId){
  carregarLoja();
  carregarListas();
}else{
  document.body.innerHTML="<h2 style='padding:40px'>Loja inv√°lida</h2>";
}
</script>

</body>
</html>
