<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

/* HEADER */
header{
  background:var(--primary);
  color:#fff;
  padding:18px;
  text-align:center;
  font-weight:800;
  font-size:18px;
}

/* PERFIL CLIENTE */
#perfil{
  background:var(--card);
  margin:14px;
  padding:14px;
  border-radius:16px;
  display:flex;
  gap:12px;
  align-items:center;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
#perfil .avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
}
#perfil strong{font-size:14px}

/* BANNER */
#banner{
  display:none;
  margin:0 14px 14px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
}
#banner img{
  width:100%;
  height:160px;
  object-fit:cover;
}
#banner span{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  padding:12px;
  background:rgba(0,0,0,.55);
  color:#fff;
  font-weight:700;
}

/* CONTEÃšDO */
main{
  position:fixed;
  top:210px;
  bottom:68px;
  left:0;
  right:0;
  overflow-y:auto;
  padding:14px;
}

/* SERVIÃ‡OS */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:12px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}
.card img{
  width:100%;
  height:120px;
  border-radius:12px;
  object-fit:cover;
}
.card button{
  width:100%;
  margin-top:8px;
  padding:11px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* AGENDA */
.dias{
  display:flex;
  gap:8px;
  overflow-x:auto;
  margin-bottom:12px;
}
.dia{
  min-width:76px;
  padding:10px;
  border-radius:12px;
  text-align:center;
  background:#e5e7eb;
  font-size:13px;
}
.dia.disponivel{background:var(--success);color:#fff}
.dia.fechado{background:var(--danger);color:#fff}
.dia.active{outline:3px solid #00000022}

.horarios{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(88px,1fr));
  gap:8px;
}
.hora{
  padding:10px;
  border-radius:10px;
  background:var(--success);
  color:#fff;
  text-align:center;
  font-weight:700;
}

/* NAVBAR */
nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:68px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
}
nav button{
  flex:1;
  border:none;
  background:none;
  font-size:11px;
  font-weight:700;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
nav button.active{color:var(--primary)}
nav i{font-size:22px}
</style>
</head>

<body>

<header>Agendamento</header>

<div id="perfil">
  <div class="avatar" id="avatar">ðŸ‘¤</div>
  <div>
    <strong id="clienteNome">Visitante</strong><br>
    <small id="clienteWhats"></small>
  </div>
</div>

<div id="banner">
  <img id="bannerImg">
  <span id="bannerTxt"></span>
</div>

<main>
  <div id="servicos" class="grid"></div>

  <div id="agenda" style="display:none">
    <div class="dias" id="dias"></div>
    <div class="horarios" id="horarios"></div>
  </div>

  <div id="meus" style="display:none">
    <p style="text-align:center;color:var(--muted)">Nenhum agendamento ainda</p>
  </div>
</main>

<nav>
  <button class="active" onclick="nav('servicos',this)"><i class="ri-store-2-line"></i>ServiÃ§os</button>
  <button onclick="nav('agenda',this)"><i class="ri-calendar-line"></i>Agendar</button>
  <button onclick="nav('meus',this)"><i class="ri-time-line"></i>Meus</button>
</nav>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);
const lojaId = new URLSearchParams(location.search).get("l");

/* NAV */
function nav(id,btn){
  document.querySelectorAll("main > div").forEach(d=>d.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* LOJA */
async function carregarLoja(){
  const {data:cfg} = await sb.from("config_loja").select("*").eq("user_id",lojaId).single();
  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty("--primary",cfg.cor_primaria);
    themeColor.content = cfg.cor_primaria;
  }
  if(cfg?.banner_ativo){
    banner.style.display="block";
    bannerImg.src = cfg.banner_imagem;
    bannerTxt.innerText = cfg.banner_texto || "";
  }
}

/* SERVIÃ‡OS */
async function carregarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true);

  servicos.innerHTML = data.map(s=>`
    <div class="card">
      <img src="${s.imagem_url || ''}">
      <strong>${s.nome}</strong><br>
      R$ ${Number(s.preco).toFixed(2)}
      <button onclick="nav('agenda',document.querySelectorAll('nav button')[1])">Agendar</button>
    </div>
  `).join("");
}

/* AGENDA */
async function carregarAgenda(){
  const hoje = new Date();
  const diasArr = [];

  for(let i=0;i<7;i++){
    const d = new Date();
    d.setDate(hoje.getDate()+i);
    diasArr.push(d.toISOString().slice(0,10));
  }

  dias.innerHTML = "";
  for(const d of diasArr){
    const {data} = await sb.from("agenda_loja").select("*").eq("user_id",lojaId).eq("data",d).single();
    const fechado = !data || data.fechado;
    dias.innerHTML += `
      <div class="dia ${fechado?'fechado':'disponivel'}" onclick="${fechado?'':'selecionarDia(\\''+d+'\\',this)'}">
        ${d.slice(8,10)}/${d.slice(5,7)}
      </div>`;
  }
}

async function selecionarDia(data,el){
  document.querySelectorAll(".dia").forEach(d=>d.classList.remove("active"));
  el.classList.add("active");

  const {data:dia} = await sb.from("agenda_loja").select("*").eq("user_id",lojaId).eq("data",data).single();
  const hrs = JSON.parse(dia.horarios||"[]");
  horarios.innerHTML = hrs.map(h=>`<div class="hora">${h.inicio}</div>`).join("");
}

/* INIT */
if(lojaId){
  carregarLoja();
  carregarServicos();
  carregarAgenda();
}
</script>

</body>
</html>
