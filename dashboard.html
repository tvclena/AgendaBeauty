<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>AgendaBeauty • Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --primary-dark:#e55d00;
  --bg:#f6f7fb;
  --sidebar1:#0b1e39;
  --sidebar2:#102a43;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  height:100vh;
  background:var(--bg);
  overflow:hidden;
}

/* ================= LAYOUT ================= */
.app{
  display:flex;
  height:100vh;
}

/* ================= SIDEBAR DESKTOP ================= */
.sidebar{
  position:fixed;
  left:-220px;
  top:0;
  height:100%;
  width:260px;
  background:linear-gradient(180deg,var(--sidebar1),var(--sidebar2));
  color:#fff;
  display:flex;
  flex-direction:column;
  transition:.3s ease;
  z-index:10;
}

/* área sensível para hover */
.sidebar-hover{
  position:fixed;
  left:0;
  top:0;
  width:12px;
  height:100%;
  z-index:9;
}

/* hover mostra */
.sidebar-hover:hover + .sidebar,
.sidebar:hover{
  left:0;
}

.logo{
  padding:22px;
  font-size:20px;
  font-weight:800;
  color:var(--primary);
}

.menu{
  flex:1;
  padding:10px;
}

.menu-item{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px;
  border-radius:12px;
  cursor:pointer;
  margin-bottom:6px;
}

.menu-item:hover{
  background:rgba(255,255,255,.08);
}

.menu-item.active{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
}

.menu-item i{font-size:20px}

.submenu{
  display:none;
  margin-left:36px;
}

.submenu div{
  padding:10px;
  font-size:14px;
  color:#d1d5db;
  cursor:pointer;
  border-radius:8px;
}

.submenu div:hover{
  background:rgba(255,255,255,.08);
}

.footer{
  padding:16px;
  border-top:1px solid rgba(255,255,255,.1);
}

.logout{
  padding:12px;
  border-radius:12px;
  cursor:pointer;
}

.logout:hover{
  background:rgba(255,255,255,.08);
}

/* ================= MAIN ================= */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
  margin-left:0;
}

.topbar{
  height:64px;
  background:#fff;
  display:flex;
  align-items:center;
  padding:0 24px;
  border-bottom:1px solid #e5e7eb;
}

.content{
  flex:1;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#fff;
}

/* ================= MOBILE NAVBAR ================= */
.mobile-nav{
  display:none;
}

@media(max-width:900px){
  .sidebar,
  .sidebar-hover{
    display:none;
  }

  .main{
    margin-left:0;
  }

  .mobile-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    height:64px;
    background:#fff;
    border-top:1px solid #e5e7eb;
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:20;
  }

  .mobile-nav div{
    display:flex;
    flex-direction:column;
    align-items:center;
    font-size:11px;
    color:#6b7280;
    cursor:pointer;
  }

  .mobile-nav i{
    font-size:22px;
    margin-bottom:4px;
  }

  .mobile-nav .active{
    color:var(--primary);
  }

  .content{
    padding-bottom:64px;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- ÁREA DE HOVER -->
  <div class="sidebar-hover"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">AgendaBeauty</div>

    <div class="menu">

      <div class="menu-item active" data-page="home.html">
        <i class="ri-home-5-line"></i> Home
      </div>

      <div class="menu-item has-sub">
        <i class="ri-calendar-line"></i> Agenda
      </div>
      <div class="submenu">
        <div data-page="agenda.html">Horários</div>
      </div>

      <div class="menu-item has-sub">
        <i class="ri-user-3-line"></i> Clientes
      </div>
      <div class="submenu">
        <div data-page="clientes.html">Clientes</div>
      </div>

      <div class="menu-item has-sub">
        <i class="ri-currency-line"></i> Financeiro
      </div>
      <div class="submenu">
        <div data-page="caixa.html">Caixa</div>
        <div data-page="despesas.html">Despesas</div>
      </div>

      <div class="menu-item" data-page="config.html">
        <i class="ri-settings-3-line"></i> Configurações
      </div>
    </div>

    <div class="footer">
      <div class="logout" onclick="logout()">Sair</div>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <strong id="nomeNegocio">Meu Negócio</strong>
    </div>

    <div class="content">
      <iframe id="frame"></iframe>
    </div>
  </div>

</div>

<!-- MOBILE NAV -->
<div class="mobile-nav">
  <div class="active" data-page="home.html">
    <i class="ri-home-5-line"></i>Home
  </div>
  <div data-page="agenda.html">
    <i class="ri-calendar-line"></i>Agenda
  </div>
  <div data-page="clientes.html">
    <i class="ri-user-3-line"></i>Clientes
  </div>
  <div data-page="config.html">
    <i class="ri-settings-3-line"></i>Config
  </div>
</div>

<script>
const frame = document.getElementById("frame");

/* carregar página */
function carregar(pagina){
  frame.src = pagina;
}

/* menu desktop */
document.querySelectorAll(".menu-item[data-page]").forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll(".menu-item").forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  };
});

/* submenu */
document.querySelectorAll(".has-sub").forEach((item,i)=>{
  item.onclick=()=>{
    const submenu=document.querySelectorAll(".submenu")[i];
    submenu.style.display=submenu.style.display==="block"?"none":"block";
  };
});

document.querySelectorAll(".submenu div").forEach(item=>{
  item.onclick=()=>carregar(item.dataset.page);
});

/* mobile nav */
document.querySelectorAll(".mobile-nav div").forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll(".mobile-nav div").forEach(i=>i.classList.remove("active"));
    item.classList.add("active");
    carregar(item.dataset.page);
  };
});

/* inicial */
carregar("home.html");

function logout(){
  localStorage.clear();
  location.href="login.html";
}
</script>

</body>
</html>
