<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastrar neg√≥cio ‚Ä¢ Agenda F√°cil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Agenda F√°cil">

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon-192.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* === TODO O SEU CSS ORIGINAL (INALTERADO) === */
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --radius:22px;
  --danger:#c62828;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter;-webkit-tap-highlight-color:transparent}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  background:#000;
}

/* FUNDO */
.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250?auto=format&fit=crop&w=1600&q=80")
  center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.35));
}
.left div{position:relative;z-index:2;padding:80px}
.left span{color:var(--primary)}

.right{display:flex;align-items:center;justify-content:center;background:#fff}

.card{
  width:100%;
  max-width:460px;
  padding:44px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 20px 60px rgba(0,0,0,.08);
}

input,select{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
  text-transform:uppercase;
}

input[type="email"],input[type="password"]{text-transform:none}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}

.error{
  background:#ffe5e5;
  color:var(--danger);
  padding:12px;
  border-radius:12px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}

#overlay,#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-box{
  background:#fff;
  padding:32px;
  border-radius:22px;
  text-align:center;
  max-width:360px;
}

@media (max-width:900px){
  body{grid-template-columns:1fr;overflow:hidden}
  .left{position:fixed;inset:0;filter:blur(7px);transform:scale(1.08)}
  .left div{display:none}
  .right{position:relative;z-index:2;min-height:100vh;padding:24px 14px}
  .card{padding:28px 22px 30px;border-radius:28px}
}
</style>
</head>

<body>

<div id="overlay"><div class="modal-box">Salvando cadastro‚Ä¶</div></div>

<div id="modal">
  <div class="modal-box">
    <h3>Cadastro realizado üéâ</h3>
    <p id="modalText">Agora voc√™ pode acessar o sistema.</p>
    <button onclick="continuar()">Continuar</button>
  </div>
</div>

<div class="left"><div>
  <h1>Crie seu sal√£o<br><span>digital</span></h1>
  <p style="margin-top:12px">Agenda, clientes e controle em um s√≥ lugar.</p>
</div></div>

<div class="right">
  <div class="card">

    <h2>Cadastrar neg√≥cio</h2>
    <p>Leva menos de 1 minuto</p>

    <div id="errorBox" class="error"></div>

    <form onsubmit="cadastrar(event)">
      <input id="responsavel" placeholder="Nome do respons√°vel" required>
      <input id="whatsapp" placeholder="WhatsApp" required>
      <input id="negocio" placeholder="Nome do neg√≥cio" required>

      <select id="tipo" required>
        <option value="">Tipo do neg√≥cio</option>
        <option>SALAO DE BELEZA</option>
        <option>BARBEARIA</option>
        <option>CLINICA DE ESTETICA</option>
        <option>STUDIO</option>
      </select>

      <input id="cidade" placeholder="Cidade" required>
      <input id="uf" placeholder="UF" maxlength="2" required>

      <input id="email" type="email" placeholder="E-mail" required>
      <input id="senha" type="password" placeholder="Senha (m√≠n. 6)" minlength="6" required>

      <button>Criar conta</button>
    </form>

  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const params = new URLSearchParams(window.location.search);
const veioDoPlano = params.get("from") === "planos";

async function cadastrar(e){
  e.preventDefault();
  overlay.style.display = "flex";
  errorBox.style.display = "none";

  const emailValue = email.value.trim().toLowerCase();
  const senhaValue = senha.value.trim();

  const { data, error } = await sb.auth.signUp({
    email: emailValue,
    password: senhaValue
  });

  if(error){
    overlay.style.display = "none";
    errorBox.style.display = "block";
    errorBox.innerText = error.message;
    return;
  }

  const userId = data.user.id;

  const { error: erroPerfil } = await sb.from("user_profile").insert({
    user_id: userId,
    responsavel: responsavel.value.trim(),
    whatsapp: whatsapp.value.replace(/\D/g,''),
    negocio: negocio.value.trim(),
    tipo: tipo.value,
    cidade: cidade.value.trim(),
    uf: uf.value.trim().toUpperCase(),
    email_contato: emailValue
  });

  overlay.style.display = "none";

  if(erroPerfil){
    errorBox.style.display = "block";
    errorBox.innerText = "Conta criada, mas erro ao salvar o perfil.";
    return;
  }

  modal.style.display = "flex";
  modalText.innerText = veioDoPlano
    ? "Cadastro conclu√≠do. Vamos finalizar sua assinatura."
    : "Cadastro conclu√≠do com sucesso.";
}

function continuar(){
  if(veioDoPlano){
    window.location.href = "planos.html?autoAssinar=1";
  }else{
    window.location.href = "login.html";
  }
}
</script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/clena/sw.js");
  });
}
</script>

</body>
</html>
