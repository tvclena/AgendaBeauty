<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Entrar ‚Ä¢ Agenda F√°cil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --radius:18px;
  --danger:#c62828;
  --muted:#6b7280;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  min-height:100vh;
  display:grid;
  grid-template-columns:1.2fr .8fr;
}

/* LEFT */
.left{
  background:url("https://images.unsplash.com/photo-1600948836101-f9ffda59d250")
  center/cover no-repeat;
  position:relative;
  color:#fff;
}
.left::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,rgba(0,0,0,.75),rgba(0,0,0,.3));
}
.left div{position:relative;z-index:2;padding:80px}
.left h1{font-size:38px}
.left span{color:var(--primary)}

/* RIGHT */
.right{display:flex;align-items:center;justify-content:center}
.card{
  width:100%;
  max-width:460px;
  padding:44px;
  box-shadow:0 20px 60px rgba(0,0,0,.08);
  border-radius:var(--radius);
  background:#fff;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1px solid var(--border);
}

button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:30px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

/* LOADING BUTTON */
button.loading{
  pointer-events:none;
  opacity:.85;
}
button.loading::after{
  content:"";
  width:22px;
  height:22px;
  border:3px solid rgba(255,255,255,.4);
  border-top-color:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

.msg{
  background:#ffe5e5;
  color:var(--danger);
  padding:12px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:14px;
  display:none;
}

.links{
  text-align:center;
  margin-top:18px;
  font-size:13px;
}
.links a{
  display:block;
  color:var(--primary);
  text-decoration:none;
  margin-top:8px;
}

/* OVERLAY */
#overlay,#welcome{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal{
  background:#fff;
  padding:36px;
  border-radius:18px;
  text-align:center;
  max-width:380px;
}
.modal h3{margin-bottom:6px}
.modal p{color:var(--muted);font-size:14px}
</style>
</head>

<body>

<!-- OVERLAY -->
<div id="overlay">
  <div class="modal">Validando acesso‚Ä¶</div>
</div>

<!-- WELCOME -->
<div id="welcome">
  <div class="modal">
    <h3 id="welcomeTitle">Bem-vindo üëã</h3>
    <p>Estamos preparando seu painel</p>
  </div>
</div>

<div class="left">
  <div>
    <h1>A gest√£o do seu sal√£o<br>come√ßa com um <span>login</span></h1>
    <p>Agenda, clientes e controle em um s√≥ lugar.</p>
  </div>
</div>

<div class="right">
  <div class="card">

    <h2>Entrar</h2>
    <p style="color:#6b7280;margin-bottom:18px">
      Use seu e-mail e senha para continuar
    </p>

    <div id="errorBox" class="msg"></div>

    <form id="loginForm">
      <input id="email" type="email" placeholder="E-mail" required>
      <input id="senha" type="password" placeholder="Senha" required>
      <button id="btnLogin" type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="#" id="resetSenha">Esqueci minha senha</a>
      <a href="cadastro.html">Cadastrar meu neg√≥cio</a>
    </div>

  </div>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const overlay = document.getElementById("overlay");
const welcome = document.getElementById("welcome");
const errorBox = document.getElementById("errorBox");
const emailInput = document.getElementById("email");
const senhaInput = document.getElementById("senha");
const btnLogin = document.getElementById("btnLogin");

/* ‚úÖ PREENCHE AUTOMATICAMENTE AP√ìS CADASTRO */
const savedEmail = localStorage.getItem("cad_email");
const savedSenha = localStorage.getItem("cad_senha");
if(savedEmail) emailInput.value = savedEmail;
if(savedSenha) senhaInput.value = savedSenha;

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async e=>{
  e.preventDefault();
  errorBox.style.display="none";
  btnLogin.classList.add("loading");
  overlay.style.display="flex";

  const { data, error } = await sb.auth.signInWithPassword({
    email: emailInput.value.trim().toLowerCase(),
    password: senhaInput.value.trim()
  });

  if(error){
    overlay.style.display="none";
    btnLogin.classList.remove("loading");
    errorBox.innerText="E-mail ou senha inv√°lidos.";
    errorBox.style.display="block";
    return;
  }

  /* BUSCA NOME DO NEG√ìCIO */
  const { data:profile } = await sb
    .from("user_profile")
    .select("negocio")
    .eq("user_id", data.user.id)
    .single();

  overlay.style.display="none";
  welcome.style.display="flex";
  document.getElementById("welcomeTitle").innerText =
    `Bem-vindo ao ${profile?.negocio || "Agenda F√°cil"} üëã`;

  /* LIMPA DADOS TEMPOR√ÅRIOS */
  localStorage.removeItem("cad_email");
  localStorage.removeItem("cad_senha");

  setTimeout(()=>{
    window.location.replace("dashboard.html");
  },1600);
});

/* RESET SENHA */
document.getElementById("resetSenha").addEventListener("click", async e=>{
  e.preventDefault();
  if(!emailInput.value){
    errorBox.innerText="Informe seu e-mail.";
    errorBox.style.display="block";
    return;
  }

  overlay.style.display="flex";
  await sb.auth.resetPasswordForEmail(
    emailInput.value.trim().toLowerCase(),
    { redirectTo: location.origin + "/login.html" }
  );
  overlay.style.display="none";

  errorBox.innerText="E-mail de recupera√ß√£o enviado.";
  errorBox.style.display="block";
});
</script>

</body>
</html>
