<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" id="themeColor">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --secondary:#ff9a57;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  background:var(--bg);
  color:var(--text);
  overscroll-behavior:none;
  touch-action:manipulation;
}

/* ===== HERO ===== */
.hero{
  padding:36px 20px 46px;
  text-align:center;
  color:#fff;
  position:relative;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.35), transparent 40%),
    radial-gradient(circle at 80% 20%, rgba(255,255,255,.25), transparent 45%),
    linear-gradient(135deg,var(--primary),var(--secondary));
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.6), transparent),
    radial-gradient(2px 2px at 80% 60%, rgba(255,255,255,.4), transparent),
    radial-gradient(1.5px 1.5px at 50% 80%, rgba(255,255,255,.5), transparent);
  opacity:.4;
}

.hero .wrap{
  position:relative;
  z-index:2;
}

.hero img{
  width:96px;
  height:96px;
  border-radius:50%;
  object-fit:cover;
  background:#fff;
}

.hero h1{
  margin-top:14px;
  font-size:24px;
  font-weight:800;
}

.hero p{
  margin-top:6px;
  font-size:14px;
  opacity:.9;
}

/* ===== CTA ===== */
.hero button{
  margin-top:18px;
  padding:14px 24px;
  border:none;
  border-radius:999px;
  font-size:15px;
  font-weight:800;
  background:#fff;
  color:var(--primary);
}

/* ===== TOGGLE ===== */
.toggle{
  margin:16px;
  background:#fff;
  border-radius:999px;
  display:flex;
  overflow:hidden;
}

.toggle button{
  flex:1;
  padding:12px;
  border:none;
  background:none;
  font-weight:800;
  color:var(--muted);
}

.toggle button.active{
  background:var(--primary);
  color:#fff;
}

/* ===== SEARCH ===== */
.search{
  margin:0 16px 10px;
}

.search input{
  width:100%;
  padding:14px 18px;
  border-radius:999px;
  border:none;
  background:#fff;
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:12px;
  box-shadow:0 10px 26px rgba(0,0,0,.08);
}

.card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:14px;
}

.card strong{
  display:block;
  margin-top:8px;
}

.card small{
  color:var(--muted);
  font-size:13px;
}

.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* ===== NAVBAR ===== */
.navbar{
  position:fixed;
  bottom:14px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  border-radius:999px;
  display:flex;
  gap:20px;
  padding:12px 22px;
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

.navbar span{
  font-size:13px;
  font-weight:700;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="hero">
  <div class="wrap">
    <img id="logo">
    <h1 id="nomeLoja">Sua Empresa</h1>
    <p>Agende seu hor√°rio</p>
    <button onclick="abrirAgendamento()">Agendar agora</button>
  </div>
</div>

<div class="toggle">
  <button id="tabServ" class="active" onclick="setTipo('SERVICO')">Servi√ßos</button>
  <button id="tabProd" onclick="setTipo('PRODUTO')">Produtos</button>
</div>

<div class="search">
  <input id="busca" placeholder="Buscar servi√ßo ou produto">
</div>

<div class="grid" id="lista"></div>

<div class="navbar">
  <span>Perfil</span>
  <span>Agendamentos</span>
  <span>Produtos</span>
</div>
<!-- ===== MODAL AGENDAMENTO ===== -->
<div id="overlay" style="
  position:fixed; inset:0;
  background:rgba(0,0,0,.55);
  display:none; z-index:5000;
">
  <div id="modal" style="
    position:absolute; bottom:0; left:0; right:0;
    height:88vh;
    background:#fff;
    border-radius:22px 22px 0 0;
    display:flex; flex-direction:column;
  ">
    <div style="
      padding:14px 16px;
      border-bottom:1px solid #eee;
      display:flex; align-items:center; justify-content:space-between;
    ">
      <div style="display:flex;align-items:center;gap:10px">
        <img id="modalLogo" style="width:38px;height:38px;border-radius:50%;object-fit:cover">
        <strong id="modalTitulo">Agendamento</strong>
      </div>
      <span onclick="fecharAgendamento()" style="font-size:22px">‚úï</span>
    </div>

    <div id="chat" style="
      flex:1;
      overflow-y:auto;
      padding:16px;
    "></div>

    <div style="
      display:flex; gap:8px;
      padding:12px;
      border-top:1px solid #eee;
    ">
      <input
        id="input"
        placeholder="Digite aqui‚Ä¶"
        style="
          flex:1;
          padding:14px;
          border-radius:999px;
          border:1px solid #ddd;
        "
        inputmode="text"
      >
      <button onclick="enviar()" style="
        padding:14px 20px;
        border:none;
        border-radius:999px;
        background:var(--primary);
        color:#fff;
        font-weight:800;
      ">Enviar</button>
    </div>
  </div>
</div>

<script>
/* ========= BLOQUEIOS ========= */
document.addEventListener('gesturestart',e=>e.preventDefault());
document.addEventListener('dblclick',e=>e.preventDefault());

/* ========= SUPABASE ========= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ========= ESTADO ========= */
let tipoAtual="SERVICO";
let itens=[];
let etapa="nome";
let cliente={};
let servicoSelecionado=null;
let dataSelecionada=null;

/* ========= UTIL ========= */
function delay(fn){ setTimeout(fn,1000); }
function scrollChat(){ chat.scrollTop = chat.scrollHeight; }

function msg(text,who="bot"){
  const d=document.createElement("div");
  d.style.maxWidth="85%";
  d.style.padding="12px 14px";
  d.style.borderRadius="18px";
  d.style.marginBottom="10px";
  d.style.fontSize="14px";
  d.style.background = who==="bot"
    ? "linear-gradient(135deg,var(--primary),var(--secondary))"
    : "#e5e7eb";
  d.style.color = who==="bot" ? "#fff" : "#111";
  if(who==="user") d.style.marginLeft="auto";
  d.innerHTML=text;
  chat.appendChild(d);
  scrollChat();
}

/* ========= LISTAGEM ========= */
function setTipo(t){
  tipoAtual=t;
  tabServ.classList.toggle("active",t==="SERVICO");
  tabProd.classList.toggle("active",t==="PRODUTO");
  render();
}

busca.oninput=render;

function render(){
  const q=busca.value.toLowerCase();
  lista.innerHTML = itens
    .filter(i=>i.tipo===tipoAtual)
    .filter(i=>i.nome.toLowerCase().includes(q))
    .map(i=>`
      <div class="card">
        <img src="${i.imagem_url||''}">
        <strong>${i.nome}</strong>
        <small>
          ${i.tipo==="SERVICO"
            ? `${i.duracao_minutos} min ‚Ä¢ R$ ${Number(i.preco).toFixed(2)}`
            : `R$ ${Number(i.preco).toFixed(2)}`
          }
        </small>
        ${i.tipo==="SERVICO"
          ? `<button onclick="abrirAgendamento(${i.id})">Agendar</button>`
          : `<button>Comprar</button>`
        }
      </div>
    `).join("");
}

/* ========= AGENDAMENTO ========= */
function abrirAgendamento(id=null){
  overlay.style.display="block";
  chat.innerHTML="";
  etapa="nome";
  cliente={};
  servicoSelecionado = itens.find(i=>i.id===id) || null;

  delay(()=>{
    msg("Ol√°! Vamos agendar seu hor√°rio üòä");
    if(servicoSelecionado){
      msg(`Servi√ßo selecionado:<br><strong>${servicoSelecionado.nome}</strong>`);
    }
    msg("Qual √© o seu nome?");
  });
}

function fecharAgendamento(){
  overlay.style.display="none";
}

/* ========= ENVIO ========= */
function enviar(){
  let v=input.value.trim();
  if(!v) return;
  msg(v,"user");
  input.value="";

  if(etapa==="nome"){
    cliente.nome=v;
    etapa="whats";
    delay(()=>msg("Agora seu WhatsApp üì±"));
    input.inputMode="numeric";
    input.oninput=()=>input.value=maskWhats(input.value);
  }
  else if(etapa==="whats"){
    const limpo=v.replace(/\D/g,'');
    if(limpo.length<10){
      delay(()=>msg("Digite um WhatsApp v√°lido"));
      return;
    }
    cliente.whats=limpo;
    input.oninput=null;
    servicoSelecionado ? listarDias() : listarServicos();
  }
}

/* ========= SERVI√áOS CHAT ========= */
function listarServicos(){
  etapa="servico";
  delay(()=>{
    msg("Escolha um servi√ßo:");
    const wrap=document.createElement("div");
    wrap.style.display="flex";
    wrap.style.gap="12px";
    wrap.style.overflowX="auto";
    itens.filter(i=>i.tipo==="SERVICO").forEach(s=>{
      const c=document.createElement("div");
      c.style.minWidth="200px";
      c.style.background="#fff";
      c.style.borderRadius="14px";
      c.style.boxShadow="0 8px 20px rgba(0,0,0,.12)";
      c.innerHTML=`
        <img src="${s.imagem_url||''}" style="width:100%;height:100px;object-fit:cover;border-radius:14px 14px 0 0">
        <div style="padding:8px">
          <strong>${s.nome}</strong>
          <small style="color:var(--success)">R$ ${Number(s.preco).toFixed(2)}</small>
        </div>
      `;
      c.onclick=()=>{servicoSelecionado=s;listarDias()};
      wrap.appendChild(c);
    });
    chat.appendChild(wrap);
    scrollChat();
  });
}

/* ========= DIAS ========= */
async function listarDias(){
  etapa="dia";
  delay(async()=>{
    msg("Escolha o dia:");
    const {data}=await sb.from("agenda_loja")
      .select("*")
      .eq("user_id",lojaId)
      .eq("fechado",false);

    const wrap=document.createElement("div");
    wrap.style.display="flex";
    wrap.style.gap="10px";
    wrap.style.overflowX="auto";

    data.forEach(d=>{
      const b=document.createElement("button");
      b.style.padding="10px 14px";
      b.style.borderRadius="999px";
      b.style.border="none";
      b.style.background="var(--success)";
      b.style.color="#fff";
      b.innerText=new Date(d.data).toLocaleDateString("pt-BR",{day:"2-digit",month:"2-digit"});
      b.onclick=()=>listarHoras(d);
      wrap.appendChild(b);
    });
    chat.appendChild(wrap);
    scrollChat();
  });
}

/* ========= HORAS ========= */
async function listarHoras(d){
  dataSelecionada=d.data;
  delay(async()=>{
    msg("Hor√°rios dispon√≠veis:");
    const base=JSON.parse(d.horarios||"[]");
    const {data:ag}=await sb.from("agendamentos")
      .select("hora_inicio")
      .eq("user_id",lojaId)
      .eq("data",dataSelecionada);

    const ocupados=ag.map(a=>a.hora_inicio);
    const wrap=document.createElement("div");
    wrap.style.display="flex";
    wrap.style.gap="10px";
    wrap.style.overflowX="auto";

    base.forEach(h=>{
      if(ocupados.includes(h.inicio)) return;
      const b=document.createElement("button");
      b.style.padding="10px 14px";
      b.style.borderRadius="999px";
      b.style.border="none";
      b.style.background="var(--primary)";
      b.style.color="#fff";
      b.innerText=h.inicio;
      b.onclick=()=>confirmar(h);
      wrap.appendChild(b);
    });
    chat.appendChild(wrap);
    scrollChat();
  });
}

/* ========= CONFIRMAR ========= */
async function confirmar(h){
  await sb.from("agendamentos").insert({
    user_id:lojaId,
    cliente_nome:cliente.nome,
    cliente_whats:cliente.whats,
    servico_id:servicoSelecionado.id,
    servico_nome:servicoSelecionado.nome,
    data:dataSelecionada,
    hora_inicio:h.inicio,
    hora_fim:h.fim
  });

  delay(()=>{
    msg("‚úÖ Agendamento confirmado!");
    msg(`
      <img src="${servicoSelecionado.imagem_url||''}" style="width:100%;border-radius:12px;margin:6px 0">
      <strong>${servicoSelecionado.nome}</strong><br>
      ${dataSelecionada} √†s ${h.inicio}
    `);
  });
}

/* ========= MASK ========= */
function maskWhats(v){
  v=v.replace(/\D/g,'').slice(0,11);
  if(v.length>=11) return v.replace(/^(\d{2})(\d{5})(\d{4})$/,"($1) $2-$3");
  if(v.length>=7) return v.replace(/^(\d{2})(\d{5})(\d+)/,"($1) $2-$3");
  if(v.length>=3) return v.replace(/^(\d{2})(\d+)/,"($1) $2");
  return v;
}

/* ========= INIT ========= */
async function init(){
  const {data:p}=await sb.from("user_profile")
    .select("negocio,avatar_url")
    .eq("user_id",lojaId).single();

  nomeLoja.innerText=p?.negocio||"Agendamento";
  modalTitulo.innerText=p?.negocio||"Agendamento";
  if(p?.avatar_url){
    logo.src=p.avatar_url;
    modalLogo.src=p.avatar_url;
  }

  const {data:cfg}=await sb.from("config_loja")
    .select("*").eq("user_id",lojaId).single();

  if(cfg?.cor_primaria){
    document.documentElement.style.setProperty("--primary",cfg.cor_primaria);
    document.documentElement.style.setProperty("--secondary",cfg.cor_secundaria||cfg.cor_primaria);
    themeColor.content=cfg.cor_primaria;
  }

  const {data}=await sb.from("produtos_servicos")
    .select("*").eq("user_id",lojaId).eq("ativo",true);

  itens=data||[];
  render();
}

if(lojaId) init();
else document.body.innerHTML="<h2 style='padding:40px'>Loja inv√°lida</h2>";
</script>

</body>
</html>
