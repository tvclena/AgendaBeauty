<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolha uma loja ‚Ä¢ Agenda Clena</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f6f7fb;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
  --success:#16a34a;
  --danger:#dc2626;
  --radius:22px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:50;
}
.header{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-size:22px;
  font-weight:800;
  color:var(--primary);
}

/* HERO */
.hero{
  max-width:1200px;
  margin:40px auto 20px;
  padding:0 20px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:50px;
}
.hero h1{
  font-size:44px;
  line-height:1.1;
  margin-bottom:16px;
}
.hero h1 span{color:var(--primary)}
.hero p{
  font-size:18px;
  color:var(--muted);
}
.hero-box{
  background:linear-gradient(135deg,#f3f4f6,#e5e7eb);
  border-radius:40px;
  padding:30px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:30px auto 10px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:14px;
}
.filters input,.filters select{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* LIST */
.list{
  max-width:1200px;
  margin:20px auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:22px;
}

.card{
  background:#fff;
  border-radius:28px;
  padding:18px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
  display:flex;
  gap:14px;
}

.logo-box{
  width:72px;
  height:72px;
  border-radius:18px;
  background:#eee;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

.info{
  flex:1;
  display:flex;
  flex-direction:column;
}

.info strong{
  font-size:17px;
}

.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin:6px 0;
}

.badge{
  font-size:11px;
  padding:5px 10px;
  border-radius:999px;
  background:#f3f4f6;
  font-weight:700;
}
.open{background:#dcfce7;color:var(--success)}
.closed{background:#fee2e2;color:var(--danger)}

.icons{
  display:flex;
  gap:8px;
  font-size:20px;
  color:var(--primary);
  margin-top:4px;
}

.card button{
  margin-top:10px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* EMPTY */
.empty{
  grid-column:1/-1;
  text-align:center;
  color:var(--muted);
  padding:60px 20px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
  }
  .hero h1{font-size:34px}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <div class="logo">AGENDA CLENA</div>
  </div>
</header>

<section class="hero">
  <div>
    <h1>Escolha uma <span>loja</span> para continuar</h1>
    <p>
      Seu cadastro funciona em todas as lojas.<br>
      Ao acessar, o login ser√° autom√°tico.
    </p>
  </div>
  <div class="hero-box">
    <strong>üìç Lojas com agenda dispon√≠vel hoje</strong>
  </div>
</section>

<div class="filters">
  <input id="search" placeholder="Buscar loja">
  <input id="city" placeholder="Cidade">
  <input id="hour" type="time">
  <select id="status">
    <option value="">Aberta ou fechada</option>
    <option value="open">Abertas</option>
    <option value="closed">Fechadas</option>
  </select>
</div>

<div class="list" id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let user, perfil, lojas=[], agendas=[];

async function init(){
  const { data:{ session } } = await sb.auth.getSession();
  if(!session){ location.href="login.html"; return }
  user=session.user;

  perfil = (await sb.from("clientes_profile").select("*").eq("id",user.id).single()).data;

  lojas = (await sb
    .from("user_profile")
    .select("user_id,negocio,avatar_url,cidade,uf,tipo_negocio,status")
    .eq("status","active")
  ).data || [];

  agendas = (await sb
    .from("agenda_loja")
    .select("user_id,data,fechado,horarios")
  ).data || [];

  aplicarFiltros();
}

["search","city","hour","status"].forEach(id=>{
  document.getElementById(id).addEventListener("input",aplicarFiltros);
});

function aplicarFiltros(){
  const n=search.value.toLowerCase();
  const c=city.value.toLowerCase();
  const h=hour.value;
  const s=status.value;
  const hoje=new Date().toISOString().slice(0,10);

  const res = lojas.filter(l=>{
    if(n && !l.negocio?.toLowerCase().includes(n)) return false;
    if(c && !l.cidade?.toLowerCase().includes(c)) return false;

    const ag=agendas.find(a=>a.user_id===l.user_id && a.data===hoje);
    const aberta=ag && !ag.fechado;

    if(s==="open" && !aberta) return false;
    if(s==="closed" && aberta) return false;

    if(h && ag){
      const blocos=JSON.parse(ag.horarios||"[]");
      if(!blocos.some(b=>h>=b.inicio && h<=b.fim)) return false;
    }
    return true;
  });

  render(res);
}

function render(list){
  if(!list.length){
    lista.innerHTML=`<div class="empty">Nenhuma loja encontrada</div>`;
    return;
  }

  lista.innerHTML=list.map(l=>{
    const ag=agendas.find(a=>a.user_id===l.user_id);
    const aberta=ag && !ag.fechado;

    return `
      <div class="card">
        <div class="logo-box" style="background-image:url('${l.avatar_url||""}')"></div>
        <div class="info">
          <strong>${l.negocio}</strong>
          <div class="badges">
            <span class="badge">${l.cidade||""} ${l.uf||""}</span>
            <span class="badge ${aberta?'open':'closed'}">
              ${aberta?'Aberta':'Fechada'}
            </span>
          </div>
          <div class="icons">
            <i class="ri-scissors-line"></i>
          </div>
          <button onclick="acessar('${l.user_id}')">Acessar loja</button>
        </div>
      </div>
    `;
  }).join("");
}

async function acessar(lojaId){
  const lojasAtuais = perfil.lojas || [];
  if(!lojasAtuais.includes(lojaId)) lojasAtuais.push(lojaId);

  await sb.from("clientes_profile").update({
    lojas:lojasAtuais,
    loja_ativa:lojaId
  }).eq("id",user.id);

  alert("Login autom√°tico. Seu cadastro funciona em todas as lojas.");
  location.href=`app.html?l=${lojaId}`;
}

init();
</script>

</body>
</html>
