<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Escolha uma loja • Agenda Clena</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:20px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
html,body{background:var(--bg);overflow-x:hidden}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
}
.header{
  max-width:1200px;
  margin:auto;
  padding:16px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{
  font-size:22px;
  font-weight:900;
  color:var(--primary);
}

/* FILTROS */
.filters{
  max-width:1200px;
  margin:20px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}
.filters input,
.filters select{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* GRID */
.grid{
  max-width:1200px;
  margin:20px auto 60px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card-top{
  display:flex;
  gap:14px;
  align-items:center;
}

.avatar{
  width:54px;height:54px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  background-size:cover;
  background-position:center;
}

.card h3{
  font-size:16px;
  font-weight:800;
}
.card small{
  color:var(--muted);
}

.badges{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:700;
}

.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}

.actions{
  margin-top:auto;
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
}

.btn-enter{
  background:var(--primary);
  color:#fff;
}

.empty{
  text-align:center;
  padding:80px;
  color:var(--muted);
}

/* RESPONSIVO */
@media(max-width:600px){
  .filters{grid-template-columns:1fr 1fr}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <div class="logo">AGENDA CLENA</div>
  </div>
</header>

<div class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <input id="fHora" type="time">
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Abertas</option>
    <option value="closed">Fechadas</option>
  </select>
</div>

<div class="grid" id="grid"></div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas = [];
let user = null;

/* AUTH */
(async()=>{
  const { data:{session} } = await sb.auth.getSession();
  if(!session){
    alert("Faça login para continuar");
    location.href="login.html";
    return;
  }
  user = session.user;
  carregarLojas();
})();

/* BUSCAR LOJAS */
async function carregarLojas(){
  const { data } = await sb
    .from("user_profile")
    .select("id,negocio,tipo,cidade,uf,avatar_url,status");

  lojas = data || [];
  aplicarFiltros();
}

/* FILTROS */
["fNome","fCidade","fHora","fStatus"].forEach(id=>{
  document.getElementById(id).addEventListener("input", aplicarFiltros);
});

async function lojaAberta(lojaId){
  const hoje = new Date().toISOString().slice(0,10);
  const { data } = await sb
    .from("agenda_loja")
    .select("fechado,horarios")
    .eq("user_id", lojaId)
    .eq("data", hoje)
    .maybeSingle();

  if(!data || data.fechado) return false;
  return data.horarios?.length > 0;
}

async function aplicarFiltros(){
  grid.innerHTML = "";
  let lista = [...lojas];

  const nome = fNome.value.toLowerCase();
  const cidade = fCidade.value.toLowerCase();

  lista = lista.filter(l =>
    (!nome || l.negocio?.toLowerCase().includes(nome)) &&
    (!cidade || l.cidade?.toLowerCase().includes(cidade))
  );

  if(!lista.length){
    grid.innerHTML = `<div class="empty">Nenhuma loja encontrada</div>`;
    return;
  }

  for(const l of lista){
    const aberta = await lojaAberta(l.id);
    if(fStatus.value==="open" && !aberta) continue;
    if(fStatus.value==="closed" && aberta) continue;
    renderLoja(l,aberta);
  }
}

/* RENDER */
function renderLoja(l, aberta){
  const div = document.createElement("div");
  div.className="card";

  div.innerHTML=`
    <div class="card-top">
      <div class="avatar" style="${l.avatar_url?`background-image:url(${l.avatar_url})`:``}">
        ${!l.avatar_url ? l.negocio?.[0] || "L" : ""}
      </div>
      <div>
        <h3>${l.negocio}</h3>
        <small>${l.cidade||""} • ${l.uf||""}</small>
      </div>
    </div>

    <div class="badges">
      <span class="badge ${aberta?"open":"closed"}">
        ${aberta?"Aberta":"Fechada"}
      </span>
      <span class="badge">${l.tipo||"Serviços"}</span>
    </div>

    <div class="actions">
      <button class="btn-enter" onclick="acessar('${l.id}')">
        Acessar loja
      </button>
    </div>
  `;
  grid.appendChild(div);
}

/* ACESSAR LOJA */
async function acessar(lojaId){
  const { data:perfil } = await sb
    .from("clientes_profile")
    .select("lojas")
    .eq("id", user.id)
    .single();

  const lojas = perfil?.lojas || [];
  if(!lojas.includes(lojaId)) lojas.push(lojaId);

  await sb
    .from("clientes_profile")
    .update({
      lojas,
      loja_ativa: lojaId
    })
    .eq("id", user.id);

  location.href = `app.html?l=${lojaId}`;
}
</script>

</body>
</html>
