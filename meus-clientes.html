<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Clientes • Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --gold:#d4af37;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

body{
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* HEADER */
.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}

.header strong{
  font-size:16px;
}

.header button{
  border:none;
  background:#f3f4f6;
  border-radius:10px;
  padding:8px 12px;
  font-weight:700;
  cursor:pointer;
}

/* SEARCH */
.search{
  padding:14px;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.search input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* LIST */
.list{
  padding:14px;
  height:calc(100vh - 56px - 70px);
  overflow:auto;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
  margin-bottom:12px;
  display:flex;
  gap:12px;
  align-items:center;
}

/* AVATAR */
.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:900;
  font-size:18px;
  flex-shrink:0;
}

/* INFO */
.info{
  flex:1;
}

.info strong{
  font-size:14px;
}

.info small{
  font-size:12px;
  color:var(--muted);
}

/* META */
.meta{
  text-align:right;
  font-size:12px;
  font-weight:700;
}

.meta span{
  display:block;
  font-size:11px;
  color:var(--muted);
}

/* WHATS ICON */
.whats{
  font-size:20px;
  color:var(--gold);
  margin-left:8px;
}

.empty{
  text-align:center;
  color:var(--muted);
  padding:40px 10px;
}
.whats{
  font-size:20px;
  color:#d4af37;
  transition:.2s;
}

a:hover .whats{
  transform:scale(1.15);
  color:#25D366;
}

</style>
</head>

<body>

<div class="header">
  <strong>Meus clientes</strong>
  <button onclick="window.parent.fecharClientes()">Fechar</button>
</div>

<div class="search">
  <input id="busca" placeholder="Buscar cliente por nome ou WhatsApp" oninput="filtrarClientes()">
</div>

<div class="list" id="lista">
  <div class="empty">Carregando clientes…</div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let clientes = [];
let clientesFiltrados = [];
let agendamentos = [];

async function carregarClientes(){

  const { data:{ session } } = await sb.auth.getSession();
  if(!session) return;

  const lojaId = session.user.id;

  // 1️⃣ BUSCA CLIENTES
  const { data: clientesData, error: errClientes } = await sb
    .from("clientes_profile")
    .select("id, nome, whatsapp")
    .eq("loja_ativa", lojaId)
    .order("nome");

  if(errClientes){
    console.error(errClientes);
    lista.innerHTML = `<div class="empty">Erro ao carregar clientes</div>`;
    return;
  }

  // 2️⃣ BUSCA AGENDAMENTOS DA LOJA
  const { data: agData } = await sb
    .from("agendamentos")
    .select("cliente_id, data")
    .eq("loja_id", lojaId)
    .neq("status", "CANCELADO");

  agendamentos = agData || [];

  // 3️⃣ MONTA RESUMO
  clientes = clientesData.map(c => {
    const ags = agendamentos.filter(a => a.cliente_id === c.id);
    const ultima = ags.length
      ? ags.map(a => a.data).sort().reverse()[0]
      : null;

    return {
      nome: c.nome,
      whatsapp: c.whatsapp,
      total: ags.length,
      ultima
    };
  });

  clientesFiltrados = clientes;
  render();
}

function render(){
  lista.innerHTML = "";

  if(!clientesFiltrados.length){
    lista.innerHTML = `<div class="empty">Nenhum cliente encontrado</div>`;
    return;
  }

  clientesFiltrados.forEach(c => {
    const letra = c.nome?.[0]?.toUpperCase() || "?";
    const ultima = c.ultima
      ? new Date(c.ultima).toLocaleDateString("pt-BR")
      : "—";

    lista.innerHTML += `
      <div class="card">
        <div class="avatar">${letra}</div>

        <div class="info">
          <strong>${c.nome}</strong>
          <small>${formatWhats(c.whatsapp)}</small>
        </div>

        <div class="meta">
          ${c.total} serviços
          <span>Último: ${ultima}</span>
        </div>

${c.whatsapp ? `
  <a
    href="https://wa.me/55${c.whatsapp.replace(/\D/g,'')}"
    target="_blank"
    title="Abrir WhatsApp"
  >
    <i class="ri-whatsapp-line whats"></i>
  </a>
` : ``}
      </div>
    `;
  });
}

function filtrarClientes(){
  const q = busca.value.toLowerCase();
  clientesFiltrados = clientes.filter(c =>
    c.nome.toLowerCase().includes(q) ||
    (c.whatsapp || "").includes(q)
  );
  render();
}

function formatWhats(w){
  if(!w) return "";
  return w.replace(/^(\d{2})(\d)/,"($1) $2")
          .replace(/(\d{5})(\d)/,"$1-$2");
}

carregarClientes();
</script>

</body>
</html>
