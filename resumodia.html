<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Resumo do Dia</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f6f7fb;
  --card:#ffffff;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
  --green:#16a34a;
  --red:#dc2626;
}

*{
  box-sizing:border-box;
  font-family:Inter;
}

body{
  margin:0;
  background:var(--bg);
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* HEADER */
.header{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.header h1{
  font-size:18px;
  font-weight:800;
}
.header small{
  color:var(--muted);
}

/* CARD */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:0 8px 22px rgba(0,0,0,.06);
}

/* KPIS */
.kpis{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.kpi h2{
  margin:6px 0 0;
  font-size:22px;
  font-weight:800;
}
.kpi small{
  color:var(--muted);
  font-weight:600;
}

/* VARIACAO */
.variacao{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:13px;
  font-weight:700;
}
.variacao.up{color:var(--green);}
.variacao.down{color:var(--red);}
.variacao.neutral{color:var(--muted);}

/* LISTA */
.lista{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.item{
  display:grid;
  grid-template-columns:52px 1fr auto;
  gap:12px;
  align-items:center;
  background:#f9fafb;
  padding:12px;
  border-radius:14px;
}
.hora{
  width:52px;
  height:52px;
  border-radius:12px;
  background:#f1f5f9;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  color:var(--primary);
}
.info{
  display:flex;
  flex-direction:column;
  gap:4px;
}
.info strong{
  font-size:13px;
}
.info small{
  font-size:12px;
  color:var(--muted);
}
.valor{
  font-weight:800;
  color:var(--green);
  font-size:13px;
}

/* GRAFICO */
canvas{
  max-width:100%;
}

.empty{
  text-align:center;
  color:var(--muted);
  padding:24px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1 id="tituloData">Resumo do dia</h1>
    <small>Faturamento e desempenho</small>
  </div>

  <!-- KPIs DIA -->
  <div class="card kpis">
    <div class="kpi">
      <small>Total do dia</small>
      <h2 id="totalDia">R$ 0,00</h2>
    </div>
    <div class="kpi">
      <small>Agendamentos</small>
      <h2 id="qtdDia">0</h2>
    </div>
  </div>

  <!-- GRAFICO -->
  <div class="card">
    <small style="font-weight:700">ParticipaÃ§Ã£o no faturamento do mÃªs</small>
    <canvas id="graficoDia" height="180"></canvas>
  </div>

  <!-- COMPARATIVOS -->
  <div class="card">
    <div class="kpis">
      <div>
        <small>Vs mÃªs anterior</small>
        <h2 id="valorMesAnterior">â€”</h2>
        <div id="varMesAnterior" class="variacao neutral">â€”</div>
      </div>
      <div>
        <small>Vs mesmo mÃªs ano anterior</small>
        <h2 id="valorAnoAnterior">â€”</h2>
        <div id="varAnoAnterior" class="variacao neutral">â€”</div>
      </div>
    </div>
  </div>

  <!-- LISTA -->
  <div class="card">
    <small style="font-weight:700">Agendamentos do dia</small>
    <div id="listaAgendamentos" class="lista"></div>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const params = new URLSearchParams(location.search);
const dataDia = params.get("data");
const lojaId = params.get("loja");

document.getElementById("tituloData").innerText =
  "Resumo â€¢ " + new Date(dataDia).toLocaleDateString("pt-BR");

function moeda(v){
  return Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

function calcVariacao(atual, anterior){
  if(!anterior || anterior === 0) return null;
  return ((atual - anterior) / anterior * 100);
}

async function carregarResumo(){

  // ðŸ”¹ DADOS DO DIA
  const { data: dia } = await sb
    .from("agendamentos")
    .select("hora_inicio, cliente_nome, valor_total")
    .eq("user_id", lojaId)
    .eq("data", dataDia)
    .in("status", ["CONFIRMADO","CONCLUIDO"])
    .order("hora_inicio");

  const totalDia = dia?.reduce((s,a)=>s+Number(a.valor_total||0),0) || 0;

  document.getElementById("totalDia").innerText = moeda(totalDia);
  document.getElementById("qtdDia").innerText = dia?.length || 0;

  const lista = document.getElementById("listaAgendamentos");
  lista.innerHTML = "";

  if(!dia || dia.length === 0){
    lista.innerHTML = `<div class="empty">Nenhum agendamento</div>`;
  }else{
    dia.forEach(a=>{
      lista.innerHTML += `
        <div class="item">
          <div class="hora">${a.hora_inicio.slice(0,5)}</div>
          <div class="info">
            <strong>${a.cliente_nome}</strong>
            <small>Agendamento</small>
          </div>
          <div class="valor">${moeda(a.valor_total)}</div>
        </div>
      `;
    });
  }

  // ðŸ”¹ FATURAMENTO DO MÃŠS
  const dataObj = new Date(dataDia);
  const inicioMes = new Date(dataObj.getFullYear(), dataObj.getMonth(), 1)
    .toLocaleDateString("en-CA");
  const fimMes = new Date(dataObj.getFullYear(), dataObj.getMonth()+1, 0)
    .toLocaleDateString("en-CA");

  const { data: mes } = await sb
    .from("agendamentos")
    .select("valor_total")
    .eq("user_id", lojaId)
    .gte("data", inicioMes)
    .lte("data", fimMes)
    .in("status", ["CONFIRMADO","CONCLUIDO"]);

  const totalMes = mes?.reduce((s,a)=>s+Number(a.valor_total||0),0) || 0;

  // ðŸ”¹ GRAFICO
  new Chart(document.getElementById("graficoDia"),{
    type:"doughnut",
    data:{
      labels:["Dia","Restante do mÃªs"],
      datasets:[{
        data:[totalDia, Math.max(totalMes-totalDia,0)],
        backgroundColor:["#ff6a00","#e5e7eb"]
      }]
    },
    options:{
      plugins:{legend:{display:false}},
      cutout:"70%"
    }
  });

  // ðŸ”¹ COMPARATIVOS
  const mesAnteriorInicio = new Date(dataObj.getFullYear(), dataObj.getMonth()-1, 1)
    .toLocaleDateString("en-CA");
  const mesAnteriorFim = new Date(dataObj.getFullYear(), dataObj.getMonth(), 0)
    .toLocaleDateString("en-CA");

  const { data: mesAnt } = await sb
    .from("agendamentos")
    .select("valor_total")
    .eq("user_id", lojaId)
    .gte("data", mesAnteriorInicio)
    .lte("data", mesAnteriorFim)
    .in("status", ["CONFIRMADO","CONCLUIDO"]);

  const totalMesAnterior = mesAnt?.reduce((s,a)=>s+Number(a.valor_total||0),0) || 0;

  const anoAntInicio = new Date(dataObj.getFullYear()-1, dataObj.getMonth(), 1)
    .toLocaleDateString("en-CA");
  const anoAntFim = new Date(dataObj.getFullYear()-1, dataObj.getMonth()+1, 0)
    .toLocaleDateString("en-CA");

  const { data: anoAnt } = await sb
    .from("agendamentos")
    .select("valor_total")
    .eq("user_id", lojaId)
    .gte("data", anoAntInicio)
    .lte("data", anoAntFim)
    .in("status", ["CONFIRMADO","CONCLUIDO"]);

  const totalAnoAnterior = anoAnt?.reduce((s,a)=>s+Number(a.valor_total||0),0) || 0;

  // Atualiza cards
  if(totalMesAnterior){
    document.getElementById("valorMesAnterior").innerText = moeda(totalMesAnterior);
    const v = calcVariacao(totalMes, totalMesAnterior);
    document.getElementById("varMesAnterior").innerText =
      (v>0?"+":"") + v.toFixed(1) + "%";
    document.getElementById("varMesAnterior").className =
      "variacao " + (v>0?"up":"down");
  }

  if(totalAnoAnterior){
    document.getElementById("valorAnoAnterior").innerText = moeda(totalAnoAnterior);
    const v2 = calcVariacao(totalMes, totalAnoAnterior);
    document.getElementById("varAnoAnterior").innerText =
      (v2>0?"+":"") + v2.toFixed(1) + "%";
    document.getElementById("varAnoAnterior").className =
      "variacao " + (v2>0?"up":"down");
  }
}

carregarResumo();
</script>

</body>
</html>
