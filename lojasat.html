<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda F√°cil ‚Ä¢ Escolha sua loja</title>

<meta name="viewport"
content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f5f6fa;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:var(--bg);color:var(--text);overflow-x:hidden}

/* HEADER */
header{background:#fff;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:10}
.header{max-width:1200px;margin:auto;padding:16px;display:flex;justify-content:space-between;align-items:center}
.header h1{font-size:18px;font-weight:800}
.location{font-size:13px;color:var(--muted);cursor:pointer;display:flex;gap:6px;align-items:center}

/* HERO */
.hero{max-width:1200px;margin:20px auto;padding:0 16px}
.hero-box{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  border-radius:22px;
  padding:22px;
}
.hero-box h2{font-size:24px;margin-bottom:6px}

/* FILTERS */
.filters{
  max-width:1200px;
  margin:10px auto;
  padding:0 16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.filters input,.filters select{
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
}

/* GRID */
.list{
  max-width:1200px;
  margin:20px auto 60px;
  padding:0 16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
@media(min-width:480px){
  .list{grid-template-columns:repeat(3,1fr)}
}
@media(min-width:900px){
  .list{grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  padding:14px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.logo{
  width:52px;height:52px;border-radius:50%;
  background:#eee;background-size:cover;background-position:center;
  margin-bottom:8px;
}
.card h3{font-size:14px;font-weight:800}
.card small{font-size:12px;color:var(--muted)}
.badges{display:flex;flex-wrap:wrap;gap:6px;margin:8px 0}
.badge{font-size:11px;padding:5px 8px;border-radius:999px;font-weight:700}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}
.prod{background:#ede9fe;color:#5b21b6}
.serv{background:#e0f2fe;color:#075985}

.card button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}

/* EMPTY */
.empty{text-align:center;color:var(--muted);margin-top:40px}
</style>
</head>

<body>

<header>
  <div class="header">
    <h1>Escolha uma loja</h1>
    <div class="location" onclick="pedirLocalizacao()">
      <i class="ri-map-pin-line"></i>
      <span id="cidadeAtual">Detectar localiza√ß√£o</span>
    </div>
  </div>
</header>

<section class="hero">
  <div class="hero-box">
    <h2>Agende com os melhores perto de voc√™</h2>
    <p>Um √∫nico cadastro funciona em todas as lojas.</p>
  </div>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Aberta agora</option>
    <option value="closed">Fechada</option>
  </select>
</section>

<section class="list" id="lista"></section>
<div class="empty" id="empty" style="display:none">Nenhuma loja encontrada</div>

<script>
const sb=supabase.createClient(
"https://egxjgmzukjyyxmkukwub.supabase.co",
"sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[];

/* ===== LOCALIZA√á√ÉO ===== */
function pedirLocalizacao(){
  navigator.geolocation.getCurrentPosition(async p=>{
    const r=await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${p.coords.latitude}&lon=${p.coords.longitude}&format=json`);
    const j=await r.json();
    const c=j.address.city||j.address.town||j.address.village;
    if(c){cidadeAtual.innerText=c;fCidade.value=c;render()}
  });
}

/* ===== STATUS AGENDA ===== */
async function statusAgenda(lojaId){
  const now=new Date();
  const hoje=now.toISOString().slice(0,10);
  const hora=now.toTimeString().slice(0,5);

  const {data}=await sb
    .from("agenda_loja")
    .select("data,fechado,horarios")
    .eq("user_id",lojaId)
    .order("data",{ascending:true});

  if(!data||!data.length) return {aberta:false};

  const dHoje=data.find(d=>d.data===hoje);
  if(dHoje && !dHoje.fechado){
    for(const h of dHoje.horarios||[]){
      if(hora>=h.inicio && hora<=h.fim) return {aberta:true};
    }
  }

  const prox=data.find(d=>!d.fechado && d.horarios?.length);
  if(prox) return {aberta:false,abre:`${prox.data} √†s ${prox.horarios[0].inicio}`};

  return {aberta:false};
}

/* ===== PRODUTO OU SERVI√áO ===== */
async function tipoLoja(id){
  const {data}=await sb
    .from("produtos_servicos")
    .select("tipo")
    .eq("user_id",id)
    .eq("ativo",true);
  return data?.some(p=>p.tipo==="PRODUTO")?"PRODUTO":"SERVICO";
}

/* ===== LOAD ===== */
async function carregar(){
  const {data:{session}}=await sb.auth.getSession();
  if(!session){location.href="login.html";return}

  const {data}=await sb
    .from("user_profile")
    .select("user_id,negocio,tipo,cidade,uf,avatar_url")
    .eq("status","active");

  lojas=data||[];
  render();
}

/* ===== RENDER ===== */
async function render(){
  lista.innerHTML="";
  let ok=false;

  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase()!==fCidade.value.toLowerCase()) continue;

    const st=await statusAgenda(l.user_id);
    if(fStatus.value==="open" && !st.aberta) continue;
    if(fStatus.value==="closed" && st.aberta) continue;

    const t=await tipoLoja(l.user_id);

    ok=true;
    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.tipo} ‚Ä¢ ${l.cidade}/${l.uf}</small>

        <div class="badges">
          <div class="badge ${st.aberta?"open":"closed"}">
            ${st.aberta?"Aberta agora":st.abre?`Abre ${st.abre}`:"Fechada"}
          </div>
          <div class="badge ${t==="PRODUTO"?"prod":"serv"}">
            ${t==="PRODUTO"?"üõí Produto":"‚úÇÔ∏è Servi√ßo"}
          </div>
        </div>

        <button onclick="entrar('${l.user_id}')">Acessar</button>
      </div>
    `;
  }
  empty.style.display=ok?"none":"block";
}

/* ===== ENTRAR ===== */
async function entrar(id){
  const {data:{user}}=await sb.auth.getUser();
  const {data:p}=await sb.from("clientes_profile").select("lojas").eq("id",user.id).single();
  const arr=p?.lojas||[];
  if(!arr.includes(id)) arr.push(id);

  await sb.from("clientes_profile").update({
    lojas:arr,
    loja_ativa:id
  }).eq("id",user.id);

  location.href=`app.html?l=${id}`;
}

[fNome,fCidade,fStatus].forEach(e=>e.addEventListener("input",render));
carregar();
</script>

</body>
</html>
