<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Clena ‚Ä¢ Escolha sua loja</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:14px 16px;
}
header h1{
  margin:0;
  font-size:18px;
  font-weight:800;
}

/* HERO */
.hero{
  margin:16px;
  padding:22px;
  border-radius:22px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
}
.hero h2{margin:0 0 6px;font-size:22px}
.hero p{margin:0;font-size:14px;opacity:.95}

/* FILTERS */
.filters{
  margin:16px;
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:8px;
}
.filters input{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
}
.filters button{
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
}

/* LIST */
.list{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.logo{
  width:52px;
  height:52px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:8px;
}
.card h3{
  font-size:14px;
  font-weight:800;
  margin:0;
}
.card small{
  font-size:12px;
  color:var(--muted);
}
.stars{
  margin:4px 0;
}
.stars i{
  font-size:14px;
  color:#facc15;
}
.badge{
  margin:6px 0;
  display:inline-block;
  padding:5px 10px;
  font-size:11px;
  font-weight:700;
  border-radius:999px;
}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}

.card button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
  cursor:pointer;
}

/* LOGIN MODAL */
#auth{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#auth .box{
  background:#fff;
  width:90%;
  max-width:320px;
  border-radius:22px;
  padding:20px;
}
#auth h3{margin:0 0 12px}
#auth input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid var(--border);
}
#auth button{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <h1>Escolha uma loja</h1>
</header>

<section class="hero">
  <h2>Agende com os melhores perto de voc√™</h2>
  <p>Um √∫nico cadastro funciona em todas as lojas.</p>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <button onclick="pertoDeMim()">üìç</button>
</section>

<section class="list" id="lista"></section>

<!-- LOGIN -->
<div id="auth">
  <div class="box">
    <h3>Entrar ou criar conta</h3>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[];
let lojaSelecionada = null;

/* LOGIN / CADASTRO AUTOM√ÅTICO */
async function login(){
  const emailVal = email.value.trim();
  const senhaVal = senha.value.trim();
  if(!emailVal || !senhaVal) return;

  let { error } = await sb.auth.signInWithPassword({
    email: emailVal,
    password: senhaVal
  });

  if(error){
    await sb.auth.signUp({
      email: emailVal,
      password: senhaVal
    });
  }

  auth.style.display="none";

  if(lojaSelecionada){
    location.href = `app.html?l=${lojaSelecionada}`;
  }
}

/* STATUS AGENDA */
async function statusAgenda(id){
  const hoje=new Date().toISOString().slice(0,10);
  const { data } = await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",id)
    .gte("data",hoje)
    .order("data",{ascending:true});

  for(const d of data||[]){
    if(d.fechado) continue;
    for(const h of d.horarios||[]){
      return {t:`Abre ${h.inicio}`,c:"open"};
    }
  }
  return {t:"Fechada",c:"closed"};
}

/* ESTRELAS */
async function estrelas(loja){
  const { data } = await sb.from("avaliacoes_loja")
    .select("nota")
    .eq("loja_id",loja);
  if(!data?.length) return 0;
  return Math.round(data.reduce((s,a)=>s+a.nota,0)/data.length);
}

/* LOAD LOJAS */
(async()=>{
  const { data } = await sb.from("user_profile")
    .select("*")
    .eq("status","active");
  lojas=data||[];
  render();
})();

async function render(){
  lista.innerHTML="";
  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase()!==fCidade.value.toLowerCase()) continue;

    const st=await statusAgenda(l.user_id);
    const star=await estrelas(l.user_id);

    lista.innerHTML+=`
    <div class="card">
      <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
      <h3>${l.negocio}</h3>
      <small>${l.tipo} ‚Ä¢ ${l.cidade}/${l.uf}</small>
      <div class="stars">${'<i class="ri-star-fill"></i>'.repeat(star)}</div>
      <span class="badge ${st.c}">${st.t}</span>
      <button onclick="entrar('${l.user_id}')">Entrar</button>
    </div>`;
  }
}

/* ENTRAR NA LOJA */
async function entrar(id){
  const { data:{user} } = await sb.auth.getUser();
  if(!user){
    lojaSelecionada = id;
    auth.style.display="flex";
    return;
  }
  location.href=`app.html?l=${id}`;
}

/* GEO */
function pertoDeMim(){
  navigator.geolocation.getCurrentPosition(async p=>{
    const r=await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${p.coords.latitude}&lon=${p.coords.longitude}`);
    const j=await r.json();
    fCidade.value=j.address.city||j.address.town||"";
    render();
  });
}

[fNome,fCidade].forEach(i=>i.addEventListener("input",render));
</script>

</body>
</html>
