<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agenda Clena ‚Ä¢ Escolha sua loja</title>

<meta name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
  --radius:18px;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:14px 16px;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{
  font-size:18px;
  font-weight:800;
}

/* HERO (MOBILE COMPACTO) */
.hero{
  margin:14px;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  border-radius:20px;
  padding:18px;
}
.hero h2{
  font-size:20px;
  line-height:1.2;
  margin-bottom:6px;
}
.hero p{
  font-size:13px;
  opacity:.95;
}

/* FILTERS */
.filters{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  padding:14px;
}
.filters input,.filters select,.filters button{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}
.filters button{
  background:var(--primary);
  color:#fff;
  font-weight:700;
  border:none;
}

/* LISTA */
.list{
  padding:14px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.logo{
  width:48px;height:48px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:8px;
}
.card h3{
  font-size:14px;
  font-weight:800;
  margin-bottom:2px;
}
.card small{
  font-size:11px;
  color:var(--muted);
}
.stars{
  color:#facc15;
  font-size:12px;
  margin:4px 0;
}
.badge{
  font-size:10px;
  padding:4px 8px;
  border-radius:999px;
  font-weight:700;
  display:inline-block;
}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}
.dist{background:#e0f2fe;color:#075985}

.card button{
  margin-top:auto;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-weight:800;
  font-size:13px;
  cursor:pointer;
}

/* POPUPS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.popup{
  background:#fff;
  padding:18px;
  border-radius:18px;
  width:90%;
  max-width:320px;
}
.popup input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  margin-bottom:10px;
}
.popup button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
}
</style>
</head>

<body>

<header>
  <h1>Escolha uma loja</h1>
</header>

<section class="hero">
  <h2>Agende perto de voc√™</h2>
  <p>Um cadastro funciona em todas as lojas</p>
</section>

<section class="filters">
  <input id="fNome" placeholder="Buscar loja">
  <input id="fCidade" placeholder="Cidade">
  <button onclick="pertoDeMim()">üìç Perto de mim</button>
  <select id="fStatus">
    <option value="">Aberta ou fechada</option>
    <option value="open">Aberta</option>
    <option value="closed">Fechada</option>
  </select>
</section>

<section class="list" id="lista"></section>

<!-- LOGIN -->
<div class="overlay" id="auth">
  <div class="popup">
    <h3>Entrar</h3>
    <input id="email" placeholder="seu@email.com">
    <button onclick="login()">Continuar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[], userLat=null, userLon=null;

/* STARS */
function stars(n){
  return "‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ".slice(5-n,10-n);
}

/* STATUS REAL */
async function statusAgenda(id){
  const now=new Date();
  const hoje=now.toISOString().slice(0,10);
  const {data}=await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",id)
    .gte("data",hoje)
    .order("data",{ascending:true});
  for(const d of data||[]){
    if(d.fechado) continue;
    for(const h of d.horarios||[]){
      const i=new Date(`${d.data}T${h.inicio}`);
      const f=new Date(`${d.data}T${h.fim}`);
      if(now>=i && now<=f) return {t:"Aberta",c:"open"};
      if(d.data===hoje && now<i) return {t:`Abre ${h.inicio}`,c:"closed"};
    }
    return {t:`Abre ${d.data}`,c:"closed"};
  }
  return {t:"Fechada",c:"closed"};
}

/* GEO */
function pertoDeMim(){
  navigator.geolocation.getCurrentPosition(p=>{
    userLat=p.coords.latitude;
    userLon=p.coords.longitude;
  });
}

/* LOAD */
(async()=>{
  const {data}=await sb.from("user_profile").select("*").eq("status","active");
  lojas=data||[];
  render();
})();

async function render(){
  lista.innerHTML="";
  for(const l of lojas){
    if(fNome.value && !l.negocio.toLowerCase().includes(fNome.value.toLowerCase())) continue;
    if(fCidade.value && l.cidade?.toLowerCase()!==fCidade.value.toLowerCase()) continue;

    const st=await statusAgenda(l.user_id);
    if(fStatus.value==="open" && st.c!=="open") continue;
    if(fStatus.value==="closed" && st.c!=="closed") continue;

    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.cidade}/${l.uf}</small>
        <div class="stars">${stars(4)}</div>
        <span class="badge ${st.c}">${st.t}</span>
        <button onclick="entrar('${l.user_id}')">Entrar</button>
      </div>`;
  }
}

async function entrar(loja){
  const {data:{session}}=await sb.auth.getSession();
  if(!session){
    auth.style.display="flex";
    return;
  }
  location.href=`app.html?l=${loja}`;
}

async function login(){
  await sb.auth.signInWithOtp({email:email.value});
  alert("Verifique seu e-mail");
}

[fNome,fCidade,fStatus].forEach(i=>i.addEventListener("input",render));
</script>

</body>
</html>
