<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lojas disponíveis</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<meta name="theme-color" content="#ff6a00">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --danger:#dc2626;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color: transparent;
}

html,body{
  background:var(--bg);
  width:100%;
  height:100%;
  overflow-x:hidden;
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:14px 16px;
  border-bottom:1px solid var(--border);
}
.header h1{
  font-size:18px;
  font-weight:800;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  padding:10px 16px;
  overflow-x:auto;
}
.filters input, .filters select{
  padding:10px 12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:13px;
  min-width:140px;
}

/* LIST */
.list{
  padding:16px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  gap:12px;
}

.logo{
  width:64px;
  height:64px;
  border-radius:14px;
  background:#eee;
  background-size:cover;
  background-position:center;
  flex-shrink:0;
}

.info{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.info strong{
  font-size:15px;
}

.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}

.badge{
  font-size:11px;
  padding:4px 8px;
  border-radius:999px;
  background:#f3f4f6;
  color:#374151;
  font-weight:700;
}

.badge.open{background:#dcfce7;color:var(--success)}
.badge.closed{background:#fee2e2;color:var(--danger)}

.icons{
  display:flex;
  gap:6px;
  margin-top:4px;
}

.icons i{
  font-size:18px;
  color:var(--primary);
}

.card button{
  margin-top:8px;
  padding:10px;
  border-radius:999px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* EMPTY */
.empty{
  text-align:center;
  padding:40px 20px;
  color:var(--muted);
}

/* DESKTOP */
@media(min-width:700px){
  .list{
    grid-template-columns:repeat(2,1fr);
  }
}
</style>
</head>

<body>

<div class="header">
  <h1>Escolha uma loja</h1>
</div>

<div class="filters">
  <input id="search" placeholder="Buscar loja">
  <input id="city" placeholder="Cidade">
  <input id="hour" type="time">
  <select id="status">
    <option value="">Aberta ou fechada</option>
    <option value="open">Abertas</option>
    <option value="closed">Fechadas</option>
  </select>
</div>

<div class="list" id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let user;
let perfil;
let lojas = [];
let agendas = [];

/* ================= AUTH ================= */
async function init(){
  const { data:{ session } } = await sb.auth.getSession();
  if(!session){
    alert("Você precisa estar logado");
    location.href = "login.html";
    return;
  }
  user = session.user;
  await carregarPerfil();
  await carregarDados();
  aplicarFiltros();
}

/* ================= PERFIL ================= */
async function carregarPerfil(){
  const { data } = await sb
    .from("clientes_profile")
    .select("*")
    .eq("id", user.id)
    .single();
  perfil = data;
}

/* ================= DADOS ================= */
async function carregarDados(){
  const { data: l } = await sb
    .from("user_profile")
    .select("user_id,negocio,avatar_url,cidade,uf,tipo_negocio,status");

  lojas = l || [];

  const { data: a } = await sb
    .from("agenda_loja")
    .select("user_id,data,fechado,horarios");

  agendas = a || [];
}

/* ================= FILTROS ================= */
["search","city","hour","status"].forEach(id=>{
  document.getElementById(id).addEventListener("input", aplicarFiltros);
});

function aplicarFiltros(){
  const nome = search.value.toLowerCase();
  const cidade = city.value.toLowerCase();
  const hora = hour.value;
  const st = status.value;

  const hoje = new Date().toISOString().slice(0,10);

  let result = lojas.filter(l=>{
    if(nome && !l.negocio?.toLowerCase().includes(nome)) return false;
    if(cidade && !l.cidade?.toLowerCase().includes(cidade)) return false;

    const agendaHoje = agendas.find(a=>a.user_id===l.user_id && a.data===hoje);
    const aberta = agendaHoje && !agendaHoje.fechado;

    if(st==="open" && !aberta) return false;
    if(st==="closed" && aberta) return false;

    if(hora && agendaHoje){
      const blocos = typeof agendaHoje.horarios==="string"
        ? JSON.parse(agendaHoje.horarios)
        : agendaHoje.horarios;

      const ok = blocos.some(b=>hora>=b.inicio && hora<=b.fim);
      if(!ok) return false;
    }

    return true;
  });

  render(result);
}

/* ================= RENDER ================= */
function render(lista){
  if(!lista.length){
    document.getElementById("lista").innerHTML =
      `<div class="empty">Nenhuma loja encontrada</div>`;
    return;
  }

  document.getElementById("lista").innerHTML = lista.map(l=>{
    const agendaHoje = agendas.find(a=>a.user_id===l.user_id);
    const aberta = agendaHoje && !agendaHoje.fechado;

    return `
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <div class="info">
          <strong>${l.negocio}</strong>
          <div class="badges">
            <span class="badge">${l.tipo_negocio||"Serviços"}</span>
            <span class="badge">${l.cidade||""} ${l.uf||""}</span>
            <span class="badge ${aberta?"open":"closed"}">
              ${aberta?"Aberta":"Fechada"}
            </span>
          </div>

          <div class="icons">
            <i class="ri-scissors-line"></i>
          </div>

          <button onclick="acessar('${l.user_id}')">
            Acessar loja
          </button>
        </div>
      </div>
    `;
  }).join("");
}

/* ================= ACESSAR ================= */
async function acessar(lojaId){
  const lojasAtuais = perfil.lojas || [];

  if(!lojasAtuais.includes(lojaId)){
    lojasAtuais.push(lojaId);
  }

  await sb.from("clientes_profile").update({
    lojas: lojasAtuais,
    loja_ativa: lojaId
  }).eq("id", user.id);

  alert("Login automático. Seu cadastro vale para todas as lojas.");
  location.href = `app.html?l=${lojaId}`;
}

init();
</script>

</body>
</html>
