<html lang="pt-BR">

<title>Clena Store • Encontre Lojas</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

<style>
/* ================= ROOT ================= */
:root{
  --primary:#ff6a00;
  --accent:#b8ff65;
  --text:#1f2937;
  --muted:#6b7280;
  --bg:#f6f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --radius:26px;
  --shadow:0 18px 40px rgba(0,0,0,.12);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}

/* ================= NAVBAR ================= */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.header{
  max-width:1200px;
  margin:auto;
  padding:16px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-size:20px;
  font-weight:800;
  color:var(--primary);
}

nav{
  display:flex;
  gap:26px;
}

nav a{
  text-decoration:none;
  color:#111;
  font-size:14px;
  font-weight:500;
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--primary);
  transition:.25s;
}

nav a:hover::after{width:100%}

.actions{display:flex;gap:12px}

.btn{
  padding:12px 22px;
  border-radius:999px;
  border:none;
  font-weight:700;
  font-size:14px;
  cursor:pointer;
}

.btn-primary{background:var(--accent)}
.btn-outline{background:#fff;border:1px solid var(--border)}

.menu-btn{display:none;font-size:26px;cursor:pointer}

/* ================= MOBILE MENU ================= */
.mobile-menu{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:200;
  display:none;
  flex-direction:column;
  padding:32px;
}

.mobile-menu.active{display:flex}
.mobile-menu a{
  padding:16px 0;
  font-size:18px;
  border-bottom:1px solid var(--border);
  text-decoration:none;
  color:#111;
}

.close-menu{
  align-self:flex-end;
  font-size:30px;
  cursor:pointer;
  margin-bottom:20px;
}

/* ================= HERO ================= */
.hero{
  max-width:1200px;
  margin:auto;
  padding:26px 22px 16px;
}

.banner{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  border-radius:28px;
  padding:22px;
  color:#fff;
  position:relative;
}

.banner h2{font-size:22px;margin-bottom:6px}
.banner p{font-size:14px;opacity:.95}

.location{
  position:absolute;
  top:14px;
  right:14px;
  background:rgba(255,255,255,.18);
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  display:flex;
  align-items:center;
  gap:4px;
}

/* ================= SEARCH ================= */
.search{
  margin-top:14px;
  display:flex;
  align-items:center;
  gap:12px;
  background:#fff;
  border-radius:999px;
  padding:16px 20px;
  box-shadow:var(--shadow);
}

.search i{font-size:20px;color:#9ca3af}
.search input{
  border:none;
  outline:none;
  width:100%;
  font-size:15px;
}

/* ================= CONTENT ================= */
.content{
  padding:30px 22px 120px;
}

.list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
}

.card .logo{
  width:56px;height:56px;
  border-radius:50%;
  background:#eee center/cover;
  margin-bottom:10px;
}

.card h3{
  font-size:14px;
  font-weight:800;
}

.card small{
  font-size:12px;
  color:var(--muted);
}

.distance{
  font-size:11px;
  color:#059669;
  margin:6px 0;
}

.tags{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  margin:6px 0;
}

.tag{
  font-size:11px;
  padding:5px 10px;
  border-radius:999px;
  background:#f3f4f6;
}

.card button{
  margin-top:auto;
  padding:10px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-weight:800;
}

/* ================= LOADER ================= */
.loader{
  text-align:center;
  padding:20px;
  color:var(--muted);
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  nav,.actions{display:none}
  .menu-btn{display:block}
}
</style>
</head>

<body>

<header>
  <div class="header">
    <div class="logo">CLENA STORE</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="saloes.html">Para Empresas</a>
      <a href="cliente.html">Para Clientes</a>
      <a href="planos.html">Planos</a>
    </nav>
    <div class="actions">
      <a href="login.html"><button class="btn btn-outline">Entrar</button></a>
      <a href="cadastro.html"><button class="btn btn-primary">Teste grátis</button></a>
    </div>
    <div class="menu-btn" onclick="openMenu()">☰</div>
  </div>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <div class="close-menu" onclick="closeMenu()">✕</div>
  <a href="index.html">Início</a>
  <a href="saloes.html">Para Empresas</a>
  <a href="cliente.html">Para Clientes</a>
  <a href="planos.html">Planos</a>
  <a href="login.html">Entrar</a>
</div>

<section class="hero">
  <div class="banner">
    <div class="location" id="localizacao">
      <i class="ri-map-pin-line"></i> Sua região
    </div>
    <h2>Lojas perto de você</h2>
    <p>Agende serviços e compre produtos no mesmo lugar</p>
  </div>

  <div class="search">
    <i class="ri-search-line"></i>
    <input id="busca" placeholder="Buscar loja, serviço ou produto">
  </div>
</section>

<div class="content">
  <div class="list" id="lista"></div>
  <div class="loader" id="loader">Carregando mais lojas…</div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let lojas=[],servicos=[],produtos=[];
let offset=0,limit=24,carregando=false,acabou=false;
let userLat=null,userLng=null;

/* DISTÂNCIA */
function km(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
          Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
          Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

/* GEO RÁPIDO (não bloqueia render) */
navigator.geolocation.getCurrentPosition(
  pos=>{
    userLat=pos.coords.latitude;
    userLng=pos.coords.longitude;
    ordenar();
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLat}&lon=${userLng}`)
      .then(r=>r.json())
      .then(j=>{
        localizacao.innerHTML=`<i class="ri-map-pin-line"></i> ${j.address.suburb||j.address.city||"Sua região"}`;
      });
  },
  ()=>{},
  { enableHighAccuracy:false, timeout:3000 }
);

async function carregar(){
  if(carregando||acabou) return;
  carregando=true;

  const { data } = await sb
    .from("user_profile")
    .select("*")
    .eq("status","active")
    .range(offset,offset+limit-1);

  if(!data||data.length<limit) acabou=true;
  lojas.push(...(data||[]));
  offset+=limit;

  if(!servicos.length){
    servicos=(await sb.from("servicos_loja").select("loja_id,nome")).data||[];
    produtos=(await sb.from("produtos_loja").select("loja_id,nome")).data||[];
  }

  render();
  carregarando=false;
}

function ordenar(){
  if(!userLat) return;
  lojas.forEach(l=>{
    if(l.lat&&l.lng){
      l.dist=km(userLat,userLng,l.lat,l.lng);
    }else l.dist=999;
  });
  lojas.sort((a,b)=>a.dist-b.dist);
  render();
}

function render(){
  lista.innerHTML="";
  const termo=busca.value.toLowerCase();

  lojas.forEach(l=>{
    const ok=!termo||
      l.negocio?.toLowerCase().includes(termo)||
      servicos.some(s=>s.loja_id===l.user_id&&s.nome.toLowerCase().includes(termo))||
      produtos.some(p=>p.loja_id===l.user_id&&p.nome.toLowerCase().includes(termo));
    if(!ok) return;

    lista.innerHTML+=`
      <div class="card">
        <div class="logo" style="background-image:url('${l.avatar_url||""}')"></div>
        <h3>${l.negocio}</h3>
        <small>${l.bairro||""} • ${l.cidade||""}</small>
        ${l.dist<900?`<div class="distance">${l.dist.toFixed(1)} km de você</div>`:""}
        <div class="tags">
          ${servicos.filter(s=>s.loja_id===l.user_id).slice(0,2).map(s=>`<span class="tag">${s.nome}</span>`).join("")}
        </div>
        <button onclick="location.href='loja.html?l=${l.user_id}'">Entrar</button>
      </div>`;
  });

  loader.style.display=acabou?"none":"block";
}

window.addEventListener("scroll",()=>{
  if(window.innerHeight+window.scrollY>document.body.offsetHeight-300){
    carregar();
  }
});

busca.addEventListener("input",render);

carregar();

/* MENU */
function openMenu(){mobileMenu.classList.add("active")}
function closeMenu(){mobileMenu.classList.remove("active")}
</script>

</body>
</html>
