<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Importador de Produtos â€¢ CLENA</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:#f4f6fb;color:#111827}

:root{
  --primary:#ff6a00;
  --border:#e5e7eb;
  --card:#ffffff;
  --muted:#6b7280;
}

.container{
  max-width:900px;
  margin:40px auto;
  background:var(--card);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:28px;
}

h1{margin:0 0 6px;font-size:22px;font-weight:800}
.subtitle{font-size:13px;color:var(--muted);margin-bottom:20px}

input{
  width:100%;
  height:44px;
  border-radius:12px;
  border:1px solid var(--border);
  padding:0 14px;
  font-size:14px;
  margin-bottom:12px;
}

button{
  width:100%;
  height:46px;
  border-radius:999px;
  border:none;
  font-weight:800;
  font-size:14px;
  cursor:pointer;
}

.btn-primary{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
}

.box{
  border:2px dashed var(--border);
  border-radius:14px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.box:hover{
  border-color:var(--primary);
  background:rgba(255,106,0,.03);
}
.box input{display:none}

.output{
  margin-top:30px;
  background:#0f172a;
  color:#e5e7eb;
  padding:20px;
  border-radius:14px;
  font-size:12px;
  max-height:420px;
  overflow:auto;
  white-space:pre-wrap;
}

.hidden{display:none}
.error{color:#dc2626;font-size:13px;margin-bottom:10px}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h1>Acesso restrito</h1>
  <div class="subtitle">Informe a senha para acessar o importador</div>

  <div class="error" id="loginError" style="display:none"></div>

  <input type="password" id="senha" placeholder="Senha de acesso">
  <button class="btn-primary" onclick="login()">Entrar</button>
</div>

<!-- SISTEMA -->
<div class="container hidden" id="app">
  <h1>Importador de Produtos</h1>
  <div class="subtitle">GeraÃ§Ã£o automÃ¡tica de SQL via planilha</div>

  <label class="box">
    <input type="file" id="file" accept=".xlsx">
    ðŸ“„ Clique para selecionar a planilha
  </label>

  <button class="btn-primary" onclick="processar()">ðŸš€ Gerar SQL</button>

  <pre class="output hidden" id="saida"></pre>
</div>

<script>
/* ================= AUTH ================= */
if(sessionStorage.getItem("importador_auth")==="ok"){
  liberar();
}

async function login(){
  const senha = document.getElementById("senha").value;
  const error = document.getElementById("loginError");

  error.style.display="none";

  const res = await fetch("/api/auth-importador",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ password: senha })
  });

  if(!res.ok){
    error.innerText="Senha incorreta";
    error.style.display="block";
    return;
  }

  sessionStorage.setItem("importador_auth","ok");
  liberar();
}

function liberar(){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
}

/* ================= IMPORT ================= */
async function processar(){
  const fileInput = document.getElementById("file");
  const saida = document.getElementById("saida");

  if(!fileInput.files.length){
    alert("Selecione a planilha");
    return;
  }

  const buffer = await fileInput.files[0].arrayBuffer();
  const wb = XLSX.read(buffer);
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet);

  const res = await fetch("/api/importar-produtos",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ rows })
  });

  const json = await res.json();
  saida.classList.remove("hidden");
  saida.textContent = json.sql || "Erro ao gerar SQL";
}
</script>

</body>
</html>
