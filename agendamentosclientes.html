<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
  z-index:10;
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}

.title{
  font-weight:800;
  font-size:17px;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  background:var(--primary-soft);
  color:var(--primary);
}

.info{
  font-size:14px;
  color:var(--muted);
}

.price{
  font-weight:800;
  font-size:16px;
  color:var(--primary);
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:14px;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
}

.btn-outline{
  background:#fff;
  border:1px solid var(--border);
}

.btn-danger{
  background:#fee2e2;
  color:var(--danger);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}
.empty{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
}
#overlayAlterar .services{
  display:flex;
  gap:12px;
  overflow-x:auto;
  margin-bottom:12px;
}

#overlayAlterar .service{
  min-width:180px;
}

#overlayAlterar .service.selected,
#overlayAlterar .item.selected{
  border:2px solid #2563eb;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

</style>
</head>

<body>

<div class="header">Meus Agendamentos</div>

<div class="container" id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

/* ================= CONTEXTO ================= */
const lojaId = new URLSearchParams(location.search).get("l");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");
const lista = document.getElementById("lista");




function toMin(h){
  const [a,b] = h.split(":").map(Number);
  return a * 60 + b;
}

function toHour(m){
  return String(Math.floor(m/60)).padStart(2,"0") + ":" +
         String(m%60).padStart(2,"0");
}



  

/* ================= UTILS ================= */
function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = new Date(data);
  d.setHours(h,m,0,0);
  return Math.floor((d - new Date()) / 60000);
}

/* ================= LOAD ================= */
async function carregar(){
  if(!clienteWhats){
    lista.innerHTML = `<div class="empty">Cliente n√£o identificado.</div>`;
    return;
  }

  /* 1Ô∏è‚É£ BUSCA AGENDAMENTOS (SEM CANCELADOS) */
  const { data: ags, error } = await sb
    .from("agendamentos")
    .select("id, data, hora_inicio, hora_fim, servico_id, status")
    .eq("loja_id", lojaId)
    .eq("cliente_whatsapp", clienteWhats)
    .neq("status", "cancelado") // üî• AQUI
    .order("data", { ascending:true });

  if(error){
    console.error(error);
    lista.innerHTML = `<div class="empty">Erro ao carregar agendamentos.</div>`;
    return;
  }

  if(!ags || ags.length === 0){
    lista.innerHTML = `<div class="empty">Voc√™ n√£o possui agendamentos.</div>`;
    return;
  }

  /* 2Ô∏è‚É£ BUSCA SERVI√áOS */
  const servicoIds = [...new Set(ags.map(a=>a.servico_id))];

  const { data: servicos } = await sb
    .from("produtos_servicos")
    .select("id, nome, preco")
    .in("id", servicoIds);

  const mapaServicos = {};
  servicos?.forEach(s => mapaServicos[s.id] = s);

  /* 3Ô∏è‚É£ RENDER */
  lista.innerHTML = ags.map(a=>{
    const mins = minutosAte(a.data, a.hora_inicio);
    const podeAlterar = mins >= 40;
    const servico = mapaServicos[a.servico_id] || {};

    return `
      <div class="card">
        <div class="row">
          <div class="title">${servico.nome || "Servi√ßo"}</div>
          <div class="badge">${new Date(a.data).toLocaleDateString()}</div>
        </div>

        <div class="info">
          ‚è∞ ${a.hora_inicio} - ${a.hora_fim}
        </div>

        <div class="row">
          <div class="price">R$ ${servico.preco || "0,00"}</div>
          <div class="info">
            ${podeAlterar ? "Alter√°vel" : "Bloqueado (menos de 40 min)"}
          </div>
        </div>

        <div class="actions">
          <button class="btn-outline" ${!podeAlterar ? "disabled" : ""}
            onclick="alterar('${a.id}')">
            Alterar hor√°rio
          </button>

          <button class="btn-danger" ${!podeAlterar ? "disabled" : ""}
            onclick="cancelar('${a.id}')">
            Cancelar
          </button>

          <button class="btn-primary">
            Realizar pagamento
          </button>
        </div>
      </div>
    `;
  }).join("");
}

/* ================= A√á√ïES ================= */
async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  const { error } = await sb
    .from("agendamentos")
    .update({ status: "cancelado" }) // ‚úÖ N√ÉO APAGA
    .eq("id", id);

  if(error){
    alert("Erro ao cancelar");
    return;
  }

  carregar(); // some da tela
}

let agendamentoAtual = null;

async function alterar(id){
  agendamentoAtual = id;

  document.getElementById("overlayAlterar").classList.remove("hidden");

  // limpa estados
  document.getElementById("altDays").classList.add("hidden");
  document.getElementById("altTimes").classList.add("hidden");
  document.getElementById("altServices").innerHTML = "Carregando servi√ßos...";

  const { data: servicos } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("altServices").innerHTML = servicos.map(s=>`
<div class="service" onclick="altSelecionarServico(this, ${JSON.stringify(s).replace(/"/g,'&quot;')})">
      <img src="${s.imagem_url || 'https://via.placeholder.com/300'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}
let altServico = null;
let altDuracao = 0;
let altData = null;

async function altSelecionarServico(el, s){
  altServico = s.id;
  altDuracao = s.duracao_minutos;

  document.querySelectorAll("#altServices .service")
    .forEach(el => el.classList.remove("selected"));

el.classList.add("selected");
  document.getElementById("altDays").classList.remove("hidden");
  document.getElementById("altDaysGrid").innerHTML = "Buscando dias...";

  const hoje = new Date().toISOString().slice(0,10);

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .gte("data", hoje)
    .eq("fechado", false);

  const dias = [];

  for(const d of agenda){
    const blocos = typeof d.horarios==="string" ? JSON.parse(d.horarios) : d.horarios;

    const { data: ags } = await sb
      .from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id", lojaId)
      .eq("data", d.data)
      .neq("id", agendamentoAtual); // üî• ignora o pr√≥prio

    const ocupados = ags.map(a=>[
      toMin(a.hora_inicio),
      toMin(a.hora_fim)
    ]);

    let livre=false;

    blocos.forEach(b=>{
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+altDuracao<=e){
        if(!ocupados.some(o=>!(s+altDuracao<=o[0]||s>=o[1]))){
          livre=true; break;
        }
        s+=altDuracao;
      }
    });

    if(livre) dias.push(d);
  }

  document.getElementById("altDaysGrid").innerHTML = dias.map(d=>`
    <div class="item" onclick="altSelecionarDia('${d.data}', ${JSON.stringify(d.horarios).replace(/"/g,'&quot;')})">
      ${new Date(d.data).toLocaleDateString()}
    </div>
  `).join("");
}

async function altSelecionarDia(data, horarios){
  altData = data;
  document.getElementById("altTimes").classList.remove("hidden");
  document.getElementById("altTimesGrid").innerHTML = "Buscando hor√°rios...";

  const blocos = typeof horarios==="string"?JSON.parse(horarios):horarios;

  const { data: ags } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", data)
    .neq("id", agendamentoAtual);

  const ocupados = ags.map(a=>[
    toMin(a.hora_inicio),
    toMin(a.hora_fim)
  ]);

  const slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+altDuracao<=e){
      if(!ocupados.some(o=>!(s+altDuracao<=o[0]||s>=o[1]))){
        slots.push(toHour(s));
      }
      s+=altDuracao;
    }
  });

  document.getElementById("altTimesGrid").innerHTML = slots.map(h=>`
    <div class="item" onclick="confirmarAlteracao('${h}')">${h}</div>
  `).join("");
}
async function confirmarAlteracao(h){
  const fim = toHour(toMin(h)+altDuracao);

  const { error } = await sb
    .from("agendamentos")
    .update({
      data: altData,
      hora_inicio: h,
      hora_fim: fim,
      servico_id: altServico
    })
    .eq("id", agendamentoAtual);

  if(error){
    alert("Erro ao alterar agendamento");
    return;
  }

  fecharAlteracao();
  carregar();
}
function fecharAlteracao(){
  document.getElementById("overlayAlterar").classList.add("hidden");
}

/* ================= INIT ================= */
carregar();
</script>
<div class="overlay hidden" id="overlayAlterar">
  <div class="msg-final" style="max-width:420px;width:100%">
    <div style="font-weight:800;margin-bottom:12px">
      Alterar agendamento
    </div>

    <!-- SERVI√áO -->
    <div class="services" id="altServices"></div>

    <!-- DIAS -->
    <div class="section hidden" id="altDays">
      <div class="title">Escolha a data</div>
      <div class="grid" id="altDaysGrid"></div>
    </div>

    <!-- HOR√ÅRIOS -->
    <div class="section hidden" id="altTimes">
      <div class="title">Escolha o hor√°rio</div>
      <div class="grid" id="altTimesGrid"></div>
    </div>

    <button class="btn-outline" onclick="fecharAlteracao()">
      Fechar
    </button>
  </div>
</div>


</body>
</html>
