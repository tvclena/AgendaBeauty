<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:58px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
  z-index:10;
}

.container{
  padding:18px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 36px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{
  font-weight:800;
  font-size:18px;
}

.badge{
  background:rgba(255,106,0,.15);
  color:var(--primary);
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

.info{
  font-size:14px;
  color:var(--muted);
}

.time{
  font-size:16px;
  font-weight:700;
}

.actions{
  display:flex;
  gap:12px;
}

button{
  flex:1;
  padding:13px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:14px;
}

.btn-outline{
  background:#fff;
  border:1px solid var(--border);
}

.btn-danger{
  background:#fee2e2;
  color:var(--danger);
}

button:disabled{
  opacity:.45;
  cursor:not-allowed;
}

.lock{
  color:var(--danger);
  font-size:13px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">Meus Agendamentos</div>
<div class="container" id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const lista = document.getElementById("lista");

let usuario = null;
let whatsapp = null;

/* ================= UTILS ================= */
function dateLocal(dataISO){
  const [y,m,d] = dataISO.split("-");
  return new Date(y, m-1, d);
}

function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = dateLocal(data);
  d.setHours(h,m,0,0);
  return Math.floor((d - new Date()) / 60000);
}

/* ================= AUTH ================= */
async function carregarUsuario(){
  const { data } = await sb.auth.getUser();
  usuario = data?.user || null;

  if(!usuario){
    lista.innerHTML = `
      <div class="card">
        <div class="title">Voc√™ n√£o est√° logado</div>
        <div class="info">Entre na sua conta para ver seus agendamentos.</div>
      </div>
    `;
    return false;
  }

  whatsapp = usuario.user_metadata?.whatsapp?.replace(/\D/g,"") || null;

  if(!whatsapp){
    lista.innerHTML = `
      <div class="card">
        <div class="title">WhatsApp n√£o encontrado</div>
        <div class="info">Seu cadastro n√£o possui WhatsApp.</div>
      </div>
    `;
    return false;
  }

  return true;
}

/* ================= LOAD ================= */
async function carregarAgendamentos(){

  const { data: ags } = await sb
    .from("agendamentos")
    .select("id,data,hora_inicio,hora_fim,servico_id,status")
    .eq("loja_id", lojaId)
    .eq("cliente_whatsapp", whatsapp)
    .eq("status", "CONFIRMADO")
    .order("data", { ascending: true });

  if(!ags || ags.length === 0){
    lista.innerHTML = `
      <div class="card">
        <div class="title">Nenhum agendamento encontrado</div>
        <div class="info">Voc√™ ainda n√£o possui agendamentos.</div>
      </div>
    `;
    return;
  }

  const { data: servs } = await sb
    .from("produtos_servicos")
    .select("id,nome");

  const mapa = {};
  servs.forEach(s=>mapa[s.id]=s.nome);

  lista.innerHTML = ags.map(a=>{
    const mins = minutosAte(a.data, a.hora_inicio);
    const bloqueado = mins < 40 && mins >= 0;

    return `
      <div class="card">
        <div class="row">
          <div class="title">${mapa[a.servico_id] || "Servi√ßo"}</div>
          <div class="badge">${dateLocal(a.data).toLocaleDateString()}</div>
        </div>

        <div class="info">Hor√°rio</div>
        <div class="time">${a.hora_inicio} - ${a.hora_fim}</div>

        <div class="actions">
          <button class="btn-outline"
            ${bloqueado ? "disabled" : ""}
            onclick="alterar('${a.id}','${a.servico_id}')">
            Alterar
          </button>

          <button class="btn-danger"
            ${bloqueado ? "disabled" : ""}
            onclick="cancelar('${a.id}')">
            Cancelar
          </button>
        </div>

        ${bloqueado
          ? `<div class="lock">üîí Altera√ß√µes permitidas at√© 40 minutos antes</div>`
          : ""
        }
      </div>
    `;
  }).join("");
}

/* ================= ACTIONS ================= */
function alterar(id, servico){
  window.location.href =
    `agendar.html?l=${lojaId}&servico=${servico}&alterar=${id}`;
}

async function cancelar(id){
  if(!confirm("Deseja cancelar este agendamento?")) return;

  const { error } = await sb
    .from("agendamentos")
    .update({ status:"cancelado" })
    .eq("id", id)
    .eq("cliente_whatsapp", whatsapp)
    .eq("loja_id", lojaId);

  if(error){
    alert("Erro ao cancelar. Atualize a p√°gina.");
    console.error(error);
    return;
  }

  carregarAgendamentos();
}

/* ================= INIT ================= */
(async ()=>{
  const ok = await carregarUsuario();
  if(ok) carregarAgendamentos();
})();
</script>

</body>
</html>
