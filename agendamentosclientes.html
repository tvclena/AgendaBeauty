<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Meus Agendamentos</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --blue:#2563eb;
  --danger:#ef4444;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
  z-index:10;
}

.container{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:22px;
  padding:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.title{font-weight:800;font-size:17px}

.badge{
  background:rgba(255,106,0,.15);
  color:var(--primary);
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.info{font-size:14px;color:var(--muted)}
.price{font-weight:800;color:var(--primary)}

.actions{
  display:flex;
  gap:10px;
}

button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
}

.btn-outline{background:#fff;border:1px solid var(--border)}
.btn-danger{background:#fee2e2;color:var(--danger)}
.btn-primary{background:var(--primary);color:#fff}

button:disabled{opacity:.45}

/* ================= OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.hidden{display:none}

.modal{
  background:#fff;
  width:100%;
  max-width:420px;
  max-height:85vh;
  overflow-y:auto;
  border-radius:22px;
  padding:16px;
}

/* ================= SERVICES ================= */
.services{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:200px;
  border-radius:18px;
  overflow:hidden;
  border:2px solid transparent;
  cursor:pointer;
}
.service.selected{border-color:var(--blue)}

.service img{
  width:100%;
  height:120px;
  object-fit:cover;
}

.service-info{padding:10px}
.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.item{
  background:#fff;
  border:2px solid var(--border);
  border-radius:16px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.item.selected{border-color:var(--blue)}
</style>
</head>

<body>

<div class="header">Meus Agendamentos</div>
<div class="container" id="lista"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const clienteWhats = localStorage.getItem("WHATS_CLIENTE");
const lista = document.getElementById("lista");

/* ================= UTILS ================= */
const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b; }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

function dateLocal(dataISO){
  const [y,m,d] = dataISO.split("-");
  return new Date(Number(y), Number(m)-1, Number(d));
}

function diaSemana(data){
  return ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][dateLocal(data).getDay()];
}

function diaNumero(data){
  return dateLocal(data).getDate();
}

function minutosAte(data, hora){
  const [h,m] = hora.split(":").map(Number);
  const d = dateLocal(data);
  d.setHours(h, m, 0, 0);
  return Math.floor((d - new Date()) / 60000);
}

/* ================= LOAD ================= */
async function carregar(){
  const { data: ags } = await sb
    .from("agendamentos")
    .select("id,data,hora_inicio,hora_fim,servico_id")
    .eq("loja_id",lojaId)
    .eq("cliente_whatsapp",clienteWhats)
    .neq("status","cancelado");

  const { data: servs } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco");

  const mapa = {};
  servs.forEach(s=>mapa[s.id]=s);

 lista.innerHTML = ags.map(a=>{
  const mins = minutosAte(a.data, a.hora_inicio);
  const bloqueado = mins < 40;

  return `
    <div class="card">
      <div class="row">
        <div class="title">${mapa[a.servico_id]?.nome}</div>
        <div class="badge">${dateLocal(a.data).toLocaleDateString()}</div>
      </div>

      <div class="info">‚è∞ ${a.hora_inicio} - ${a.hora_fim}</div>

      <div class="actions">
        <button class="btn-outline"
          ${bloqueado ? "disabled" : ""}
          onclick="alterar('${a.id}','${a.servico_id}')">
          Alterar
        </button>

        <button class="btn-danger"
          ${bloqueado ? "disabled" : ""}
          onclick="cancelar('${a.id}')">
          Cancelar
        </button>
      </div>

      ${bloqueado ? `
        <div class="info" style="color:#ef4444">
          üîí Bloqueado (menos de 40 minutos)
        </div>
      ` : ""}
    </div>
  `;
}).join("");

}

/* ================= CANCELAR ================= */
async function cancelar(id){
  if(!confirm("Deseja cancelar?")) return;
  await sb.from("agendamentos").update({status:"cancelado"}).eq("id",id);
  carregar();
}

/* ================= ALTERAR ================= */
let agendamentoAtual, servicoAtual, duracaoAtual, dataEscolhida, horaEscolhida;

async function alterar(id, servicoId){
  agendamentoAtual = id;
  servicoAtual = servicoId;

  document.getElementById("overlay").classList.remove("hidden");

  const { data: servicos } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("ativo",true)
    .eq("user_id",lojaId);

  document.getElementById("services").innerHTML = servicos.map(s=>`
    <div class="service ${s.id===servicoAtual?'selected':''}"
      onclick="selecionarServico(this,${JSON.stringify(s).replace(/"/g,'&quot;')})">
      <img src="${s.imagem_url}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");

  const el = document.querySelector(".service.selected");
  el?.scrollIntoView({behavior:"smooth",inline:"center"});
  selecionarServico(el, servicos.find(s=>s.id===servicoAtual));
}

async function selecionarServico(el, s){
  duracaoAtual = s.duracao_minutos;
  document.querySelectorAll(".service").forEach(x=>x.classList.remove("selected"));
  el.classList.add("selected");

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .eq("fechado",false);

  document.getElementById("days").innerHTML = agenda.map(d=>`
    <div class="item" onclick="selecionarDia(this,'${d.data}',${JSON.stringify(d.horarios).replace(/"/g,'&quot;')})">
      <div>${diaNumero(d.data)}</div>
      <div style="font-size:12px;color:#6b7280">${diaSemana(d.data)}</div>
    </div>
  `).join("");
}

async function selecionarDia(el,data,horarios){
  document.querySelectorAll("#days .item").forEach(x=>x.classList.remove("selected"));
  el.classList.add("selected");
  dataEscolhida = data;

  const blocos = typeof horarios==="string"?JSON.parse(horarios):horarios;

  const { data: ags } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId)
    .eq("data",data)
    .neq("id",agendamentoAtual);

  const ocupados = ags.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  const slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracaoAtual<=e){
      if(!ocupados.some(o=>!(s+duracaoAtual<=o[0]||s>=o[1]))){
        slots.push(toHour(s));
      }
      s+=duracaoAtual;
    }
  });

  document.getElementById("times").innerHTML = slots.map(h=>`
    <div class="item" onclick="selecionarHora(this,'${h}')">${h}</div>
  `).join("");
}

function selecionarHora(el,h){
  document.querySelectorAll("#times .item").forEach(x=>x.classList.remove("selected"));
  el.classList.add("selected");
  horaEscolhida = h;
}

async function confirmar(){
  const fim = toHour(toMin(horaEscolhida)+duracaoAtual);
  await sb.from("agendamentos").update({
    data:dataEscolhida,
    hora_inicio:horaEscolhida,
    hora_fim:fim
  }).eq("id",agendamentoAtual);

  document.getElementById("sucesso").classList.remove("hidden");
}

/* ================= INIT ================= */
carregar();
</script>

<!-- ================= OVERLAY ================= -->
<div class="overlay hidden" id="overlay">
  <div class="modal">
    <div class="title">Alterar agendamento</div>

    <div class="services" id="services"></div>

    <div class="grid" id="days" style="margin-top:16px"></div>
    <div class="grid" id="times" style="margin-top:16px"></div>

    <button class="btn-primary" onclick="confirmar()">Salvar altera√ß√µes</button>
    <button class="btn-outline" onclick="location.reload()">Fechar</button>
  </div>
</div>

<div class="overlay hidden" id="sucesso">
  <div class="modal">
    <div style="font-weight:800;font-size:18px">‚úÖ Altera√ß√µes salvas com sucesso</div>
    <button class="btn-primary" onclick="location.reload()">OK</button>
  </div>
</div>

</body>
</html>
