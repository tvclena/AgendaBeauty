<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}
.header{
  height:56px;background:#fff;border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:center;font-weight:800;position:sticky;top:0
}
.section{padding:18px 14px}
.title{font-weight:800;margin-bottom:10px}
.hidden{display:none}
.selected{border:2px solid #2563eb!important}

/* Servi√ßos */
.services{display:flex;gap:16px;overflow-x:auto}
.services::-webkit-scrollbar{display:none}
.service{
  min-width:220px;background:#fff;border-radius:22px;overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);cursor:pointer
}
.service img{width:100%;height:140px;object-fit:cover}
.service-info{padding:12px}
.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700}

/* Dias e hor√°rios */
.days-scroll{display:flex;gap:14px;overflow-x:auto}
.days-scroll .item{min-width:70px}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.item{
  background:#fff;border:1px solid var(--border);border-radius:16px;
  padding:16px 0;text-align:center;font-weight:800;cursor:pointer
}
.item:hover{background:#fff3ea}

/* Overlay */
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:flex;align-items:center;justify-content:center;z-index:9999
}
.msg-final{
  background:#fff;border-radius:22px;padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);font-weight:700;max-width:320px
}
.msg-final button{
  border:none;border-radius:12px;padding:12px;font-weight:700;cursor:pointer;width:100%
}
.msg-final .ok{background:#2563eb;color:#fff}
.msg-final .close{background:#e5e7eb}
</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <div class="title">Escolha um servi√ßo</div>
  <div class="services" id="services"></div>
</div>

<div class="section hidden" id="secDays">
  <div class="title">Escolha a data</div>
  <div class="days-scroll" id="days"></div>
</div>

<div class="section hidden" id="secTimes">
  <div class="title">Escolha o hor√°rio</div>
  <div class="grid" id="times"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const clienteNome  = localStorage.getItem("NOME_CLIENTE") || "Cliente";
const clienteWhats = localStorage.getItem("WHATS_CLIENTE") || "";

let duracao = 0;
let dados = {};
let DIAS_VALIDOS = [];

/* ================= UTILS ================= */
const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0")
const hoje = () => new Date().toISOString().split("T")[0]
const addDias = (d,q)=>{const x=new Date(d);x.setDate(x.getDate()+q);return x.toISOString().split("T")[0]}
const diaSemana = d => ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][new Date(d).getDay()]

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("services").innerHTML = data.map(s=>`
    <div class="service" data-id="${s.id}"
      onclick="selecionarServico('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}

/* ================= SERVI√áO ‚Üí DIAS ================= */
async function selecionarServico(id,dur,nome,preco){
  document.querySelectorAll(".service").forEach(s=>s.classList.remove("selected"));
  document.querySelector(`[data-id="${id}"]`)?.classList.add("selected");

  duracao = dur;
  dados = {servico:id,servico_nome:nome,valor_servico:preco};

  document.getElementById("secDays").classList.remove("hidden");
  document.getElementById("secTimes").classList.add("hidden");
  document.getElementById("days").innerHTML="";
  document.getElementById("times").innerHTML="";
  DIAS_VALIDOS=[];

  const { data } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .eq("fechado", false)
    .gte("data", hoje())
    .order("data");

  data.forEach((d,i)=>{
    DIAS_VALIDOS.push(d);
    document.getElementById("days").insertAdjacentHTML("beforeend",`
      <div class="item" onclick="selecionarDia(${i})">
        <div>${d.data.split("-")[2]}</div>
        <div style="font-size:12px;color:#6b7280">${diaSemana(d.data)}</div>
      </div>
    `);
  });
}

/* ================= DIA ‚Üí HOR√ÅRIOS ================= */
async function selecionarDia(index){
  if(!duracao){ alert("Selecione um servi√ßo"); return }

  document.getElementById("secTimes").classList.remove("hidden");
  document.getElementById("times").innerHTML="üîÑ Buscando hor√°rios...";

  const dia = DIAS_VALIDOS[index];
  dados.data = dia.data;

  let blocos=[];
  try{
    blocos = typeof dia.horarios==="string"
      ? JSON.parse(dia.horarios)
      : dia.horarios;
  }catch{
    document.getElementById("times").innerHTML="‚ùå Hor√°rios inv√°lidos";
    return;
  }

  const { data: ag } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", dia.data);

  const ocupados = (ag||[]).map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
        slots.push(toHour(s));
      }
      s+=duracao;
    }
  });

  document.getElementById("times").innerHTML = slots.length
    ? slots.map(h=>`<div class="item" onclick="confirmar('${h}')">${h}</div>`).join("")
    : "‚ùå Nenhum hor√°rio dispon√≠vel";
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  const fim = toHour(toMin(h)+duracao);

  const { error } = await sb.from("agendamentos").insert({
    user_id: lojaId,
    loja_id: lojaId,
    servico_id: dados.servico,
    valor_servico: dados.valor_servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim,
    cliente_nome: clienteNome,
    cliente_whatsapp: clienteWhats
  });

  if(error){ alert(error.message); return }

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="overlay">
      <div class="msg-final">
        ‚úÖ <b>Agendamento confirmado!</b><br><br>
        Servi√ßo: ${dados.servico_nome}<br>
        Data: ${dados.data}<br>
        Hor√°rio: ${h}<br><br>
        <button class="ok" onclick="location.reload()">OK</button><br><br>
        <button class="close" onclick="document.getElementById('overlay').remove()">Fechar</button>
      </div>
    </div>
  `);
}

carregarServicos();
</script>

</body>
</html>
