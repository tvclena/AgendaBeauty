<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ==== CSS (mantive o seu, sem mexer no visual) ==== */
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;height:100%;overflow:hidden;background:var(--bg)}
.top{height:56px;background:#fff;border-bottom:1px solid var(--border);
display:flex;align-items:center;justify-content:center;font-weight:800;position:fixed;top:0;left:0;right:0}
.wrapper{position:fixed;top:56px;bottom:96px;left:0;right:0}
.chat{height:100%;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
.row{display:flex}.row.user{justify-content:flex-end}
.msg{max-width:78%;padding:14px 16px;border-radius:18px;font-size:14px}
.bot{background:#fff;border:1px solid var(--border)}
.user{background:var(--primary);color:#fff}
.carousel{display:flex;gap:16px;overflow-x:auto}
.carousel::-webkit-scrollbar{display:none}
.service{min-width:260px;background:#fff;border-radius:20px;overflow:hidden;box-shadow:0 12px 30px rgba(0,0,0,.15);cursor:pointer}
.service img{width:100%;height:180px;object-fit:cover}
.service-info{padding:16px}
.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700}
.days{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
.day{background:#fff;border-radius:16px;padding:18px 0;text-align:center;font-weight:800;border:1px solid var(--border);cursor:pointer}
.times{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
.time{background:#fff;border-radius:999px;padding:14px;text-align:center;font-weight:700;border:1px solid var(--border);cursor:pointer}
.input{position:fixed;bottom:0;left:0;right:0;height:96px;background:#fff;border-top:1px solid var(--border);display:flex;gap:12px;padding:16px}
.input input{flex:1;padding:16px 20px;border-radius:999px;border:1px solid var(--border)}
.input button{width:52px;border:none;border-radius:50%;background:var(--primary);color:#fff}
.summary{background:#fff;border-radius:20px;padding:18px;box-shadow:0 16px 40px rgba(0,0,0,.16)}
</style>
</head>

<body>

<div class="top">Agendamento</div>

<div class="wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const chat = document.getElementById("chat");
const input = document.getElementById("input");

let etapa="nome";
let dados={};
let duracao=0;

/* utils */
const toMin=h=>{const[a,b]=h.split(":").map(Number);return a*60+b}
const toHour=m=>String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0")
const scroll=()=>chat.scrollTop=chat.scrollHeight
const bot=t=>{chat.innerHTML+=`<div class="row"><div class="msg bot">${t}</div></div>`;scroll()}
const user=t=>{chat.innerHTML+=`<div class="row user"><div class="msg user">${t}</div></div>`;scroll()}

/* init */
bot("Ol√° üòä Vamos agendar?");
bot("Qual √© o seu nome completo?");

/* send */
function send(){
  const v=input.value.trim();
  if(!v) return;
  user(v); input.value="";

  if(etapa==="nome"){
    dados.nome=v;
    etapa="whats";
    input.type="tel"; input.inputMode="numeric";
    input.oninput=()=>input.value=input.value.replace(/\D/g,'').slice(0,11)
      .replace(/^(\d{2})(\d)/,"($1) $2").replace(/(\d{5})(\d)/,"$1-$2");
    bot("Qual seu WhatsApp?");
    return;
  }

  if(etapa==="whats"){
    dados.whats=v.replace(/\D/g,'');
    etapa="servico";
    listarServicos();
  }
}

/* servi√ßos */
async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("*").eq("user_id",lojaId)
    .eq("tipo","SERVICO").eq("ativo",true).eq("pode_agendar",true);

  bot("Escolha um servi√ßo:");

  const wrap=document.createElement("div");
  wrap.className="carousel";
  wrap.innerHTML=data.map(s=>`
    <div class="service" onclick="selectServico('${s.id}',${s.duracao_minutos})">
      <img src="${s.imagem_url||''}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>`).join("");

  chat.appendChild(wrap); scroll();
}

function selectServico(id,d){
  if(dados.servico) return;
  dados.servico=id;
  duracao=d;
  listarDiasDisponiveis();
}

/* ‚≠ê AQUI EST√Å A L√ìGICA CORRETA ‚≠ê */
async function listarDiasDisponiveis(){
  const hoje=new Date().toISOString().split("T")[0];

  const {data:agenda}=await sb.from("agenda_loja")
    .select("*").eq("user_id",lojaId)
    .gte("data",hoje).eq("fechado",false);

  const diasValidos=[];

  for(const dia of agenda){
    if(!dia.horarios) continue;

    const blocos=JSON.parse(dia.horarios);

    const {data:ag}=await sb.from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id",lojaId)
      .eq("data",dia.data);

    let ocupados=ag.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);

    let temSlot=false;

    blocos.forEach(b=>{
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+duracao<=e){
        let conflito=ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]));
        if(!conflito) temSlot=true;
        s+=duracao;
      }
    });

    if(temSlot) diasValidos.push(dia);
  }

  if(!diasValidos.length){
    bot("‚ö†Ô∏è Nenhum dia dispon√≠vel para este servi√ßo.");
    return;
  }

  bot("Escolha o dia:");

  chat.innerHTML+=`
    <div class="days">
      ${diasValidos.map(d=>`
        <div class="day" onclick="mostrarHorarios('${d.data}','${d.horarios.replace(/'/g,"")}')">
          ${new Date(d.data).getDate()}
        </div>`).join("")}
    </div>`;
  scroll();
}

/* hor√°rios */
async function mostrarHorarios(data,horariosStr){
  if(dados.data) return;
  dados.data=data;

  const blocos=JSON.parse(horariosStr);

  const {data:ag}=await sb.from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId).eq("data",data);

  let ocupados=ag.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracao<=e){
      let conflito=ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]));
      if(!conflito) slots.push(toHour(s));
      s+=duracao;
    }
  });

  bot("Hor√°rios dispon√≠veis:");

  chat.innerHTML+=`
    <div class="times">
      ${slots.map(h=>`<div class="time" onclick="confirmar('${h}')">${h}</div>`).join("")}
    </div>`;
  scroll();
}

/* confirmar */
async function confirmar(h){
  if(dados.hora) return;
  dados.hora=h;

  const fim=toHour(toMin(h)+duracao);

  bot(`
    <div class="summary">
      <strong>Agendamento confirmado üéâ</strong><br><br>
      üë§ ${dados.nome}<br>
      üìÖ ${dados.data}<br>
      ‚è∞ ${h}
    </div>`);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico,
    data:dados.data,
    hora_inicio:h,
    hora_fim:fim,
    cliente_nome:dados.nome,
    cliente_whatsapp:dados.whats
  });
}
</script>

</body>
</html>
