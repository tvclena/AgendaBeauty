<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --dark:#111827;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
}

.section{padding:18px}
.title{font-weight:800;margin-bottom:12px}

/* SERVI√áOS */
.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:220px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
  transition:.2s;
}
.service:hover{transform:translateY(-4px)}
.service img{width:100%;height:140px;object-fit:cover}
.service-info{padding:12px}
.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.item:hover{background:#fff3ea}

/* MODAIS */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  width:92%;
  max-width:420px;
  background:#fff;
  border-radius:22px;
  padding:18px;
  animation:pop .25s ease;
}
@keyframes pop{
  from{transform:scale(.92);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal h2{margin:0 0 10px;font-size:20px}
.modal small{color:#6b7280}

.btn{
  border:none;
  border-radius:12px;
  padding:12px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-gray{background:#e5e7eb}
</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <div class="title">Escolha um servi√ßo</div>
  <div class="services" id="services"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= ESTADO ================= */
let dados = {};
let duracao = 0;
let DIAS = [];
let MAPA = {};

/* ================= UTILS ================= */
const toMin = h => {
  const [a,b]=h.split(":").map(Number);
  return a*60+b;
};
const toHour = m =>
  String(Math.floor(m/60)).padStart(2,"0")+":"+
  String(m%60).padStart(2,"0");

const hoje = () => new Date().toISOString().split("T")[0];
const semana = d => ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][new Date(d).getDay()];

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  services.innerHTML = data.map(s=>`
    <div class="service"
      onclick="abrirCalendario('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url||'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}

/* ================= CALEND√ÅRIO ================= */
async function abrirCalendario(id,dur,nome,preco){
  dados={servico:id,servico_nome:nome,valor_servico:preco};
  duracao=dur;

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="modalDias">
      <div class="modal">
        <h2>Escolha a data</h2>
        <div id="listaDias" class="grid">üîÑ Carregando...</div>
        <br>
        <button class="btn btn-gray" onclick="fechar('modalDias')">Cancelar</button>
      </div>
    </div>
  `);

  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("data,horarios")
    .eq("user_id", lojaId)
    .eq("fechado", false)
    .gte("data", hoje())
    .order("data");

  const datas = agenda.map(a=>a.data);
  const { data: ags } = await sb
    .from("agendamentos")
    .select("data,hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .in("data", datas);

  MAPA={};
  (ags||[]).forEach(a=>{
    if(!MAPA[a.data]) MAPA[a.data]=[];
    MAPA[a.data].push([toMin(a.hora_inicio),toMin(a.hora_fim)]);
  });

  DIAS=[];
  for(const d of agenda){
    const blocos = typeof d.horarios==="string"
      ? JSON.parse(d.horarios)
      : d.horarios;

    const ocupados = MAPA[d.data]||[];
    let livre=false;

    for(const b of blocos){
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+duracao<=e){
        if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
          livre=true; break;
        }
        s+=duracao;
      }
      if(livre) break;
    }
    if(livre) DIAS.push(d);
  }

  listaDias.innerHTML = DIAS.map((d,i)=>`
    <div class="item" onclick="abrirHorarios(${i})">
      <div>${d.data.split("-")[2]}</div>
      <small>${semana(d.data)}</small>
    </div>
  `).join("");
}

/* ================= HOR√ÅRIOS ================= */
function abrirHorarios(i){
  fechar("modalDias");
  const dia = DIAS[i];
  dados.data = dia.data;

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="modalHoras">
      <div class="modal">
        <h2>Hor√°rios dispon√≠veis</h2>
        <div id="listaHoras" class="grid"></div>
        <br>
        <button class="btn btn-gray" onclick="fechar('modalHoras')">Voltar</button>
      </div>
    </div>
  `);

  const blocos = typeof dia.horarios==="string"
    ? JSON.parse(dia.horarios)
    : dia.horarios;

  const ocupados = MAPA[dia.data]||[];
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
        slots.push(toHour(s));
      }
      s+=duracao;
    }
  });

  listaHoras.innerHTML = slots.map(h=>`
    <div class="item" onclick="confirmar('${h}')">${h}</div>
  `).join("");
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  fechar("modalHoras");

  const fim = toHour(toMin(h)+duracao);
  await sb.from("agendamentos").insert({
    user_id: lojaId,
    loja_id: lojaId,
    servico_id: dados.servico,
    valor_servico: dados.valor_servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim
  });

  document.body.insertAdjacentHTML("beforeend",`
    <div class="overlay" id="modalOk">
      <div class="modal">
        <h2>Agendamento confirmado üéâ</h2>
        <small>${dados.servico_nome}<br>${dados.data} √†s ${h}</small>
        <br><br>
        <button class="btn btn-primary" onclick="fechar('modalOk')">Fechar</button>
      </div>
    </div>
  `);
}

function fechar(id){
  document.getElementById(id)?.remove();
}

/* INIT */
carregarServicos();
</script>

</body>
</html>
