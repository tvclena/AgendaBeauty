<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --primary-soft:rgba(255,106,0,.14);
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{
  box-sizing:border-box;
  font-family:Inter, system-ui;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--bg);
}

/* ===== TOPO FIXO ===== */
.top{
  height:56px;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,.96),
    rgba(255,255,255,.88)
  );
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:16px;
  color:var(--text);
  position:fixed;
  top:0;
  left:0;
  right:0;
  z-index:10;
}

/* ===== √ÅREA CENTRAL ===== */
.wrapper{
  position:fixed;
  top:56px;
  bottom:80px;
  left:0;
  right:0;
  overflow:hidden;
}

/* ===== CHAT ===== */
.chat{
  height:100%;
  overflow-y:auto;
  padding:16px;
}

.msg{
  max-width:78%;
  margin-bottom:12px;
  padding:12px 14px;
  border-radius:18px;
  font-size:14px;
  line-height:1.4;
  animation:fade .25s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.bot{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
}

.user{
  background:var(--primary);
  color:#fff;
  margin-left:auto;
}

/* ===== SERVI√áOS ===== */
.carousel{
  display:flex;
  gap:14px;
  overflow-x:auto;
  padding:4px 2px 10px;
}

.service{
  min-width:170px;
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  transition:.25s ease;
}

.service:hover{
  transform:translateY(-2px);
}

.service img{
  width:100%;
  height:110px;
  object-fit:cover;
}

.service div{
  padding:12px;
  font-weight:700;
  font-size:13px;
}

.loading{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
}

/* ===== DIAS ===== */
.days{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:16px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
  border:1px solid var(--border);
  transition:.2s ease;
}

.day:hover{
  background:var(--primary-soft);
}

/* ===== HOR√ÅRIOS ===== */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.time{
  background:#fff;
  border-radius:999px;
  padding:12px;
  text-align:center;
  font-weight:700;
  cursor:pointer;
  border:1px solid var(--border);
  transition:.2s ease;
}

.time:hover{
  background:var(--primary);
  color:#fff;
}

/* ===== INPUT FIXO ===== */
.input{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:80px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
  padding:12px;
}

.input input{
  flex:1;
  padding:14px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
  outline:none;
}

.input button{
  width:48px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

/* ===== RESUMO ===== */
.summary{
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 12px 32px rgba(0,0,0,.12);
  font-size:14px;
}
</style>
</head>

<body>

<div class="top">Agendamento</div>

<div class="wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

let etapa="nome";
let dados={};
let agenda=[];
let duracao=0;
let bloqueado=false;

const chat=document.getElementById("chat");
const input=document.getElementById("input");

function scrollFinal(){ chat.scrollTop = chat.scrollHeight; }
function delay(ms=700){ return new Promise(r=>setTimeout(r,ms)); }

function bot(t){
  delay().then(()=>{
    chat.innerHTML+=`<div class="msg bot">${t}</div>`;
    scrollFinal();
  });
}

function user(t){
  chat.innerHTML+=`<div class="msg user">${t}</div>`;
  scrollFinal();
}

/* ===== IN√çCIO ===== */
bot("Ol√° üòä Vamos agendar seu hor√°rio?");
bot("Qual √© o seu nome completo?");

async function send(){
  if(bloqueado) return;
  const v=input.value.trim();
  if(!v) return;

  user(v);
  input.value="";

  if(etapa==="nome"){
    dados.nome=v;
    etapa="whats";
    bot(`Prazer, <b>${dados.nome}</b>! Qual seu WhatsApp?`);
    input.type="tel";
    input.inputMode="numeric";
    input.addEventListener("input",()=>{
      input.value=input.value
        .replace(/\D/g,'')
        .slice(0,11)
        .replace(/^(\d{2})(\d)/,"($1) $2")
        .replace(/(\d{5})(\d)/,"$1-$2");
    },{once:true});
    return;
  }

  if(etapa==="whats"){
    dados.whats=v.replace(/\D/g,'');
    etapa="servico";
    bot("Escolha um servi√ßo:");
    listarServicos();
  }
}

async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("*")
    .eq("user_id",lojaId)
    .eq("tipo","SERVICO")
    .eq("ativo",true)
    .eq("pode_agendar",true);

  chat.innerHTML+=`
    <div class="carousel">
      ${data.map(s=>`
        <div class="service" onclick="selectServico(this,'${s.id}',${s.duracao_minutos})">
          <img src="${s.imagem_url||''}">
          <div>${s.nome}<br>R$ ${s.preco}</div>
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

async function selectServico(el,id,d){
  if(bloqueado) return;
  bloqueado=true;
  el.innerHTML+=`<div class="loading">Carregando‚Ä¶</div>`;
  dados.servico=id;
  duracao=d;

  const hoje=new Date().toISOString().split("T")[0];
  const {data}=await sb.from("agenda_loja")
    .select("*")
    .eq("user_id",lojaId)
    .gte("data",hoje)
    .eq("fechado",false);

  bot("Escolha o dia:");

  chat.innerHTML+=`
    <div class="days">
      ${data.map(d=>`
        <div class="day" onclick="selectDia('${d.data}',${JSON.stringify(d.horarios).replace(/"/g,"&quot;")})">
          ${new Date(d.data).getDate()}
        </div>
      `).join("")}
    </div>`;
  scrollFinal();
}

function selectDia(data,horarios){
  if(dados.data) return;
  dados.data=data;
  agenda=horarios;

  let slots=[];
  agenda.forEach(h=>{
    let s=toMin(h.inicio), e=toMin(h.fim);
    while(s+duracao<=e){
      slots.push(toHour(s));
      s+=duracao;
    }
  });

  bot("Escolha o hor√°rio:");

  chat.innerHTML+=`
    <div class="times">
      ${slots.map(h=>`
        <div class="time" onclick="confirmar('${h}')">${h}</div>
      `).join("")}
    </div>`;
  scrollFinal();
}

async function confirmar(h){
  if(dados.inicio) return;

  dados.inicio=h;
  dados.fim=toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico,
    data:dados.data,
    hora_inicio:dados.inicio,
    hora_fim:dados.fim,
    cliente_nome:dados.nome,
    cliente_whatsapp:dados.whats
  });

  bot(`
    <div class="summary">
      <strong>Agendamento confirmado üéâ</strong><br><br>
      üë§ ${dados.nome}<br>
      üìÖ ${dados.data}<br>
      ‚è∞ ${dados.inicio}
    </div>
  `);
}

function toMin(h){const[a,b]=h.split(":").map(Number);return a*60+b;}
function toHour(m){return String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");}
</script>

</body>
</html>
