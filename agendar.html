<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

/* HEADER */
.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:fixed;
  top:0;left:0;right:0;
  z-index:10;
}

/* CHAT */
.chat-wrapper{
  position:fixed;
  top:56px;
  bottom:96px;
  left:0;right:0;
}

.chat{
  height:100%;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* BAL√ïES */
.row{display:flex}
.row.user{justify-content:flex-end}

.msg{
  max-width:78%;
  padding:14px 16px;
  border-radius:18px;
  font-size:14px;
  line-height:1.45;
}

.bot{
  background:#fff;
  border:1px solid var(--border);
  border-bottom-left-radius:6px;
}

.user{
  background:var(--primary);
  color:#fff;
  border-bottom-right-radius:6px;
}

/* INPUT */
.input{
  position:fixed;
  bottom:0;left:0;right:0;
  height:96px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:12px;
  padding:16px;
}

.input input{
  flex:1;
  padding:16px 20px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
}

.input button{
  width:52px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
}

/* CARROSSEL SERVI√áOS */
.carousel{
  display:flex;
  gap:16px;
  overflow-x:auto;
  padding-bottom:10px;
}
.carousel::-webkit-scrollbar{display:none}

.service{
  min-width:280px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
}

.service img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.service-info{
  padding:16px;
}

.service-name{
  font-weight:800;
  font-size:17px;
}

.service-price{
  margin-top:6px;
  font-size:16px;
  font-weight:700;
  color:var(--primary);
}

/* DIAS */
.days{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.day{
  background:#fff;
  border-radius:16px;
  padding:18px 0;
  text-align:center;
  font-weight:800;
  border:1px solid var(--border);
  cursor:pointer;
}

/* HOR√ÅRIOS */
.times{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}

.time{
  background:#fff;
  border-radius:999px;
  padding:14px;
  text-align:center;
  font-weight:700;
  border:1px solid var(--border);
  cursor:pointer;
}

/* RESUMO */
.summary{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);
}
</style>
</head>

<body>

<div class="header">Agendamento</div>

<div class="chat-wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* ================= ESTADO ================= */
let etapa = "nome"; // nome ‚Üí servico ‚Üí data ‚Üí horario ‚Üí fim
let dados = {};
let duracao = 0;

/* ================= UTILS ================= */
const scroll = () => chat.scrollTop = chat.scrollHeight;
const bot = t => { chat.innerHTML += `<div class="row"><div class="msg bot">${t}</div></div>`; scroll(); }
const user = t => { chat.innerHTML += `<div class="row user"><div class="msg user">${t}</div></div>`; scroll(); }

const toMin = h => { const [a,b]=h.split(":").map(Number); return a*60+b; }
const toHour = m => String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0");

/* ================= IN√çCIO ================= */
bot("Ol√° üòä Vamos agendar?");
bot("Qual √© o seu nome completo?");

/* ================= SEND ================= */
function send(){
  const v = input.value.trim();
  if(!v) return;

  user(v);
  input.value = "";

  if(etapa === "nome"){
    dados.nome = v;
    etapa = "servico";
    listarServicos();
  }
}

/* ================= SERVI√áOS ================= */
async function listarServicos(){
  const {data} = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true);

  bot("Escolha um servi√ßo:");

  const wrap = document.createElement("div");
  wrap.className = "carousel";

  wrap.innerHTML = data.map(s => `
    <div class="service" onclick="selectServico('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url || 'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");

  chat.appendChild(wrap);
  scroll();

  setTimeout(()=>{ wrap.scrollLeft = 40; setTimeout(()=>wrap.scrollLeft = 0,400); },300);
}

function selectServico(id,d,nome,preco){
  if(etapa !== "servico") return;
  etapa = "data";

  dados.servico = id;
  dados.servico_nome = nome;
  dados.servico_preco = preco;
  duracao = d;

  listarDias();
}

/* ================= DIAS ================= */
async function listarDias(){
  const hoje = new Date().toISOString().split("T")[0];

  const {data:agenda} = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .gte("data", hoje)
    .eq("fechado", false);

  let diasValidos = [];

  for(const d of agenda){
    const blocos = JSON.parse(d.horarios || "[]");

    const {data:ags} = await sb
      .from("agendamentos")
      .select("hora_inicio,hora_fim")
      .eq("user_id", lojaId)
      .eq("data", d.data);

    let ocupados = ags.map(a => [toMin(a.hora_inicio), toMin(a.hora_fim)]);
    let temSlot = false;

    blocos.forEach(b=>{
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+duracao<=e){
        if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
          temSlot=true; break;
        }
        s+=duracao;
      }
    });

    if(temSlot) diasValidos.push(d);
  }

  bot("Escolha a data:");

  chat.innerHTML += `
    <div class="days">
      ${diasValidos.map(d=>`
        <div class="day" onclick="selectDia('${d.data}','${d.horarios.replace(/'/g,"")}')">
          ${new Date(d.data).getDate()}
        </div>`).join("")}
    </div>`;
  scroll();
}

/* ================= HOR√ÅRIOS ================= */
async function selectDia(data, horariosStr){
  if(etapa !== "data") return;
  etapa = "horario";

  dados.data = data;
  const blocos = JSON.parse(horariosStr);

  const {data:ag} = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", data);

  let ocupados = ag.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1])))
        slots.push(toHour(s));
      s+=duracao;
    }
  });

  bot("Escolha o hor√°rio:");

  chat.innerHTML += `
    <div class="times">
      ${slots.map(h=>`<div class="time" onclick="confirmar('${h}')">${h}</div>`).join("")}
    </div>`;
  scroll();
}

/* ================= CONFIRMA ================= */
async function confirmar(h){
  if(etapa !== "horario") return;
  etapa = "fim";

  const fim = toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id: lojaId,
    servico_id: dados.servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim,
    cliente_nome: dados.nome
  });

  bot(`
    <div class="summary">
      <strong>Agendamento confirmado üéâ</strong><br><br>
      üë§ ${dados.nome}<br>
      üíº ${dados.servico_nome}<br>
      üìÖ ${dados.data}<br>
      ‚è∞ ${h}
    </div>
  `);
}
</script>

</body>
</html>
