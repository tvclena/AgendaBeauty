<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
}

*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;background:var(--bg)}

.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:sticky;
  top:0;
}

.section{padding:18px 14px}
.title{font-weight:800;margin-bottom:10px}

.services{
  display:flex;
  gap:16px;
  overflow-x:auto;
}
.services::-webkit-scrollbar{display:none}

.service{
  min-width:220px;
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 18px 44px rgba(0,0,0,.14);
  cursor:pointer;
}
.service img{width:100%;height:140px;object-fit:cover}
.service-info{padding:12px}
.service-name{font-weight:800}
.service-price{color:var(--primary);font-weight:700}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
}

.item{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
.item:hover{background:#fff3ea}
.selected{border:2px solid #2563eb}

.hidden{display:none}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.msg-final{
  background:#fff;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 44px rgba(0,0,0,.18);
}
</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <div class="title">Escolha um servi√ßo</div>
  <div class="services" id="services"></div>
</div>

<div class="section hidden" id="secDays">
  <div class="title">Escolha a data</div>
  <div class="grid" id="days"></div>
</div>

<div class="section hidden" id="secTimes">
  <div class="title">Escolha o hor√°rio</div>
  <div class="grid" id="times"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= ESTADO ================= */
let duracao = 0;
let dados = {};
let DIAS_VALIDOS = [];
let MAPA_AGENDAMENTOS = {};

/* ================= UTILS ================= */
const toMin = h => {
  const [a,b]=h.split(":").map(Number);
  return a*60+b;
};
const toHour = m =>
  String(Math.floor(m/60)).padStart(2,"0")+":"+
  String(m%60).padStart(2,"0");

const hojeLocal = () =>
  new Date().toISOString().split("T")[0];

const diaSemana = d =>
  ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][new Date(d).getDay()];

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  document.getElementById("services").innerHTML = data.map(s=>`
    <div class="service" onclick="selecionarServico('${s.id}',${s.duracao_minutos},'${s.nome}',${s.preco})">
      <img src="${s.imagem_url||'https://via.placeholder.com/400'}">
      <div class="service-info">
        <div class="service-name">${s.nome}</div>
        <div class="service-price">R$ ${s.preco}</div>
      </div>
    </div>
  `).join("");
}

/* ================= SERVI√áO ‚Üí DIAS ================= */
async function selecionarServico(id,dur,nome,preco){
  duracao = dur;
  dados = { servico:id, servico_nome:nome, valor_servico:preco };

  document.getElementById("secDays").classList.remove("hidden");
  document.getElementById("secTimes").classList.add("hidden");

  document.getElementById("days").innerHTML =
    "üîÑ Carregando dias dispon√≠veis...";

  /* 1Ô∏è‚É£ BUSCA AGENDA */
  const { data: agenda } = await sb
    .from("agenda_loja")
    .select("data,horarios")
    .eq("user_id", lojaId)
    .eq("fechado", false)
    .gte("data", hojeLocal())
    .order("data");

  if(!agenda?.length){
    document.getElementById("days").innerHTML =
      "‚ùå Nenhum dia dispon√≠vel";
    return;
  }

  /* 2Ô∏è‚É£ BUSCA AGENDAMENTOS EM LOTE */
  const datas = agenda.map(a=>a.data);
  const { data: ags } = await sb
    .from("agendamentos")
    .select("data,hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .in("data", datas);

  MAPA_AGENDAMENTOS = {};
  (ags||[]).forEach(a=>{
    if(!MAPA_AGENDAMENTOS[a.data])
      MAPA_AGENDAMENTOS[a.data]=[];
    MAPA_AGENDAMENTOS[a.data].push([
      toMin(a.hora_inicio),
      toMin(a.hora_fim)
    ]);
  });

  /* 3Ô∏è‚É£ FILTRA DIAS LIVRES */
  DIAS_VALIDOS = [];

  for(const d of agenda){
    let blocos = typeof d.horarios==="string"
      ? JSON.parse(d.horarios)
      : d.horarios;

    const ocupados = MAPA_AGENDAMENTOS[d.data]||[];
    let livre=false;

    for(const b of blocos){
      let s=toMin(b.inicio), e=toMin(b.fim);
      while(s+duracao<=e){
        if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
          livre=true; break;
        }
        s+=duracao;
      }
      if(livre) break;
    }
    if(livre) DIAS_VALIDOS.push(d);
  }

  document.getElementById("days").innerHTML =
    DIAS_VALIDOS.map((d,i)=>`
      <div class="item" onclick="selecionarDia(${i})">
        <div>${d.data.split("-")[2]}</div>
        <small>${diaSemana(d.data)}</small>
      </div>
    `).join("");
}

/* ================= DIA ‚Üí HOR√ÅRIOS ================= */
async function selecionarDia(i){
  document.getElementById("secTimes").classList.remove("hidden");
  document.getElementById("times").innerHTML =
    "üîÑ Carregando hor√°rios...";

  const dia = DIAS_VALIDOS[i];
  dados.data = dia.data;

  const blocos = typeof dia.horarios==="string"
    ? JSON.parse(dia.horarios)
    : dia.horarios;

  const ocupados = MAPA_AGENDAMENTOS[dia.data]||[];
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio), e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1]))){
        slots.push(toHour(s));
      }
      s+=duracao;
    }
  });

  document.getElementById("times").innerHTML =
    slots.length
      ? slots.map(h=>`<div class="item" onclick="confirmar('${h}')">${h}</div>`).join("")
      : "‚ùå Nenhum hor√°rio dispon√≠vel";
}

/* ================= CONFIRMAR ================= */
async function confirmar(h){
  const fim = toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id: lojaId,
    loja_id: lojaId,
    servico_id: dados.servico,
    valor_servico: dados.valor_servico,
    data: dados.data,
    hora_inicio: h,
    hora_fim: fim
  });

  alert("‚úÖ Agendamento confirmado!");
}

/* INIT */
carregarServicos();
</script>

</body>
</html>
