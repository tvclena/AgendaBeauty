<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar servi√ßo</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
}

body{
  background:var(--bg);
  padding:16px;
}

/* ===== SEARCH ===== */
.search{
  margin-bottom:16px;
}

.search input{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:14px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}

.card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:110px;
  object-fit:cover;
  background:#eee;
}

.card-body{
  padding:12px;
  flex:1;
}

.card-body strong{
  font-size:14px;
}

.meta{
  font-size:12px;
  color:var(--muted);
  margin:6px 0 10px;
  display:flex;
  justify-content:space-between;
}

.price{
  font-weight:800;
}

.card button{
  margin:0 12px 12px;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* ===== MODAL ===== */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal-box{
  background:#fff;
  width:100%;
  max-width:360px;
  border-radius:22px;
  padding:20px;
}

.modal-box h3{
  margin-bottom:6px;
}

.modal-box p{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

.field{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-bottom:12px;
}

.field label{
  font-size:12px;
  color:#6b7280;
}

.field input{
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
}

.actions{
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:none;
  font-weight:800;
}

.confirm{
  background:var(--primary);
  color:#fff;
}

.cancel{
  background:#e5e7eb;
}
</style>
</head>

<body>

<div class="search">
  <input id="busca" placeholder="Buscar servi√ßo">
</div>

<div id="grid" class="grid"></div>

<!-- MODAL -->
<div id="modal" onclick="closeModal(event)">
  <div class="modal-box" onclick="event.stopPropagation()">
    <h3 id="mServico">Agendar</h3>
    <p>Informe seus dados para continuar</p>

    <div class="field">
      <label>Nome completo</label>
      <input id="mNome" placeholder="Seu nome completo">
    </div>

    <div class="field">
      <label>WhatsApp</label>
      <input id="mWhats" placeholder="(77) 99999-9999" inputmode="numeric">
    </div>

    <div class="actions">
      <button class="cancel" onclick="closeModal()">Cancelar</button>
      <button class="confirm" onclick="confirmar()">Continuar</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
let servicos = [];
let servicoSelecionado = null;

/* ===== LOAD ===== */
async function load(){
  const { data, error } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("tipo", "SERVICO")
    .eq("ativo", true)
    .eq("pode_agendar", true)
    .order("ordem_exibicao");

  if(error){
    console.error(error);
    return;
  }

  servicos = data;
  render();
}

function render(){
  const q = busca.value.toLowerCase();

  grid.innerHTML = servicos
    .filter(s => s.nome.toLowerCase().includes(q))
    .map(s => `
      <div class="card">
        <img src="${s.imagem_url || ''}">
        <div class="card-body">
          <strong>${s.nome}</strong>
          <div class="meta">
            <span>${s.duracao_minutos ? `‚è± ${s.duracao_minutos} min` : ''}</span>
            <span class="price">R$ ${Number(s.preco).toFixed(2)}</span>
          </div>
        </div>
        <button onclick='openModal(${JSON.stringify(s)})'>Agendar</button>
      </div>
    `).join("");
}

busca.addEventListener("input", render);

/* ===== MODAL ===== */
function openModal(s){
  servicoSelecionado = s;
  mServico.innerText = s.nome;
  modal.style.display = "flex";
}

function closeModal(e){
  if(e && e.target !== modal) return;
  modal.style.display = "none";
}

function maskWhats(v){
  v = v.replace(/\D/g,'').slice(0,11);
  return v.replace(/^(\d{2})(\d)/,"($1) $2").replace(/(\d{5})(\d)/,"$1-$2");
}

mWhats.addEventListener("input", e=>{
  e.target.value = maskWhats(e.target.value);
});

/* ===== CONFIRMAR ===== */
function confirmar(){
  if(!mNome.value.trim()){
    alert("Informe seu nome completo");
    return;
  }
  if(mWhats.value.replace(/\D/g,'').length < 10){
    alert("Informe um WhatsApp v√°lido");
    return;
  }

  // üëâ pr√≥ximo passo: calend√°rio
  alert(
    `Servi√ßo: ${servicoSelecionado.nome}\n` +
    `Nome: ${mNome.value}\n` +
    `WhatsApp: ${mWhats.value}`
  );

  closeModal();
}

load();
</script>

</body>
</html>
