<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
}

/* RESET */
*{box-sizing:border-box;font-family:Inter}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}

/* HEADER */
.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  position:fixed;
  top:0;left:0;right:0;
}

/* CHAT */
.chat-wrapper{
  position:fixed;
  top:56px;
  bottom:92px;
  left:0;right:0;
}

.chat{
  height:100%;
  overflow-y:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* BAL√ïES */
.row{display:flex}
.row.user{justify-content:flex-end}

.bubble{
  max-width:78%;
  padding:14px 16px;
  border-radius:18px;
  font-size:14px;
}

.bot{
  background:#fff;
  border:1px solid var(--border);
  border-bottom-left-radius:6px;
}

.user{
  background:var(--primary);
  color:#fff;
  border-bottom-right-radius:6px;
}

/* INPUT */
.input-bar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:92px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:12px;
  padding:14px;
}

.input-bar input{
  flex:1;
  padding:16px;
  border-radius:999px;
  border:1px solid var(--border);
}

.input-bar button{
  width:52px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
}

/* CARROSSEL */
.carousel{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.carousel::-webkit-scrollbar{display:none}

.card{
  min-width:260px;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  cursor:pointer;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .info{
  padding:14px;
  font-weight:800;
}

.days,.times{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.day,.time{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px 0;
  text-align:center;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Agendamento</div>

<div class="chat-wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input-bar">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
/* SUPABASE */
const sb = supabase.createClient(
 "https://egxjgmzukjyyxmkukwub.supabase.co",
 "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* ESTADO */
let etapa="nome";
let dados={};
let duracao=0;

/* UTILS */
const scroll=()=>chat.scrollTop=chat.scrollHeight;
const bot=t=>{chat.innerHTML+=`<div class="row"><div class="bubble bot">${t}</div></div>`;scroll()}
const user=t=>{chat.innerHTML+=`<div class="row user"><div class="bubble user">${t}</div></div>`;scroll()}
const toMin=h=>{const[a,b]=h.split(":").map(Number);return a*60+b}
const toHour=m=>String(Math.floor(m/60)).padStart(2,"0")+":"+String(m%60).padStart(2,"0")

/* START */
bot("Ol√° üòä Vamos agendar?");
bot("Qual √© o seu nome completo?");

/* SEND */
function send(){
  const v=input.value.trim();
  if(!v)return;

  user(v);
  input.value="";

  if(etapa==="nome"){
    dados.nome=v;
    etapa="servico";
    listarServicos();
  }
}

/* SERVI√áOS */
async function listarServicos(){
  const {data}=await sb.from("produtos_servicos")
    .select("id,nome,preco,imagem_url,duracao_minutos")
    .eq("user_id",lojaId).eq("ativo",true);

  bot("Escolha um servi√ßo:");

  const wrap=document.createElement("div");
  wrap.className="carousel";

  wrap.innerHTML=data.map(s=>`
    <div class="card" onclick="selectServico('${s.id}',${s.duracao_minutos})">
      <img src="${s.imagem_url||'https://via.placeholder.com/400'}">
      <div class="info">${s.nome}<br>R$ ${s.preco}</div>
    </div>`).join("");

  chat.appendChild(wrap);scroll();
}

/* SERVI√áO ‚Üí DIAS */
async function selectServico(id,d){
  if(dados.servico)return;
  dados.servico=id;duracao=d;

  const hoje=new Date().toISOString().split("T")[0];
  const {data}=await sb.from("agenda_loja")
    .select("*").eq("user_id",lojaId).gte("data",hoje).eq("fechado",false);

  let diasValidos=[];

  for(const dia of data){
    const blocos=JSON.parse(dia.horarios||"[]");
    if(blocos.length) diasValidos.push(dia);
  }

  bot("Escolha o dia:");

  chat.innerHTML+=`
    <div class="days">
      ${diasValidos.map(d=>`
        <div class="day" onclick="selectDia('${d.data}','${d.horarios.replace(/'/g,"")}')">
          ${new Date(d.data).getDate()}
        </div>`).join("")}
    </div>`;
  scroll();
}

/* DIA ‚Üí HOR√ÅRIOS */
async function selectDia(data,horariosStr){
  dados.data=data;
  const blocos=JSON.parse(horariosStr);

  const {data:ag}=await sb.from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id",lojaId).eq("data",data);

  let ocupados=ag.map(a=>[toMin(a.hora_inicio),toMin(a.hora_fim)]);
  let slots=[];

  blocos.forEach(b=>{
    let s=toMin(b.inicio),e=toMin(b.fim);
    while(s+duracao<=e){
      if(!ocupados.some(o=>!(s+duracao<=o[0]||s>=o[1])))
        slots.push(toHour(s));
      s+=duracao;
    }
  });

  if(!slots.length){bot("‚ö†Ô∏è Sem hor√°rios dispon√≠veis.");return;}

  bot("Hor√°rios dispon√≠veis:");

  chat.innerHTML+=`
    <div class="times">
      ${slots.map(h=>`<div class="time" onclick="confirmar('${h}')">${h}</div>`).join("")}
    </div>`;
  scroll();
}

/* CONFIRMA */
async function confirmar(h){
  const fim=toHour(toMin(h)+duracao);

  await sb.from("agendamentos").insert({
    user_id:lojaId,
    servico_id:dados.servico,
    data:dados.data,
    hora_inicio:h,
    hora_fim:fim,
    cliente_nome:dados.nome
  });

  bot(`üéâ Agendado com sucesso!<br>${dados.data} √†s ${h}`);
}
</script>

</body>
</html>
