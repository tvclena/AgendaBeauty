<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendar Servi√ßo</title>

<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
}
*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg)}
.header{
  height:56px;background:#fff;border-bottom:1px solid var(--border);
  display:flex;align-items:center;justify-content:center;font-weight:800
}
.section{padding:18px}
h3{margin:0 0 12px}

/* SERVI√áOS */
.services{display:flex;gap:16px;overflow-x:auto}
.services::-webkit-scrollbar{display:none}
.service{
  min-width:220px;background:#fff;border-radius:18px;cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.15);overflow:hidden
}
.service.selected{outline:3px solid #2563eb}
.service img{width:100%;height:140px;object-fit:cover}
.service-info{padding:12px}
.service-info b{display:block}

/* DIAS */
.days{display:flex;gap:12px;overflow-x:auto}
.day{
  min-width:60px;text-align:center;padding:12px;border-radius:14px;
  background:#fff;border:1px solid var(--border);cursor:pointer;font-weight:700
}
.day.selected{background:#fff3ea;border-color:var(--primary)}

/* HOR√ÅRIOS */
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
.time{
  background:#fff;padding:14px;border-radius:14px;
  text-align:center;font-weight:700;border:1px solid var(--border);
  cursor:pointer
}
.time:hover{background:#fff3ea}

/* UTIL */
.hidden{display:none}
.center{grid-column:1/-1;text-align:center;color:#6b7280}
</style>
</head>

<body>

<div class="header">Agendar Servi√ßo</div>

<div class="section">
  <h3>Escolha um servi√ßo</h3>
  <div class="services" id="services"></div>
</div>

<div class="section hidden" id="secDays">
  <h3>Escolha a data</h3>
  <div class="days" id="days"></div>
</div>

<div class="section hidden" id="secTimes">
  <h3>Escolha o hor√°rio</h3>
  <div class="grid" id="times"></div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lojaId = new URLSearchParams(location.search).get("l");

/* ================= ESTADO ================= */
let dados = {
  servico: null,
  servico_nome: "",
  valor: 0,
  data: null
};
let duracao = 0;
let DIAS = [];

/* ================= UTILS ================= */
const toMin = h => {
  const [a,b] = h.split(":").map(Number);
  return a * 60 + b;
};
const toHour = m =>
  String(Math.floor(m/60)).padStart(2,"0") + ":" +
  String(m%60).padStart(2,"0");

const hoje = () => new Date().toISOString().split("T")[0];
const diaSemana = d => ["Dom","Seg","Ter","Qua","Qui","Sex","S√°b"][new Date(d).getDay()];

/* ================= SERVI√áOS ================= */
async function carregarServicos(){
  const { data } = await sb
    .from("produtos_servicos")
    .select("*")
    .eq("user_id", lojaId)
    .eq("ativo", true)
    .order("ordem_exibicao",{ascending:true,nullsLast:true});

  const el = document.getElementById("services");
  el.innerHTML = "";

  data.forEach(s=>{
    const card = document.createElement("div");
    card.className = "service";
    card.innerHTML = `
      <img src="${s.imagem_url || "https://via.placeholder.com/400"}">
      <div class="service-info">
        <b>${s.nome}</b>
        R$ ${s.preco}
      </div>
    `;
    card.onclick = () => selecionarServico(card,s);
    el.appendChild(card);
  });
}

function selecionarServico(card,s){
  document.querySelectorAll(".service").forEach(c=>c.classList.remove("selected"));
  card.classList.add("selected");

  dados.servico = s.id;
  dados.servico_nome = s.nome;
  dados.valor = s.preco;
  duracao = Number(s.duracao_minutos) || 0;

  document.getElementById("secDays").classList.remove("hidden");
  document.getElementById("secTimes").classList.add("hidden");
  carregarDias();
}

/* ================= DIAS ================= */
async function carregarDias(){
  const { data } = await sb
    .from("agenda_loja")
    .select("*")
    .eq("user_id", lojaId)
    .eq("fechado", false)
    .gte("data", hoje())
    .order("data");

  DIAS = data;
  const el = document.getElementById("days");
  el.innerHTML = "";

  data.forEach((d,i)=>{
    const day = document.createElement("div");
    day.className = "day";
    day.innerHTML = `
      ${d.data.split("-")[2]}<br>
      <small>${diaSemana(d.data)}</small>
    `;
    day.onclick = () => selecionarDia(day,i);
    el.appendChild(day);
  });
}

/* ================= HOR√ÅRIOS ================= */
async function selecionarDia(el,index){
  if(!dados.servico){
    alert("Selecione um servi√ßo");
    return;
  }

  document.querySelectorAll(".day").forEach(d=>d.classList.remove("selected"));
  el.classList.add("selected");

  document.getElementById("secTimes").classList.remove("hidden");
  const times = document.getElementById("times");
  times.innerHTML = `<div class="center">üîÑ Buscando hor√°rios...</div>`;

  const dia = DIAS[index];
  dados.data = dia.data;

  let blocos = [];
  try{
    blocos = typeof dia.horarios === "string"
      ? JSON.parse(dia.horarios)
      : (dia.horarios || []);
  }catch{
    times.innerHTML = `<div class="center">‚ùå Hor√°rios inv√°lidos</div>`;
    return;
  }

  const { data: ag } = await sb
    .from("agendamentos")
    .select("hora_inicio,hora_fim")
    .eq("user_id", lojaId)
    .eq("data", dia.data);

  const ocupados = (ag||[]).map(a=>[
    toMin(a.hora_inicio),
    toMin(a.hora_fim)
  ]);

  let slots = [];

  blocos.forEach(b=>{
    let ini = toMin(b.inicio);
    let fim = toMin(b.fim);

    while(ini + duracao <= fim){
      const conflito = ocupados.some(o =>
        !(ini + duracao <= o[0] || ini >= o[1])
      );
      if(!conflito) slots.push(toHour(ini));
      ini += duracao;
    }
  });

  times.innerHTML = "";

  if(!slots.length){
    times.innerHTML = `<div class="center">‚ùå Nenhum hor√°rio dispon√≠vel</div>`;
    return;
  }

  slots.forEach(h=>{
    const t = document.createElement("div");
    t.className = "time";
    t.textContent = h;
    times.appendChild(t);
  });
}

/* ================= INIT ================= */
carregarServicos();
</script>

</body>
</html>
