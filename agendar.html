<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Chat de Agendamento</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:Inter,system-ui;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

/* TOPO */
.header{
  height:56px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:16px;
  position:fixed;
  top:0;left:0;right:0;
  z-index:10;
}

/* CHAT */
.chat-wrapper{
  position:fixed;
  top:56px;
  bottom:92px;
  left:0;right:0;
  overflow:hidden;
}

.chat{
  height:100%;
  overflow-y:auto;
  padding:18px 14px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* MENSAGENS */
.row{
  display:flex;
}

.row.user{
  justify-content:flex-end;
}

.bubble{
  max-width:78%;
  padding:14px 16px;
  font-size:14px;
  line-height:1.45;
  position:relative;
  border-radius:18px;
}

/* BOT */
.bot{
  background:#fff;
  color:var(--text);
  border:1px solid var(--border);
  border-bottom-left-radius:6px;
}

.bot::before{
  content:"";
  position:absolute;
  left:-8px;
  bottom:0;
  width:12px;
  height:12px;
  background:#fff;
  border-left:1px solid var(--border);
  border-bottom:1px solid var(--border);
  transform:rotate(45deg);
}

/* USER */
.user{
  background:var(--primary);
  color:#fff;
  border-bottom-right-radius:6px;
}

.user::before{
  content:"";
  position:absolute;
  right:-8px;
  bottom:0;
  width:12px;
  height:12px;
  background:var(--primary);
  transform:rotate(45deg);
}

/* INPUT */
.input-bar{
  position:fixed;
  bottom:0;
  left:0;right:0;
  height:92px;
  background:#fff;
  border-top:1px solid var(--border);
  display:flex;
  gap:12px;
  padding:14px;
}

.input-bar input{
  flex:1;
  padding:16px 20px;
  border-radius:999px;
  border:1px solid var(--border);
  font-size:15px;
  outline:none;
}

.input-bar button{
  width:52px;
  border:none;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">Agendamento</div>

<div class="chat-wrapper">
  <div class="chat" id="chat"></div>
</div>

<div class="input-bar">
  <input id="input" placeholder="Digite aqui">
  <button onclick="send()">‚û§</button>
</div>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* ESTADO DO CHAT */
let etapa = "inicio";
let dados = {};

/* UTIL */
function scroll(){
  chat.scrollTop = chat.scrollHeight;
}

function bot(text){
  chat.innerHTML += `
    <div class="row">
      <div class="bubble bot">${text}</div>
    </div>`;
  scroll();
}

function user(text){
  chat.innerHTML += `
    <div class="row user">
      <div class="bubble user">${text}</div>
    </div>`;
  scroll();
}

/* IN√çCIO */
bot("Ol√° üòä Vamos agendar?");
bot("Qual √© o seu nome completo?");
etapa = "nome";

/* ENVIO */
function send(){
  const value = input.value.trim();
  if(!value) return;

  user(value);
  input.value = "";

  if(etapa === "nome"){
    dados.nome = value;
    etapa = "whats";

    input.type = "tel";
    input.inputMode = "numeric";
    input.oninput = maskWhats;

    bot(`Prazer, <b>${dados.nome}</b>! Qual seu WhatsApp?`);
    return;
  }

  if(etapa === "whats"){
    dados.whats = value.replace(/\D/g,'');
    etapa = "final";

    bot(`
      <strong>Perfeito!</strong><br><br>
      üë§ ${dados.nome}<br>
      üì± ${formatWhats(dados.whats)}<br><br>
      Agora vamos escolher o servi√ßo üòâ
    `);
    return;
  }
}

/* M√ÅSCARA */
function maskWhats(){
  input.value = input.value
    .replace(/\D/g,'')
    .slice(0,11)
    .replace(/^(\d{2})(\d)/,"($1) $2")
    .replace(/(\d{5})(\d)/,"$1-$2");
}

function formatWhats(v){
  return v.replace(/^(\d{2})(\d{5})(\d{4})/,"($1) $2-$3");
}
</script>

</body>
</html>
