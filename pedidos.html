<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedidos • CLENA</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#ffffff">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#ef4444;
  --radius:22px;
  --shadow:0 16px 45px rgba(0,0,0,.08);
}

*{box-sizing:border-box;font-family:Inter}
body{margin:0;background:var(--bg);padding:16px;color:var(--text)}

.header{
  background:#fff;
  padding:20px;
  border-radius:22px;
  box-shadow:var(--shadow);
  margin-bottom:22px;
}

.header strong{font-size:22px;font-weight:900}
.header span{font-size:12px;color:var(--muted)}

.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  box-shadow:var(--shadow);
  margin-bottom:22px
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px
}

.small{font-size:12px;color:var(--muted)}
.bold{font-weight:800}
.value{font-size:16px;font-weight:900}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
  display:inline-block
}

.badge-manual{
  background:#fef3c7;
  color:#92400e;
}

.pago{background:#dcfce7;color:#166534}
.pendente_pagamento{background:#fff7ed;color:#9a3412}
.cancelado{background:#fee2e2;color:#991b1b}

.item{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
  font-size:13px
}

.actions{
  display:flex;
  gap:10px;
  margin-top:18px
}

button{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:900;
  cursor:pointer
}

.print{background:#111;color:#fff}
.cancel{background:#fee2e2;color:#991b1b}
.save{background:var(--primary);color:#fff}

select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--border);
  font-weight:800
}

/* ===== PRINT ===== */
@media print{
  body *{visibility:hidden}
  .print-only,.print-only *{visibility:visible}
  .print-only{
    position:absolute;
    inset:0;
    padding:0;
  }
}
</style>
</head>

<body>

<div class="header">
  <strong>CLENA</strong><br>
  <span>Pedidos</span>
</div>

<div id="lista"></div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

const lista = document.getElementById("lista");
const money = v => Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

async function carregar(){
  const { data: auth } = await sb.auth.getUser();
  if(!auth?.user){
    lista.innerHTML = "<div class='card'>Faça login para acessar</div>";
    return;
  }

  /* ===== PERFIL ===== */
  const { data: loja } = await sb
    .from("user_profile")
    .select("*")
    .eq("user_id", auth.user.id)
    .single();

  /* ===== ONLINE ===== */
  const { data: pedidos } = await sb
    .from("pedidos")
    .select("*")
    .eq("loja_id", auth.user.id);

  const ids = (pedidos||[]).map(p=>p.id);

  const { data: itens } = ids.length
    ? await sb.from("pedidos_itens").select("*").in("pedido_id", ids)
    : { data: [] };

  const { data: pagamentos } = ids.length
    ? await sb.from("movimentacoes_pagamento").select("*").in("pedido_id", ids)
    : { data: [] };

  /* ===== OFFLINE ===== */
  const { data: offline } = await sb
    .from("pedidos_offline")
    .select("*")
    .eq("loja_id", auth.user.id);

  /* ===== NORMALIZA ===== */
  const pedidosUnificados = [
    ...(pedidos||[]).map(p=>{
      const its = itens.filter(i=>i.pedido_id===p.id);
      const pg = pagamentos.find(x=>x.pedido_id===p.id);
      return {
        tipo:"online",
        id:p.id,
        data:p.created_at,
        cliente:p.cliente_nome,
        whatsapp:p.cliente_whatsapp,
        itens:its.map(i=>({
          nome:i.nome,
          quantidade:i.quantidade,
          subtotal:i.subtotal
        })),
        total:p.valor_total,
        status: pg?.status === "APROVED" ? "pago" : "pendente_pagamento"
      };
    }),
    ...(offline||[]).map(p=>({
      tipo:"offline",
      id:p.id,
      data:p.created_at,
      cliente:p.cliente_nome,
      whatsapp:p.cliente_whatsapp,
      itens: Array.isArray(p.itens) ? p.itens : JSON.parse(p.itens||"[]"),
      total:p.total,
      status:p.status,
      origem:p.origem
    }))
  ].sort((a,b)=>new Date(b.data)-new Date(a.data));

  lista.innerHTML = pedidosUnificados.map(p=>`
    <div class="card">

      <div class="grid">
        <div>
          <div class="small">Pedido</div>
          <div class="bold">#${p.id}</div>
          ${p.tipo==="offline"
            ? `<span class="badge badge-manual">Gerado manualmente</span>`
            : ``}
        </div>
        <div>
          <div class="small">Data</div>
          <div class="bold">${new Date(p.data).toLocaleString("pt-BR")}</div>
        </div>
        <div>
          <div class="small">Status</div>
          <span class="badge ${p.status}">${p.status}</span>
        </div>
      </div>

      <div style="margin-top:14px">
        <div class="small">Cliente</div>
        <div class="bold">${p.cliente}</div>
        <div class="small">${p.whatsapp}</div>
      </div>

      <div style="margin-top:14px">
        <div class="small">Itens</div>
        ${p.itens.map(i=>`
          <div class="item">
            <span>${i.quantidade}× ${i.nome}</span>
            <strong>${money(i.subtotal)}</strong>
          </div>
        `).join("")}
      </div>

      <div style="margin-top:14px">
        <div class="small">Total</div>
        <div class="value">${money(p.total)}</div>
        ${p.origem ? `<div class="small">Origem: ${p.origem}</div>`:""}
      </div>

      ${p.tipo==="offline" ? `
        <div style="margin-top:14px">
          <div class="small">Alterar status do pagamento</div>
          <select onchange="atualizarOffline('${p.id}',this.value)">
            <option value="pendente_pagamento" ${p.status==="pendente_pagamento"?"selected":""}>Pendente</option>
            <option value="pago" ${p.status==="pago"?"selected":""}>Pago</option>
            <option value="cancelado" ${p.status==="cancelado"?"selected":""}>Cancelado</option>
          </select>
        </div>
      `:""}

      <div class="actions">
        ${(p.tipo==="online" || p.status==="pago")
          ? `<button class="print" onclick="imprimir(this)">Imprimir</button>`
          : ``}
        ${p.tipo==="offline"
          ? `<button class="cancel" onclick="atualizarOffline('${p.id}','cancelado')">Cancelar</button>`
          : ``}
      </div>

    </div>
  `).join("");
}

function imprimir(btn){
  document.querySelectorAll('.card').forEach(c=>c.classList.remove('print-only'));
  btn.closest('.card').classList.add('print-only');
  window.print();
  setTimeout(()=>btn.closest('.card').classList.remove('print-only'),500);
}

async function atualizarOffline(id,status){
  await sb.from("pedidos_offline").update({status}).eq("id",id);
  carregar();
}

carregar();
</script>

</body>
</html>
