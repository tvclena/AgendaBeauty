<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Serviços • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= DESIGN SYSTEM ================= */
:root{
  --primary:#ff6a00;
  --primary-soft:#fff3e8;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e6e8ee;
  --radius:16px;

  --text:#111827;
  --muted:#6b7280;

  --success:#16a34a;
  --warning:#f59e0b;
  --danger:#dc2626;

  --shadow-sm:0 4px 12px rgba(0,0,0,.06);
  --shadow-md:0 12px 28px rgba(0,0,0,.10);
  --shadow-lg:0 20px 45px rgba(0,0,0,.14);

  --transition:.25s ease;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}

body{
  background:var(--bg);
  padding:22px;
  color:var(--text);
}

/* ================= HEADER ================= */
.header{
  max-width:1600px;
  margin:auto;
}
.header h1{
  font-size:28px;
  font-weight:800;
}
.header span{color:var(--primary)}
.header p{
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

/* ================= KPIS ================= */
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:16px;
  margin:18px 0 26px;
}
.kpi{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px 18px;
  box-shadow:var(--shadow-sm);
}
.kpi small{
  font-size:12px;
  color:var(--muted);
}
.kpi h2{
  font-size:24px;
  font-weight:800;
  margin-top:4px;
}

/* ================= TOP ACTIONS ================= */
.top-bar{
  max-width:1600px;
  margin:0 auto 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.btn-main{
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  border:none;
  border-radius:999px;
  padding:10px 18px;
  font-weight:800;
  cursor:pointer;
  transition:var(--transition);
}
.btn-main:hover{
  transform:translateY(-1px);
  filter:brightness(.96);
}

/* ================= FILTERS ================= */
.filters{
  background:#f9fafb;
  border-radius:14px;
  padding:12px;
  display:flex;
  gap:10px;
  margin-bottom:16px;
}
.filters input,
.filters select{
  height:40px;
  padding:0 12px;
  border-radius:12px;
  border:1px solid var(--border);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(6,minmax(180px,1fr));
  gap:14px;
}

/* ================= ITEM CARD ================= */
.item{
  background:#fff;
  border-radius:16px;
  box-shadow:var(--shadow-sm);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:270px;
  transition:var(--transition);
}
.item:hover{
  transform:translateY(-4px);
  box-shadow:var(--shadow-lg);
}

.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  background:#eee;
}

.item-body{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:5px;
}

.badges{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.badge{
  font-size:9px;
  padding:3px 8px;
  border-radius:999px;
  background:#f1f5f9;
}
.badge.off{background:#fee2e2;color:var(--danger)}
.badge.low{background:#fff3cd;color:var(--warning)}
.badge.ok{background:#dcfce7;color:var(--success)}
.badge.promo{background:#fdf2f8;color:#be185d}

.item-body h4{
  font-size:13px;
  font-weight:700;
}
.price{
  font-size:16px;
  font-weight:800;
}
.actions{
  margin-top:auto;
  font-size:12px;
  color:var(--primary);
  font-weight:700;
  cursor:pointer;
  opacity:0;
  transition:var(--transition);
}
.item:hover .actions{opacity:1}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.show{display:flex}

.modal-card{
  width:540px;
  max-height:90vh;
  background:#fff;
  border-radius:18px;
  box-shadow:var(--shadow-lg);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.modal-header{
  padding:16px 20px;
  border-bottom:1px solid var(--border);
  font-weight:800;
}

.modal-body{
  padding:16px 20px;
  overflow:auto;
}

.modal-footer{
  padding:14px 20px;
  border-top:1px solid var(--border);
  display:flex;
  gap:10px;
}

/* ================= FORM ================= */
input,textarea,select{
  width:100%;
  height:40px;
  margin-bottom:10px;
  padding:0 12px;
  border-radius:12px;
  border:1px solid var(--border);
}
textarea{height:auto;padding:10px}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.switch{
  display:flex;
  gap:8px;
  font-size:12px;
  margin-bottom:8px;
}

.upload{
  border:2px dashed var(--border);
  border-radius:14px;
  padding:14px;
  text-align:center;
  cursor:pointer;
  margin-bottom:10px;
}
.upload img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
}

/* ================= BUTTONS ================= */
.btn-cancel{
  background:#e5e7eb;
  color:#111;
}
.btn-cancel:hover{filter:brightness(.95)}
</style>
</head>

<body>

<div class="header">
  <h1>Produtos & <span>Serviços</span></h1>
  <p>Gerencie serviços, produtos, estoque, promoções e preços</p>

  <div class="kpis">
    <div class="kpi"><small>Itens</small><h2 id="kpiTotal">0</h2></div>
    <div class="kpi"><small>Serviços</small><h2 id="kpiServicos">0</h2></div>
    <div class="kpi"><small>Estoque baixo</small><h2 id="kpiBaixo">0</h2></div>
    <div class="kpi"><small>Promoções</small><h2 id="kpiPromo">0</h2></div>
  </div>
</div>

<div class="top-bar">
  <div></div>
  <button class="btn-main" onclick="abrirModal()">+ Novo item</button>
</div>

<div class="filters">
  <input id="search" placeholder="Buscar">
  <select id="filtroTipo">
    <option value="">Todos</option>
    <option value="PRODUTO">Produtos</option>
    <option value="SERVICO">Serviços</option>
  </select>
</div>

<div class="grid" id="lista"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <div class="modal-header" id="formTitle">Cadastrar item</div>

    <div class="modal-body">
      <select id="tipo">
        <option value="SERVICO">Serviço</option>
        <option value="PRODUTO">Produto</option>
      </select>

      <input id="nome" placeholder="Nome">
      <textarea id="descricao" placeholder="Descrição"></textarea>
      <input id="categoria" placeholder="Categoria">

      <div class="row">
        <input id="preco" placeholder="Preço">
        <input id="custo" placeholder="Custo">
      </div>

      <label class="switch"><input type="checkbox" id="promoAtiva"> Promoção ativa</label>

      <div class="upload" onclick="imagem.click()">
        <img id="preview" style="display:none">
        <span id="uploadText">Selecionar imagem</span>
        <input type="file" id="imagem" hidden>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
      <button class="btn-main" onclick="salvar()">Salvar</button>
    </div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let itens=[],editId=null,userId=null;

(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  if(!session) location.href="login.html";
  userId=session.user.id;
  carregar();
})();

function abrirModal(){
  reset();
  modal.classList.add("show");
}
function fecharModal(){
  modal.classList.remove("show");
}

imagem.onchange=()=>{
  const f=imagem.files[0];
  if(f){
    preview.src=URL.createObjectURL(f);
    preview.style.display="block";
    uploadText.style.display="none";
  }
};

async function salvar(){
  const payload={
    user_id:userId,
    tipo:tipo.value,
    nome:nome.value,
    descricao:descricao.value,
    categoria:categoria.value,
    preco:Number(preco.value.replace(',','.')),
    custo:custo.value||null,
    promocao_ativa:promoAtiva.checked
  };

  let data;
  if(editId){
    ({data}=await sb.from("produtos_servicos").update(payload).eq("id",editId).select().single());
  }else{
    ({data}=await sb.from("produtos_servicos").insert(payload).select().single());
  }

  if(imagem.files.length){
    const path=`${userId}/${data.id}.jpg`;
    await sb.storage.from("produtos").upload(path,imagem.files[0],{upsert:true});
    const {data:signed}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    await sb.from("produtos_servicos").update({imagem_url:signed.signedUrl}).eq("id",data.id);
  }

  fecharModal();
  carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos_servicos").select("*");
  itens=data||[];
  atualizarKPIs();
  render();
}

function atualizarKPIs(){
  kpiTotal.innerText=itens.length;
  kpiServicos.innerText=itens.filter(i=>i.tipo==="SERVICO").length;
  kpiPromo.innerText=itens.filter(i=>i.promocao_ativa).length;
}

function render(){
  lista.innerHTML="";
  itens.forEach(i=>{
    lista.innerHTML+=`
    <div class="item">
      ${i.imagem_url?`<img src="${i.imagem_url}">`:""}
      <div class="item-body">
        <div class="badges">
          <span class="badge">${i.tipo}</span>
          ${i.promocao_ativa?`<span class="badge promo">Promo</span>`:""}
        </div>
        <h4>${i.nome}</h4>
        <div class="price">R$ ${i.preco}</div>
        <div class="actions" onclick="editar('${i.id}')">Editar</div>
      </div>
    </div>`;
  });
}

function editar(id){
  const i=itens.find(x=>x.id===id);
  editId=id;
  formTitle.innerText="Editar item";
  tipo.value=i.tipo;
  nome.value=i.nome;
  descricao.value=i.descricao;
  categoria.value=i.categoria;
  preco.value=i.preco;
  custo.value=i.custo||"";
  promoAtiva.checked=i.promocao_ativa;
  if(i.imagem_url){
    preview.src=i.imagem_url;
    preview.style.display="block";
    uploadText.style.display="none";
  }
  abrirModal();
}

function reset(){
  editId=null;
  formTitle.innerText="Cadastrar item";
  document.querySelectorAll(".modal-body input,.modal-body textarea").forEach(e=>e.value="");
  preview.style.display="none";
  uploadText.style.display="block";
}
</script>

</body>
</html>
