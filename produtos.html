<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Produtos & Serviços • Agenda Fácil</title>

<meta name="viewport"
  content="width=device-width,
  initial-scale=1,
  maximum-scale=1,
  user-scalable=no,
  viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#f4f6fb;
  --card:#fff;
  --border:#e5e7eb;
  --text:#111827;
  --muted:#6b7280;
  --radius:14px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  width:100%;
  height:100%;
  overflow-x:hidden;
}

body{
  background:var(--bg);
  padding:12px;
  overflow-y:auto;
  scrollbar-width:none;
}
body::-webkit-scrollbar{display:none}

/* ===== HEADER ===== */
.header{
  margin-bottom:12px;
}
.header h1{
  font-size:18px;
  font-weight:800;
}
.header span{color:var(--primary)}
.header p{
  font-size:12px;
  color:var(--muted);
}

/* ===== KPIs ===== */
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin:12px 0;
}
.kpi{
  background:var(--card);
  border-radius:var(--radius);
  padding:10px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
}
.kpi small{
  font-size:10px;
  color:var(--muted);
}
.kpi h2{
  font-size:16px;
  font-weight:800;
}

/* ===== FILTERS ===== */
.filters{
  display:flex;
  gap:8px;
  margin-bottom:12px;
}
.filters input,
.filters select{
  flex:1;
  height:36px;
  border-radius:10px;
  border:1px solid var(--border);
  padding:0 10px;
  font-size:12px;
}

/* ===== GRID 3 COL ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(3, minmax(0,1fr));
  gap:8px;
}

/* ===== ITEM ===== */
.item{
  background:var(--card);
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.item img{
  width:100%;
  height:70px;
  object-fit:cover;
  background:#eee;
}

.item-body{
  padding:8px;
  display:flex;
  flex-direction:column;
  gap:4px;
}

.badges{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}
.badge{
  font-size:8px;
  padding:2px 6px;
  border-radius:999px;
  background:#f1f5f9;
}
.badge.promo{background:#fde68a}

.item-body h4{
  font-size:11px;
  font-weight:700;
  line-height:1.2;
}

.price{
  font-size:12px;
  font-weight:800;
}

.actions{
  margin-top:auto;
  font-size:10px;
  color:var(--primary);
  font-weight:700;
}

/* ===== FLOAT BUTTON ===== */
.fab{
  position:fixed;
  bottom:90px;
  right:16px;
  width:52px;
  height:52px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff6a00,#ff9a57);
  color:#fff;
  font-size:26px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:none;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:flex-end;
  z-index:999;
}
.modal.show{display:flex}

.modal-card{
  width:100%;
  background:#fff;
  border-radius:18px 18px 0 0;
  padding:16px;
}

.modal-card input,
.modal-card textarea,
.modal-card select{
  width:100%;
  height:38px;
  margin-bottom:8px;
  padding:0 10px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:12px;
}
.modal-card textarea{height:auto;padding:8px}

.modal-card button{
  width:100%;
  height:42px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  margin-top:8px;
}

.upload{
  border:2px dashed var(--border);
  border-radius:12px;
  padding:10px;
  text-align:center;
  font-size:12px;
}
.upload img{
  width:100%;
  height:100px;
  object-fit:cover;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="header">
  <h1>Produtos & <span>Serviços</span></h1>
  <p>Gerencie seus itens</p>
</div>

<div class="kpis">
  <div class="kpi"><small>Total</small><h2 id="kpiTotal">0</h2></div>
  <div class="kpi"><small>Serviços</small><h2 id="kpiServicos">0</h2></div>
  <div class="kpi"><small>Promo</small><h2 id="kpiPromo">0</h2></div>
</div>

<div class="filters">
  <input id="search" placeholder="Buscar">
  <select id="filtroTipo">
    <option value="">Todos</option>
    <option value="PRODUTO">Produtos</option>
    <option value="SERVICO">Serviços</option>
  </select>
</div>

<div class="grid" id="lista"></div>

<button class="fab" onclick="abrirModal()">+</button>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-card">
    <select id="tipo">
      <option value="SERVICO">Serviço</option>
      <option value="PRODUTO">Produto</option>
    </select>
    <input id="nome" placeholder="Nome">
    <textarea id="descricao" placeholder="Descrição"></textarea>
    <input id="preco" placeholder="Preço">
    <label><input type="checkbox" id="promoAtiva"> Promoção</label>

    <div class="upload" onclick="imagem.click()">
      <img id="preview" style="display:none">
      <span id="uploadText">Selecionar imagem</span>
      <input type="file" id="imagem" hidden>
    </div>

    <button onclick="salvar()">Salvar</button>
    <button onclick="fecharModal()" style="background:#e5e7eb;color:#111">Cancelar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://egxjgmzukjyyxmkukwub.supabase.co",
  "sb_publishable_EWwdrLOUk6KDHZGLuh4uRg_QDRtLeFi"
);

let itens=[],userId=null,editId=null;

(async()=>{
  const {data:{session}}=await sb.auth.getSession();
  if(!session) return location.href="login.html";
  userId=session.user.id;
  carregar();
})();

search.oninput=filtroTipo.onchange=render;

function abrirModal(){ modal.classList.add("show"); }
function fecharModal(){ modal.classList.remove("show"); reset(); }

imagem.onchange=()=>{
  const f=imagem.files[0];
  if(f){
    preview.src=URL.createObjectURL(f);
    preview.style.display="block";
    uploadText.style.display="none";
  }
};

async function salvar(){
  const payload={
    user_id:userId,
    tipo:tipo.value,
    nome:nome.value,
    descricao:descricao.value,
    preco:Number(preco.value.replace(',','.')),
    promocao_ativa:promoAtiva.checked
  };

  let data;
  if(editId){
    ({data}=await sb.from("produtos_servicos").update(payload).eq("id",editId).select().single());
  }else{
    ({data}=await sb.from("produtos_servicos").insert(payload).select().single());
  }

  if(imagem.files.length){
    const path=`${userId}/${data.id}.jpg`;
    await sb.storage.from("produtos").upload(path,imagem.files[0],{upsert:true});
    const {data:s}=await sb.storage.from("produtos").createSignedUrl(path,31536000);
    await sb.from("produtos_servicos").update({imagem_url:s.signedUrl}).eq("id",data.id);
  }

  fecharModal();
  carregar();
}

async function carregar(){
  const {data}=await sb.from("produtos_servicos").select("*");
  itens=data||[];
  kpiTotal.innerText=itens.length;
  kpiServicos.innerText=itens.filter(i=>i.tipo==="SERVICO").length;
  kpiPromo.innerText=itens.filter(i=>i.promocao_ativa).length;
  render();
}

function render(){
  lista.innerHTML="";
  itens.filter(i=>{
    if(search.value && !i.nome.toLowerCase().includes(search.value.toLowerCase())) return false;
    if(filtroTipo.value && i.tipo!==filtroTipo.value) return false;
    return true;
  }).forEach(i=>{
    lista.innerHTML+=`
      <div class="item">
        ${i.imagem_url?`<img src="${i.imagem_url}">`:""}
        <div class="item-body">
          <div class="badges">
            <span class="badge">${i.tipo}</span>
            ${i.promocao_ativa?`<span class="badge promo">Promo</span>`:""}
          </div>
          <h4>${i.nome}</h4>
          <div class="price">R$ ${i.preco}</div>
          <div class="actions" onclick="editar('${i.id}')">Editar</div>
        </div>
      </div>`;
  });
}

function editar(id){
  const i=itens.find(x=>x.id===id);
  editId=id;
  tipo.value=i.tipo;
  nome.value=i.nome;
  descricao.value=i.descricao;
  preco.value=i.preco;
  promoAtiva.checked=i.promocao_ativa;
  if(i.imagem_url){
    preview.src=i.imagem_url;
    preview.style.display="block";
    uploadText.style.display="none";
  }
  abrirModal();
}

function reset(){
  editId=null;
  document.querySelectorAll(".modal-card input,.modal-card textarea").forEach(e=>e.value="");
  preview.style.display="none";
  uploadText.style.display="block";
}
</script>

</body>
</html>
