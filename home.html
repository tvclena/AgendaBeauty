<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Home • AgendaBeauty</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{font-family:Inter;background:#f6f7fb;padding:32px}
h1 span{color:#ff6a00}
.card{background:#fff;border-radius:16px;padding:24px;margin-bottom:20px}
</style>
</head>

<body>

<h1>Bem-vindo ao <span>AgendaBeauty</span></h1>

<div class="card">Dashboard funcionando no iframe ✅</div>

<script>
if(!window.parent?.supabaseClient){
  document.body.innerHTML="Supabase não encontrado";
  throw "";
}
const supabase = window.parent.supabaseClient;

(async()=>{
  const { data:{ user } } = await supabase.auth.getUser();
  if(!user) document.body.innerHTML="Sessão inválida";
})();
</script>

</body>
</html>
